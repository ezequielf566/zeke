<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Man√°: Fluxo Perfeito</title>
    <style>
        :root { --gold: #f1c40f; }
        
        body, html { 
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
            background: #000; 
            touch-action: none; 
            user-select: none; 
        }
        
        /* Fundo Central Fixo e Responsivo */
        #world { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            background-image: url('mana.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden; 
        }

        #clouds-origin {
            position: absolute; top: 0; width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255,255,255,0.2); z-index: 10;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-weight: bold; letter-spacing: 3px; font-size: 14px;
        }

        /* Ch√£o Fixo e Responsivo */
        #ground { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            height: 80px; 
            background-image: url('manachao.png');
            background-size: 100% 100%; /* Garante que preencha toda a largura */
            background-repeat: no-repeat;
            z-index: 20; 
        }

        #player {
            position: absolute; 
            bottom: 80px; /* Ajustado para ficar em cima do novo ch√£o */
            width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
            font-size: 70px; z-index: 25; will-change: left;
            transform: translateX(-50%);
        }

        .entity { 
            position: absolute; font-size: 50px; z-index: 15; 
            will-change: transform; pointer-events: none;
            display: flex; align-items: center; justify-content: center;
            width: 60px; height: 60px;
        }

        #ui-container {
            position: absolute; top: 80px; width: 100%; display: flex; 
            justify-content: space-between; box-sizing: border-box; padding: 0 20px; z-index: 30;
        }

        .glass-card {
            background: rgba(0,0,0,0.7); padding: 12px; border-radius: 12px;
            color: white; border: 1px solid rgba(255,255,255,0.1); min-width: 100px;
            backdrop-filter: blur(10px);
        }

        #challenge-box { border: 2px solid var(--gold); text-align: right; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; z-index: 100; color: white; text-align: center;
            padding: 20px;
        }
        
        .btn { padding: 15px 40px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: var(--gold); font-weight: bold; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="world">
        <div id="clouds-origin">MAN√Å SYSTEM</div>

        <div id="ui-container">
            <div class="glass-card">
                <b id="lvl-tag" style="color: var(--gold);">FASE 1</b><br>
                Mana: <span id="cur-mana">0/15</span>
            </div>
            <div class="glass-card" id="challenge-box">
                <small>MISS√ÉO</small><br>
                <span id="target-count">3</span>x <span id="target-emoji" style="font-size: 24px;">üçâ</span><br>
                <b>Combo: <span id="challenge-progress">0</span></b>
            </div>
        </div>

        <div id="player">üèãÔ∏è</div>
        <div id="ground"></div>
    </div>

    <div id="screen-start" class="overlay">
        <h1 style="font-size: 48px; color: var(--gold); margin-bottom: 10px;">MAN√Å</h1>
        <p style="font-size: 18px;">Mova-se para coletar os elementos.</p>
        <p style="font-size: 14px; opacity: 0.8;">Complete o combo para subir de n√≠vel.</p><br>
        <button class="btn" onclick="startGame()">INICIAR JOGO</button>
    </div>

    <div id="screen-win" class="overlay" style="display:none;">
        <h1 style="color: var(--gold);">N√çVEL CONCLU√çDO!</h1>
        <p>A energia est√° fluindo perfeitamente.</p><br>
        <button class="btn" onclick="nextLevel()">PR√ìXIMA FASE</button>
    </div>

    <script>
        const world = document.getElementById('world');
        const player = document.getElementById('player');
        const foodPool = ['üçé','üçâ','üçç','üçá','üçì','ü••','üçë','üçí'];
        const junkPool = ['üóëÔ∏è','‚öì','üí£','üß±'];

        let game = {
            active: false,
            level: 1,
            mana: 0,
            playerX: window.innerWidth / 2,
            velocityX: 0,
            acceleration: 2.0,
            friction: 0.82,
            maxSpeed: 18,
            moveDir: 0,
            items: [],
            lastSpawn: 0,
            spawnRate: 1400,
            itemSpeed: 4,
            targetEmoji: '',
            targetGoal: 3,
            currentSequence: 0,
            challengeComplete: false
        };

        function setChallenge() {
            game.targetEmoji = foodPool[Math.floor(Math.random() * foodPool.length)];
            game.targetGoal = 2 + Math.floor(game.level / 2);
            game.currentSequence = 0;
            game.challengeComplete = false;
            updateUI();
        }

        function startGame() {
            document.getElementById('screen-start').style.display = 'none';
            game.active = true;
            setChallenge();
            requestAnimationFrame(gameLoop);
        }

        const handleInput = (x) => {
            const screenMid = window.innerWidth / 2;
            game.moveDir = x < screenMid ? -1 : 1;
        };

        window.addEventListener('touchstart', (e) => handleInput(e.touches[0].clientX));
        window.addEventListener('mousedown', (e) => handleInput(e.clientX));
        window.addEventListener('touchend', () => game.moveDir = 0);
        window.addEventListener('mouseup', () => game.moveDir = 0);

        function gameLoop(timestamp) {
            if (!game.active) return;

            if (game.moveDir !== 0) {
                game.velocityX += game.moveDir * game.acceleration;
            } else {
                game.velocityX *= game.friction;
            }

            if (Math.abs(game.velocityX) > game.maxSpeed) {
                game.velocityX = game.maxSpeed * Math.sign(game.velocityX);
            }

            game.playerX += game.velocityX;

            // Limites Laterais
            if (game.playerX < 40) { game.playerX = 40; game.velocityX = 0; }
            if (game.playerX > window.innerWidth - 40) { game.playerX = window.innerWidth - 40; game.velocityX = 0; }

            player.style.left = game.playerX + 'px';
            
            if (Math.abs(game.velocityX) > 0.5) {
                player.style.transform = `translateX(-50%) scaleX(${game.velocityX < 0 ? -1 : 1})`;
            }

            if (timestamp - game.lastSpawn > game.spawnRate) {
                spawnItem();
                game.lastSpawn = timestamp;
            }

            updateItems();
            requestAnimationFrame(gameLoop);
        }

        function spawnItem() {
            const isJunk = Math.random() > 0.80;
            const emoji = isJunk ? junkPool[Math.floor(Math.random() * junkPool.length)] : foodPool[Math.floor(Math.random() * foodPool.length)];
            
            const element = document.createElement('div');
            element.className = 'entity';
            element.innerText = emoji;
            const startX = 40 + Math.random() * (window.innerWidth - 80);
            element.style.left = startX + 'px';
            
            const itemObj = { el: element, x: startX, y: -50, emoji: emoji, isJunk: isJunk };
            world.appendChild(element);
            game.items.push(itemObj);
        }

        function updateItems() {
            const groundHeight = 80;
            for (let i = game.items.length - 1; i >= 0; i--) {
                const item = game.items[i];
                item.y += game.itemSpeed;
                item.el.style.transform = `translateY(${item.y}px)`;

                const playerCenter = game.playerX;
                const itemCenter = item.x + 30;

                // Colis√£o ajustada para o novo ch√£o
                if (item.y > window.innerHeight - (groundHeight + 80) && item.y < window.innerHeight - groundHeight) {
                    if (Math.abs(playerCenter - itemCenter) < 55) {
                        handleCollect(item);
                        destroyItem(i);
                        continue;
                    }
                }

                if (item.y > window.innerHeight) {
                    destroyItem(i);
                }
            }
        }

        function handleCollect(item) {
            if (item.isJunk) {
                game.currentSequence = 0;
                game.mana = Math.max(0, game.mana - 2);
                world.style.filter = "contrast(2) brightness(0.5)";
                setTimeout(() => world.style.filter = "none", 150);
            } else {
                game.mana++;
                if (item.emoji === game.targetEmoji) {
                    game.currentSequence++;
                    if (game.currentSequence >= game.targetGoal) game.challengeComplete = true;
                } else {
                    game.currentSequence = 0; 
                }
                checkWin();
            }
            updateUI();
        }

        function destroyItem(index) {
            if(game.items[index] && game.items[index].el) game.items[index].el.remove();
            game.items.splice(index, 1);
        }

        function updateUI() {
            const mGoal = 10 + (game.level * 2);
            document.getElementById('cur-mana').innerText = `${game.mana}/${mGoal}`;
            document.getElementById('target-count').innerText = game.targetGoal;
            document.getElementById('target-emoji').innerText = game.targetEmoji;
            document.getElementById('challenge-progress').innerText = game.currentSequence;
            document.getElementById('lvl-tag').innerText = `FASE ${game.level}`;
            
            const box = document.getElementById('challenge-box');
            box.style.borderColor = game.challengeComplete ? "#2ecc71" : "var(--gold)";
        }

        function checkWin() {
            const mGoal = 10 + (game.level * 2);
            if (game.mana >= mGoal && game.challengeComplete) {
                game.active = false;
                document.getElementById('screen-win').style.display = 'flex';
            }
        }

        function nextLevel() {
            game.level++;
            game.mana = 0;
            game.itemSpeed += 0.5;
            game.spawnRate = Math.max(400, game.spawnRate - 100);
            
            game.items.forEach(item => item.el.remove());
            game.items = [];

            document.getElementById('screen-win').style.display = 'none';
            setChallenge();
            game.active = true;
            requestAnimationFrame(gameLoop);
        }

        // Redimensionamento responsivo
        window.addEventListener('resize', () => {
            game.playerX = window.innerWidth / 2;
        });
    </script>
</body>
</html>
