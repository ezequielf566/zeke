<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Man√°: O P√£o do C√©u</title>
    <style>
        :root { --gold: #f1c40f; }
        
        body, html { 
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
            background: #000; 
            touch-action: none; 
            user-select: none; 
        }
        
        #world { 
            position: relative; 
            width: 100vw; height: 100vh; 
            background-image: url('mana.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden; 
        }

        #clouds-origin {
            position: absolute; top: 0; width: 100%; height: 60px;
            z-index: 10;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-weight: bold; letter-spacing: 4px; font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #ground { 
            position: absolute; bottom: 0; width: 100%; height: 80px; 
            background-image: url('manachao.png');
            background-size: 100% 100%; 
            z-index: 20; 
        }

        /* AVATAR: Aumentado para 130px para melhor visualiza√ß√£o mobile */
        #player {
            position: absolute; 
            bottom: 75px; /* Ajuste leve para pisar no ch√£o corretamente */
            width: 130px; height: 130px; /* AUMENTADO DE 95px PARA 130px */
            background-image: url('avatarmana.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            z-index: 25; 
            will-change: left;
            transform: translateX(-50%);
        }

        /* ENTIDADES */
        .entity { 
            position: absolute; font-size: 32px; z-index: 15; 
            will-change: transform; pointer-events: none;
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px;
        }

        #ui-container {
            position: absolute; top: 70px; width: 100%; display: flex; 
            justify-content: space-between; box-sizing: border-box; padding: 0 20px; z-index: 30;
        }

        .glass-card {
            background: rgba(0,0,0,0.6); padding: 12px; border-radius: 12px;
            color: white; border: 1px solid rgba(255,255,255,0.1); min-width: 100px;
            backdrop-filter: blur(4px);
        }

        #challenge-box { border: 2px solid var(--gold); text-align: right; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; z-index: 100; color: white; text-align: center;
            padding: 20px;
        }
        
        .btn { padding: 15px 40px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: var(--gold); font-weight: bold; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: transform 0.2s; }
        .btn:active { transform: scale(0.95); }
        
        .floating-score {
            position: absolute; color: var(--gold); font-weight: bold; font-size: 24px;
            animation: floatUp 0.8s forwards; pointer-events: none; z-index: 40;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="world">
        <div id="clouds-origin">O MAN√Å NO DESERTO</div>

        <div id="ui-container">
            <div class="glass-card">
                <b id="lvl-tag" style="color: var(--gold);">DIA 1</b><br>
                Provimento: <span id="cur-mana">0</span>/<span id="max-mana">15</span>
            </div>
            <div class="glass-card" id="challenge-box">
                <small>PEDIDO DO C√âU</small><br>
                <span id="target-count">3</span>x <span id="target-emoji" style="font-size: 24px;">üçâ</span><br>
                <b>Combo: <span id="challenge-progress">0</span></b>
            </div>
        </div>

        <div id="player"></div>
        <div id="ground"></div>
    </div>

    <div id="screen-start" class="overlay">
        <h1 style="font-size: 48px; color: var(--gold); margin-bottom: 10px;">MAN√Å</h1>
        <p style="font-size: 18px;">Deus ouviu o clamor do Seu povo.</p>
        <p style="font-size: 14px; opacity: 0.8; max-width: 300px;">Arraste o dedo para mover o avatar maior e colher o man√°.</p><br>
        <button class="btn" onclick="startGame()">COLHER PROVIMENTO</button>
    </div>

    <div id="screen-win" class="overlay" style="display:none;">
        <h1 style="color: var(--gold);">POVO ALIMENTADO!</h1>
        <p>A provis√£o divina √© fiel.</p><br>
        <button class="btn" onclick="nextLevel()">PR√ìXIMO DIA</button>
    </div>
    
    <div id="screen-fail" class="overlay" style="display:none;">
        <h1 style="color: #e74c3c;">OPS!</h1>
        <p>Cuidado com o que n√£o conv√©m.</p><br>
        <button class="btn" onclick="restartLevel()">TENTAR DE NOVO</button>
    </div>

    <script>
        const world = document.getElementById('world');
        const player = document.getElementById('player');
        const uiMana = document.getElementById('cur-mana');
        const uiMaxMana = document.getElementById('max-mana');
        const uiProgress = document.getElementById('challenge-progress');
        const uiTargetCount = document.getElementById('target-count');
        const uiTargetEmoji = document.getElementById('target-emoji');
        const uiLevelTag = document.getElementById('lvl-tag');

        const foodPool = ['üçé','üçâ','üçç','üçá','üçì','ü••','üçë','üçí','ü•ñ','üçØ'];
        const junkPool = ['üóëÔ∏è','‚öì','üí£','üß±','ü¶Ç'];

        let game = {
            active: false,
            level: 1,
            mana: 0,
            manaGoal: 15,
            playerX: window.innerWidth / 2,
            velocityX: 0,
            acceleration: 0.55, // Um pouco mais √°gil para compensar o tamanho
            friction: 0.84,     
            maxSpeed: 8,       
            moveDir: 0,
            items: [],
            lastSpawn: 0,
            spawnRate: 1400,   
            itemSpeed: 3.5,    
            targetEmoji: '',
            targetGoal: 3,
            currentSequence: 0,
            challengeComplete: false,
            isDragging: false
        };

        function updateUI() {
            uiMana.innerText = game.mana;
            uiMaxMana.innerText = game.manaGoal;
            uiProgress.innerText = game.currentSequence + "/" + game.targetGoal;
            uiTargetCount.innerText = game.targetGoal;
            uiTargetEmoji.innerText = game.targetEmoji;
            uiLevelTag.innerText = "DIA " + game.level;
            
            if(game.challengeComplete) {
                document.getElementById('challenge-box').style.borderColor = '#2ecc71';
                uiProgress.style.color = '#2ecc71';
            } else {
                document.getElementById('challenge-box').style.borderColor = '#f1c40f';
                uiProgress.style.color = 'white';
            }
        }

        function setChallenge() {
            game.targetEmoji = foodPool[Math.floor(Math.random() * foodPool.length)];
            game.targetGoal = 2 + Math.floor(game.level / 2);
            game.currentSequence = 0;
            game.challengeComplete = false;
            game.spawnRate = Math.max(500, 1400 - (game.level * 50));
            game.itemSpeed = 3.5 + (game.level * 0.2);
            updateUI();
        }

        function startGame() {
            document.getElementById('screen-start').style.display = 'none';
            document.getElementById('screen-win').style.display = 'none';
            document.getElementById('screen-fail').style.display = 'none';
            
            // Limpar itens antigos
            game.items.forEach(i => i.element.remove());
            game.items = [];
            
            game.mana = 0;
            game.manaGoal = 10 + (game.level * 5);
            game.active = true;
            game.lastSpawn = performance.now();
            setChallenge();
            
            requestAnimationFrame(gameLoop);
        }
        
        function nextLevel() {
            game.level++;
            startGame();
        }
        
        function restartLevel() {
            game.mana = 0;
            game.currentSequence = 0;
            startGame();
        }

        const startInput = (x) => {
            game.isDragging = true;
            handleInput(x);
        };

        const handleInput = (x) => {
            if (!game.active) return;
            const dist = x - game.playerX;
            // Zona morta um pouco maior
            if (Math.abs(dist) > 15) {
                game.moveDir = dist > 0 ? 1 : -1;
            } else {
                game.moveDir = 0;
            }
        };

        const stopInput = () => {
            game.isDragging = false;
            game.moveDir = 0;
        };

        window.addEventListener('touchstart', (e) => startInput(e.touches[0].clientX), {passive: false});
        window.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Previne scroll
            if(game.isDragging) handleInput(e.touches[0].clientX);
        }, {passive: false});
        window.addEventListener('touchend', stopInput);

        window.addEventListener('mousedown', (e) => startInput(e.clientX));
        window.addEventListener('mousemove', (e) => {
            if(game.isDragging) handleInput(e.clientX);
        });
        window.addEventListener('mouseup', stopInput);

        function spawnItem() {
            const isFood = Math.random() > 0.25; // 75% chance de comida
            let content = '';
            let type = 'food';
            
            if (isFood) {
                // Aumenta a chance de vir o item do desafio
                if (!game.challengeComplete && Math.random() > 0.6) {
                    content = game.targetEmoji;
                } else {
                    content = foodPool[Math.floor(Math.random() * foodPool.length)];
                }
            } else {
                content = junkPool[Math.floor(Math.random() * junkPool.length)];
                type = 'junk';
            }

            const el = document.createElement('div');
            el.className = 'entity';
            el.innerText = content;
            el.style.left = (Math.random() * (window.innerWidth - 60) + 30) + 'px';
            el.style.top = '-60px';
            world.appendChild(el);

            game.items.push({
                element: el,
                x: parseFloat(el.style.left),
                y: -60,
                content: content,
                type: type,
                active: true
            });
        }

        function createFloater(text, x, y, color) {
            const f = document.createElement('div');
            f.className = 'floating-score';
            f.innerText = text;
            f.style.left = x + 'px';
            f.style.top = y + 'px';
            f.style.color = color;
            world.appendChild(f);
            setTimeout(() => f.remove(), 800);
        }

        function gameLoop(timestamp) {
            if (!game.active) return;

            // F√çSICA DO JOGADOR
            if (game.moveDir !== 0) {
                game.velocityX += game.moveDir * game.acceleration;
            } else {
                game.velocityX *= game.friction;
            }

            if (Math.abs(game.velocityX) > game.maxSpeed) {
                game.velocityX = game.maxSpeed * Math.sign(game.velocityX);
            }

            game.playerX += game.velocityX;

            // LIMITES DE TELA - AJUSTADO PARA O AVATAR MAIOR
            // O avatar tem 130px de largura. Metade √© 65px.
            // Usamos 65 como limite para ele n√£o entrar na parede.
            const limit = 65; 
            if (game.playerX < limit) { game.playerX = limit; game.velocityX = 0; }
            if (game.playerX > window.innerWidth - limit) { game.playerX = window.innerWidth - limit; game.velocityX = 0; }

            player.style.left = game.playerX + 'px';
            
            // Virar o boneco
            if (Math.abs(game.velocityX) > 0.5) {
                player.style.transform = `translateX(-50%) scaleX(${game.velocityX < 0 ? -1 : 1})`;
            }

            // SPAWN DE ITENS
            if (timestamp - game.lastSpawn > game.spawnRate) {
                spawnItem();
                game.lastSpawn = timestamp;
            }

            // MOVIMENTO E COLIS√ÉO DOS ITENS
            // Zona de colis√£o: O avatar √© grande, mas a "boca" √© no centro.
            // Damos uma margem de 60px para cada lado (quase a largura total)
            const hitRadius = 60; 
            const catchHeight = window.innerHeight - 150; // Altura onde ocorre a colis√£o

            for (let i = game.items.length - 1; i >= 0; i--) {
                let item = game.items[i];
                item.y += game.itemSpeed;
                item.element.style.transform = `translateY(${item.y}px)`;

                // Checar colis√£o
                if (item.active && item.y > catchHeight && item.y < catchHeight + 80) {
                    if (Math.abs(item.x - game.playerX) < hitRadius) {
                        // COLIDIU
                        item.active = false;
                        item.element.remove();
                        game.items.splice(i, 1);

                        if (item.type === 'junk') {
                            // Pegou lixo
                            createFloater("-3", game.playerX, catchHeight, 'red');
                            game.mana = Math.max(0, game.mana - 3);
                            game.currentSequence = 0; // Quebra combo
                            if(game.mana === 0) {
                                // Opcional: Game Over se zerar muito? 
                                // Por enquanto apenas penaliza
                            }
                        } else {
                            // Pegou comida
                            game.mana++;
                            createFloater("+1", game.playerX, catchHeight, '#f1c40f');
                            
                            // L√≥gica do desafio
                            if (!game.challengeComplete) {
                                if (item.content === game.targetEmoji) {
                                    game.currentSequence++;
                                    if(game.currentSequence >= game.targetGoal) {
                                        game.challengeComplete = true;
                                        createFloater("B√äN√á√ÉO!", game.playerX, catchHeight - 30, '#2ecc71');
                                        game.mana += 5; // B√¥nus
                                    }
                                }
                            }
                        }
                        updateUI();
                        
                        // Checar Vit√≥ria
                        if (game.mana >= game.manaGoal) {
                            game.active = false;
                            document.getElementById('screen-win').style.display = 'flex';
                        }
                        continue;
                    }
                }

                // Remove se sair da tela
                if (item.y > window.innerHeight) {
                    item.element.remove();
                    game.items.splice(i, 1);
                }
            }

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
