<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
            --holy-blue: #1565C0;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #000;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px; max-height: 900px;
            /* Fundo com a imagem solicitada */
            background: url('manafundo.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            transition: filter 0.8s ease;
        }

        .night-filter {
            filter: brightness(0.6) contrast(1.2) saturate(0.8) hue-rotate(200deg);
        }

        canvas { width: 100%; height: 100%; display: block; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 20;
        }

        #score-card {
            background: rgba(26, 35, 126, 0.9);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.6rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            min-width: 150px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        #level-tag { font-size: 0.85rem; display: block; color: #fff; margin-bottom: 5px; letter-spacing: 1px; }

        #weather-alert {
            margin-top: 10px;
            color: #fff; font-weight: bold;
            padding: 8px 25px; border-radius: 20px;
            display: none;
            background: rgba(184, 134, 11, 0.8);
            border: 1px solid var(--gold-light);
            text-shadow: 0 0 5px #000;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
            padding: 30px;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .points-float {
            position: absolute; font-weight: 900; font-size: 2.2rem;
            pointer-events: none; animation: floatUp 1s cubic-bezier(0,0,0.2,1) forwards;
            text-shadow: 0 0 10px rgba(0,0,0,0.8); z-index: 50;
            text-align: center;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translate(-50%, -150px) scale(1.1); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div class="ui-panel">
        <div id="score-card">
            <span id="level-tag">TESOURO DE DAVI</span>
            <span id="score">0</span>
        </div>
        <div id="weather-alert">VENTO FORTE</div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.5rem; margin-bottom: 15px;">TEMPLO SAGRADO</h1>
        <p>Erga os alicerces com o ouro de Davi.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    ctx: null,
    score: 0,
    blocks: [],
    fallingBlock: null,
    gameActive: false,
    cameraY: 0,
    targetCameraY: 0,
    towerLean: 0, 
    leanVelocity: 0, // Velocidade da queda por gravidade
    weather: "clear",
    
    swing: { 
        angle: 0, 
        speed: 0.015, 
        x: 0, 
        originShift: 0, 
        turbulence: 0 
    }, 
    blockW: 140, 
    blockH: 50,
    dropDist: 260,

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => { e.preventDefault(); this.launch(); });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.leanVelocity = 0;
        this.weather = "clear";
        this.swing.speed = 0.015;
        this.fallingBlock = null;
        this.blocks = [{ x: Math.round(this.width/2 - 70), y: this.height - 100, w: 140 }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('game-wrapper').classList.remove('night-filter');
        this.updateUI();
    },

    updateUI() {
        document.getElementById('score').innerText = Math.floor(this.score);
        document.getElementById('level-tag').innerText = "OFERTA DE ADORAÇÃO";
    },

    launch() {
        if(!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: (this.blocks[this.blocks.length-1].y - this.dropDist),
            vy: 0,
            gravity: 1.1
        };
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const diff = this.fallingBlock.x - lastBlock.x;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            let pts = 0; let label = ""; let color = "#fff";
            if (absDiff < 12) {
                pts = 35; label = "PERFEITO!"; color = "#FFF9C4";
            } else if (absDiff < 35) {
                pts = 15; label = "BOM!"; color = "#FFD700";
            } else {
                pts = 5; label = "INSTÁVEL"; color = "#B8860B";
            }
            
            this.score += pts;
            this.showPoints(pts, label, color);
            this.blocks.push({ x: this.fallingBlock.x, y: lastBlock.y - this.blockH, w: this.blockW });
            
            // Lógica de Peso: Calcula o desequilíbrio acumulado
            // Se colocar pra esquerda (diff negativo), a velocidade de inclinação aumenta para a esquerda
            this.leanVelocity += (diff * 0.005); 

            if ((this.blocks[this.blocks.length-1].y + this.targetCameraY) < this.height * 0.5) {
                this.targetCameraY += this.blockH;
            }
            this.updateWeather();
            this.updateUI();
        } else {
            this.gameOver("A pedra caiu no abismo!");
        }
        this.fallingBlock = null;
    },

    updateWeather() {
        const alert = document.getElementById('weather-alert');
        const count = this.blocks.length;
        this.swing.turbulence = 0;

        if (count % 15 >= 12) {
            this.weather = "storm";
            alert.innerText = "PROVAÇÃO DA NOITE";
            alert.style.display = "block";
            document.getElementById('game-wrapper').classList.add('night-filter');
        } else if (count % 10 >= 7) {
            this.weather = "wind";
            alert.innerText = "VENTO FORTE"; 
            alert.style.display = "block";
            this.swing.turbulence = 0.01;
            document.getElementById('game-wrapper').classList.remove('night-filter');
        } else {
            this.weather = "clear";
            alert.style.display = "none";
            document.getElementById('game-wrapper').classList.remove('night-filter');
        }
    },

    showPoints(pts, label, color) {
        const el = document.createElement('div');
        el.className = 'points-float';
        el.style.left = '50%';
        el.style.top = '35%';
        el.style.color = color;
        el.innerHTML = `<div style="font-size:0.9rem">${label}</div>+${pts}`;
        document.getElementById('game-wrapper').appendChild(el);
        setTimeout(() => el.remove(), 1000);
    },

    gameOver(msg) {
        this.gameActive = false;
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('overlay').innerHTML = `
            <h1 style="color:var(--gold-main)">TEMPLO CAÍDO</h1>
            <p>${msg}</p>
            <p style="margin-top:10px">ALTURA ALCANÇADA: ${this.blocks.length} TIJOLOS</p>
            <button onclick="Game.start()">RECOMEÇAR OBRA</button>
        `;
    },

    drawBlock(b, isGhost = false) {
        const ctx = this.ctx;
        ctx.save();
        if(isGhost) ctx.globalAlpha = 0.5;
        let grad = ctx.createLinearGradient(b.x, b.y, b.x + this.blockW, b.y + this.blockH);
        grad.addColorStop(0, "#FFD700");
        grad.addColorStop(0.5, "#FFF9C4");
        grad.addColorStop(1, "#B8860B");
        ctx.fillStyle = grad;
        ctx.shadowBlur = isGhost ? 0 : 10;
        ctx.shadowColor = "rgba(0,0,0,0.5)";
        ctx.beginPath();
        ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 5);
        ctx.fill();
        ctx.restore();
    },

    render() {
        const ctx = this.ctx;
        const time = Date.now();
        
        // Limpa a tela (se a imagem de fundo falhar, mantém uma cor sólida)
        ctx.clearRect(0, 0, this.width, this.height);

        this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        ctx.save();
        ctx.translate(0, this.cameraY);
        
        const baseY = this.height - 100;
        const baseX = this.width / 2;

        // EFEITO DE GRAVIDADE ACUMULADA
        if (this.gameActive && this.blocks.length > 1) {
            // A torre inclina baseada na velocidade acumulada (peso dos blocos)
            this.towerLean += this.leanVelocity;
            // Se já estiver inclinado, a própria gravidade puxa mais (aceleração)
            this.leanVelocity += (this.towerLean * 0.001); 
        }

        ctx.translate(baseX, baseY);
        ctx.rotate(this.towerLean * Math.PI / 180);
        ctx.translate(-baseX, -baseY);

        // Verifica se o topo da torre saiu da tela
        const topBlock = this.blocks[this.blocks.length - 1];
        const rad = this.towerLean * Math.PI / 180;
        const relX = topBlock.x - baseX + this.blockW/2;
        const relY = topBlock.y - baseY;
        const globalX = baseX + relX * Math.cos(rad) - relY * Math.sin(rad);

        if (this.gameActive && (globalX < 0 || globalX > this.width || Math.abs(this.towerLean) > 22)) {
            this.gameOver("A gravidade venceu a estrutura!");
        }

        this.blocks.forEach(b => this.drawBlock(b));
        
        if(this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.y += this.fallingBlock.vy;
            this.drawBlock(this.fallingBlock);
            const targetY = this.blocks[this.blocks.length-1].y - this.blockH;
            if(this.fallingBlock.y >= targetY) {
                this.fallingBlock.y = targetY;
                this.processLanding();
            }
        }
        ctx.restore();

        // Balanço do bloco atual
        if (this.gameActive && !this.fallingBlock) {
            const tEffect = Math.sin(time / 150) * this.swing.turbulence;
            this.swing.angle += (this.swing.speed + tEffect);
            
            let windX = (this.weather === "wind") ? Math.sin(time/600) * 40 : 0;
            this.swing.originShift += (windX - this.swing.originShift) * 0.05;
            
            const originX = this.width / 2 + this.swing.originShift;
            this.swing.x = originX + Math.sin(this.swing.angle) * (this.width * 0.35);
            const swingY = this.blocks[this.blocks.length-1].y - this.dropDist;

            // Desenha a corda
            ctx.beginPath();
            ctx.moveTo(this.width/2, -100);
            ctx.lineTo(this.swing.x, swingY + this.cameraY);
            ctx.strokeStyle = "rgba(0,0,0,0.4)";
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.save();
            ctx.translate(0, this.cameraY);
            this.drawBlock({ x: this.swing.x - this.blockW/2, y: swingY }, true);
            ctx.restore();
        }

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
