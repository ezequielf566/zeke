<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Man√°: O P√£o do C√©u</title>
    <style>
        :root { --gold: #f1c40f; }
        
        body, html { 
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
            background: #000; 
            touch-action: none; 
            user-select: none; 
        }
        
        #world { 
            position: relative; 
            width: 100vw; height: 100vh; 
            background-image: url('mana.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden; 
        }

        #ground { 
            position: absolute; bottom: 0; width: 100%; height: 80px; 
            background-image: url('manachao.png');
            background-size: 100% 100%; 
            z-index: 20; 
        }

        /* AVATAR: Aumentado para 130px para ser imposs√≠vel n√£o notar a diferen√ßa */
        #player {
            position: absolute; 
            bottom: 80px; 
            width: 130px; height: 130px; 
            background-image: url('avatarmana.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            z-index: 25; 
            will-change: left;
            transform: translateX(-50%);
            /* Debug: retire o coment√°rio abaixo se quiser ver a caixa do boneco */
            /* border: 1px solid red; */
        }

        .entity { 
            position: absolute; font-size: 35px; z-index: 15; 
            will-change: transform; pointer-events: none;
            display: flex; align-items: center; justify-content: center;
            width: 60px; height: 60px;
        }

        #ui-container {
            position: absolute; top: 70px; width: 100%; display: flex; 
            justify-content: space-between; box-sizing: border-box; padding: 0 20px; z-index: 30;
        }

        .glass-card {
            background: rgba(0,0,0,0.6); padding: 12px; border-radius: 12px;
            color: white; border: 1px solid rgba(255,255,255,0.1); min-width: 100px;
            backdrop-filter: blur(4px);
        }

        #challenge-box { border: 2px solid var(--gold); text-align: right; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; z-index: 100; color: white; text-align: center;
            padding: 20px;
        }
        
        .btn { padding: 15px 40px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: var(--gold); font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <div id="world">
        <div id="ui-container">
            <div class="glass-card">
                <b id="lvl-tag" style="color: var(--gold);">DIA 1</b><br>
                Provimento: <span id="cur-mana">0/15</span>
            </div>
            <div class="glass-card" id="challenge-box">
                <small>PEDIDO DO C√âU</small><br>
                <span id="target-count">3</span>x <span id="target-emoji" style="font-size: 24px;">üçâ</span><br>
                <b>Combo: <span id="challenge-progress">0</span></b>
            </div>
        </div>

        <div id="player"></div>
        <div id="ground"></div>
    </div>

    <div id="screen-start" class="overlay">
        <h1 style="color: var(--gold);">MAN√Å</h1>
        <button class="btn" onclick="startGame()">COLHER PROVIMENTO</button>
    </div>

    <div id="screen-win" class="overlay" style="display:none;">
        <h1 style="color: var(--gold);">POVO ALIMENTADO!</h1>
        <button class="btn" onclick="nextLevel()">PR√ìXIMO DIA</button>
    </div>

    <script>
        const world = document.getElementById('world');
        const player = document.getElementById('player');
        const foodPool = ['üçé','üçâ','üçç','üçá','üçì','ü••','üçë','üçí'];
        const junkPool = ['üóëÔ∏è','‚öì','üí£','üß±'];

        let game = {
            active: false,
            level: 1,
            mana: 0,
            playerX: window.innerWidth / 2,
            velocityX: 0,
            acceleration: 0.5, 
            friction: 0.85,    
            maxSpeed: 8,      
            moveDir: 0,
            items: [],
            lastSpawn: 0,
            spawnRate: 1400,   
            itemSpeed: 3.5,    
            targetEmoji: '',
            targetGoal: 3,
            currentSequence: 0,
            challengeComplete: false,
            isDragging: false
        };

        // VARI√ÅVEIS DE TAMANHO SINCRONIZADAS COM O CSS
        const PLAYER_WIDTH = 130; 
        const PLAYER_HEIGHT = 130;
        const GROUND_HEIGHT = 80;

        function setChallenge() {
            game.targetEmoji = foodPool[Math.floor(Math.random() * foodPool.length)];
            game.targetGoal = 2 + Math.floor(game.level / 2);
            game.currentSequence = 0;
            game.challengeComplete = false;
            updateUI();
        }

        function startGame() {
            document.getElementById('screen-start').style.display = 'none';
            game.active = true;
            setChallenge();
            requestAnimationFrame(gameLoop);
        }

        // Sistema de input
        const startInput = (x) => { game.isDragging = true; handleInput(x); };
        const handleInput = (x) => {
            if (!game.active) return;
            const dist = x - game.playerX;
            game.moveDir = Math.abs(dist) > 10 ? (dist > 0 ? 1 : -1) : 0;
        };
        const stopInput = () => { game.isDragging = false; game.moveDir = 0; };

        window.addEventListener('touchstart', (e) => startInput(e.touches[0].clientX));
        window.addEventListener('touchmove', (e) => { if(game.isDragging) handleInput(e.touches[0].clientX); });
        window.addEventListener('touchend', stopInput);
        window.addEventListener('mousedown', (e) => startInput(e.clientX));
        window.addEventListener('mousemove', (e) => { if(game.isDragging) handleInput(e.clientX); });
        window.addEventListener('mouseup', stopInput);

        function gameLoop(timestamp) {
            if (!game.active) return;

            // Movimento com F√≠sica
            game.velocityX = (game.moveDir !== 0) ? 
                Math.max(-game.maxSpeed, Math.min(game.maxSpeed, game.velocityX + game.moveDir * game.acceleration)) : 
                game.velocityX * game.friction;

            game.playerX += game.velocityX;

            // Limites da tela baseados no novo tamanho
            const margin = PLAYER_WIDTH / 2;
            if (game.playerX < margin) { game.playerX = margin; game.velocityX = 0; }
            if (game.playerX > window.innerWidth - margin) { game.playerX = window.innerWidth - margin; game.velocityX = 0; }

            player.style.left = game.playerX + 'px';
            if (Math.abs(game.velocityX) > 0.5) {
                player.style.transform = `translateX(-50%) scaleX(${game.velocityX < 0 ? -1 : 1})`;
            }

            if (timestamp - game.lastSpawn > game.spawnRate) {
                spawnItem();
                game.lastSpawn = timestamp;
            }

            updateItems();
            requestAnimationFrame(gameLoop);
        }

        function spawnItem() {
            const isJunk = Math.random() > 0.85;
            const emoji = isJunk ? junkPool[Math.floor(Math.random() * junkPool.length)] : foodPool[Math.floor(Math.random() * foodPool.length)];
            const element = document.createElement('div');
            element.className = 'entity';
            element.innerText = emoji;
            const startX = 30 + Math.random() * (window.innerWidth - 60);
            element.style.left = startX + 'px';
            
            const itemObj = { el: element, x: startX, y: -50, emoji: emoji, isJunk: isJunk };
            world.appendChild(element);
            game.items.push(itemObj);
        }

        function updateItems() {
            for (let i = game.items.length - 1; i >= 0; i--) {
                const item = game.items[i];
                item.y += game.itemSpeed;
                item.el.style.transform = `translateY(${item.y}px)`;

                // COLIS√ÉO AJUSTADA PARA O BONECO DE 130px
                const hitBoxY = window.innerHeight - (GROUND_HEIGHT + PLAYER_HEIGHT);
                if (item.y > hitBoxY && item.y < window.innerHeight - GROUND_HEIGHT) {
                    if (Math.abs(game.playerX - (item.x + 25)) < 60) {
                        handleCollect(item);
                        destroyItem(i);
                        continue;
                    }
                }
                if (item.y > window.innerHeight) destroyItem(i);
            }
        }

        function handleCollect(item) {
            if (item.isJunk) {
                game.currentSequence = 0;
                game.mana = Math.max(0, game.mana - 2);
            } else {
                game.mana++;
                if (item.emoji === game.targetEmoji) {
                    game.currentSequence++;
                    if (game.currentSequence >= game.targetGoal) game.challengeComplete = true;
                } else {
                    game.currentSequence = 0;
                }
                checkWin();
            }
            updateUI();
        }

        function destroyItem(index) {
            game.items[index].el.remove();
            game.items.splice(index, 1);
        }

        function updateUI() {
            const mGoal = 10 + (game.level * 2);
            document.getElementById('cur-mana').innerText = `${game.mana}/${mGoal}`;
            document.getElementById('target-count').innerText = game.targetGoal;
            document.getElementById('target-emoji').innerText = game.targetEmoji;
            document.getElementById('challenge-progress').innerText = game.currentSequence;
            document.getElementById('lvl-tag').innerText = `DIA ${game.level}`;
            document.getElementById('challenge-box').style.borderColor = game.challengeComplete ? "#2ecc71" : "var(--gold)";
        }

        function checkWin() {
            if (game.mana >= (10 + game.level * 2) && game.challengeComplete) {
                game.active = false;
                document.getElementById('screen-win').style.display = 'flex';
            }
        }

        function nextLevel() {
            game.level++;
            game.mana = 0;
            game.itemSpeed += 0.4;
            game.spawnRate = Math.max(600, game.spawnRate - 100);
            game.items.forEach(item => item.el.remove());
            game.items = [];
            document.getElementById('screen-win').style.display = 'none';
            setChallenge();
            game.active = true;
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
