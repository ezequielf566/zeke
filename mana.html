<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #1a1a1a;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px; max-height: 900px;
            /* IMAGEM DE FUNDO COMO CENÁRIO CENTRAL */
            background-image: url('manafundo.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            overflow: hidden;
            transition: filter 1.2s ease; /* Transição de clima mais suave */
        }

        /* Filtro de noite sem esconder a imagem */
        .night-filter {
            filter: brightness(0.5) contrast(1.2) saturate(0.7) sepia(0.2) hue-rotate(210deg);
        }

        canvas { width: 100%; height: 100%; display: block; background: transparent; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 20;
        }

        #score-card {
            background: rgba(20, 30, 100, 0.85);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.6rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            min-width: 150px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        #level-tag { font-size: 0.85rem; display: block; color: #fff; margin-bottom: 5px; letter-spacing: 1px; }

        #weather-alert {
            margin-top: 10px;
            color: #fff; font-weight: bold;
            padding: 8px 25px; border-radius: 20px;
            display: none;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--gold-main);
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
            padding: 30px;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
        }

        .points-float {
            position: absolute; font-weight: 900; font-size: 2.2rem;
            pointer-events: none; animation: floatUp 1s forwards;
            text-shadow: 0 0 10px #000; z-index: 50;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0); opacity: 0; }
            100% { transform: translate(-50%, -100px); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div class="ui-panel">
        <div id="score-card">
            <span id="level-tag">OFERTA DE ADORAÇÃO</span>
            <span id="score">0</span>
        </div>
        <div id="weather-alert">VENTO FORTE</div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.5rem; margin-bottom: 15px;">TEMPLO SAGRADO</h1>
        <p>Erga os alicerces com precisão.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    ctx: null,
    score: 0,
    blocks: [],
    fallingBlock: null,
    gameActive: false,
    cameraY: 0,
    targetCameraY: 0,
    towerLean: 0, 
    leanVelocity: 0, 
    weather: "clear",
    
    swing: { angle: 0, speed: 0.015, x: 0, originShift: 0, turbulence: 0 }, 
    blockW: 140, 
    blockH: 50,
    dropDist: 260,

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => { e.preventDefault(); this.launch(); });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.leanVelocity = 0;
        this.weather = "clear";
        this.fallingBlock = null;
        this.blocks = [{ x: Math.round(this.width/2 - 70), y: this.height - 100, w: 140 }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('game-wrapper').classList.remove('night-filter');
        this.updateUI();
    },

    updateUI() {
        document.getElementById('score').innerText = Math.floor(this.score);
    },

    launch() {
        if(!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: (this.blocks[this.blocks.length-1].y - this.dropDist),
            vy: 0,
            gravity: 1.1
        };
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const diff = this.fallingBlock.x - lastBlock.x;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            this.score += 10;
            this.blocks.push({ x: this.fallingBlock.x, y: lastBlock.y - this.blockH, w: this.blockW });
            
            // EFEITO DE PESO: Inclinação física baseada no erro lateral
            this.leanVelocity += (diff * 0.007); 

            if ((this.blocks[this.blocks.length-1].y + this.targetCameraY) < this.height * 0.5) {
                this.targetCameraY += this.blockH;
            }
            this.updateWeather();
            this.updateUI();
        } else {
            this.gameOver("A pedra caiu!");
        }
        this.fallingBlock = null;
    },

    updateWeather() {
        const alert = document.getElementById('weather-alert');
        const count = this.blocks.length;
        const wrapper = document.getElementById('game-wrapper');
        
        // EQUILÍBRIO DE TEMPO: Clima muda a cada 20 blocos agora
        if (count > 0 && count % 40 >= 30) {
            this.weather = "storm";
            alert.innerText = "PROVAÇÃO DA NOITE";
            alert.style.display = "block";
            wrapper.classList.add('night-filter');
            this.swing.turbulence = 0.005;
        } else if (count > 0 && count % 40 >= 15 && count % 40 < 25) {
            this.weather = "wind";
            alert.innerText = "VENTO FORTE"; 
            alert.style.display = "block";
            this.swing.turbulence = 0.012;
            wrapper.classList.remove('night-filter');
        } else {
            this.weather = "clear";
            alert.style.display = "none";
            wrapper.classList.remove('night-filter');
            this.swing.turbulence = 0;
        }
    },

    gameOver(msg) {
        this.gameActive = false;
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        overlay.innerHTML = `
            <h1 style="color:var(--gold-main)">FIM DA OBRA</h1>
            <p>${msg}</p>
            <button onclick="Game.start()">TENTAR NOVAMENTE</button>
        `;
    },

    drawBlock(b, isGhost = false) {
        const ctx = this.ctx;
        ctx.save();
        if(isGhost) ctx.globalAlpha = 0.4;
        let grad = ctx.createLinearGradient(b.x, b.y, b.x + this.blockW, b.y + this.blockH);
        grad.addColorStop(0, "#FFD700");
        grad.addColorStop(1, "#B8860B");
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 4);
        ctx.fill();
        ctx.restore();
    },

    render() {
        const ctx = this.ctx;
        const time = Date.now();
        
        // LIMPEZA TRANSPARENTE PARA O FUNDO APARECER
        ctx.clearRect(0, 0, this.width, this.height);

        this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        ctx.save();
        ctx.translate(0, this.cameraY);
        
        const baseY = this.height - 100;
        const baseX = this.width / 2;

        if (this.gameActive && this.blocks.length > 1) {
            this.towerLean += this.leanVelocity;
            this.leanVelocity += (this.towerLean * 0.0012); 
        }

        ctx.translate(baseX, baseY);
        ctx.rotate(this.towerLean * Math.PI / 180);
        ctx.translate(-baseX, -baseY);

        this.blocks.forEach(b => this.drawBlock(b));
        
        if(this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.y += this.fallingBlock.vy;
            this.drawBlock(this.fallingBlock);
            if(this.fallingBlock.y >= this.blocks[this.blocks.length-1].y - this.blockH) {
                this.fallingBlock.y = this.blocks[this.blocks.length-1].y - this.blockH;
                this.processLanding();
            }
        }
        ctx.restore();

        if (this.gameActive && !this.fallingBlock) {
            this.swing.angle += (this.swing.speed + (Math.sin(time/200) * this.swing.turbulence));
            this.swing.x = (this.width/2) + Math.sin(this.swing.angle) * (this.width * 0.38);
            const swingY = this.blocks[this.blocks.length-1].y - this.dropDist;

            ctx.beginPath();
            ctx.moveTo(this.width/2, -50);
            ctx.lineTo(this.swing.x, swingY + this.cameraY);
            ctx.strokeStyle = "rgba(255,255,255,0.3)";
            ctx.stroke();
            
            ctx.save();
            ctx.translate(0, this.cameraY);
            this.drawBlock({ x: this.swing.x - this.blockW/2, y: swingY }, true);
            ctx.restore();
        }

        if (Math.abs(this.towerLean) > 20) this.gameOver("A torre desmoronou!");
        
        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
