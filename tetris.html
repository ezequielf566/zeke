<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rocha Eterna - Tetris</title>
    <style>
        :root {
            --blue-border: #3b66f5;
            --bg-color: #ffffff;
            --header-bg: #2b59d1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Cabeçalho do Jogo */
        header {
            background-color: var(--header-bg);
            color: white;
            padding: 10px;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0 15px;
        }

        .verse {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* Área do Jogo */
        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        #grid {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1 / 2;
            border: 4px solid var(--blue-border);
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            background-image: 
                linear-gradient(to right, #eee 1px, transparent 1px),
                linear-gradient(to bottom, #eee 1px, transparent 1px);
            background-size: 10% 5%;
        }

        /* Controles - AQUI ESTÁ O AJUSTE PARA O SEU CELULAR */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-top: 2px solid #ddd;
            
            /* Ajuste para botões virtuais do sistema/área segura */
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            margin-bottom: 5px; 
        }

        .btn {
            border: none;
            border-radius: 15px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active { opacity: 0.7; }

        .btn-left { background-color: #ef4444; }
        .btn-down { background-color: #f59e0b; }
        .btn-right { background-color: #22c55e; }

        .arrow {
            width: 0; 
            height: 0; 
            border-style: solid;
        }

        .arrow-left { border-width: 10px 15px 10px 0; border-color: transparent white transparent transparent; }
        .arrow-down { border-width: 15px 10px 0 10px; border-color: white transparent transparent transparent; }
        .arrow-right { border-width: 10px 0 10px 15px; border-color: transparent transparent transparent white; }

        /* Estilo do Bloco (conforme o print) */
        .block {
            background-color: #ff9933;
            border-radius: 4px;
            border: 1px solid #e67e22;
        }
    </style>
</head>
<body>

    <header>
        <div class="stats">
            <span>0</span>
            <span>ROCHA ETERNA</span>
            <span>1</span>
        </div>
        <div class="verse">Mateus 7:24</div>
    </header>

    <div id="game-container">
        <div id="grid">
            </div>
    </div>

    <div class="controls">
        <button class="btn btn-left"><div class="arrow arrow-left"></div></button>
        <button class="btn btn-down"><div class="arrow arrow-down"></div></button>
        <button class="btn btn-right"><div class="arrow arrow-right"></div></button>
    </div>

    <script>
        // Mantive a lógica intacta para você inserir sua engine de jogo aqui
        console.log("Sistema de ajuste de tela carregado.");
        
        // Exemplo: Impedir que o toque duplo dê zoom, atrapalhando os botões
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
