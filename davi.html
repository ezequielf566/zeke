<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #1a1a1a;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
            background: url('manafundo.png') no-repeat center center;
            background-size: cover;
            transition: filter 2s;
        }

        /* Filtros mais suaves para não atrapalhar a visão */
        .night-mode { filter: brightness(0.7) saturate(0.8) hue-rotate(10deg); }
        .storm-flash { animation: flash 0.15s ease-out; }

        @keyframes flash {
            0% { filter: brightness(2.5); }
            100% { filter: brightness(0.7); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        canvas { width: 100%; height: 100%; display: block; position: absolute; top:0; left:0; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 100;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.85);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            min-width: 180px;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 200; text-align: center;
            padding: 20px;
        }

        #feedback {
            position: absolute;
            top: 35%; width: 100%;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0,0,0,1);
            pointer-events: none;
            z-index: 150;
            display: none;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div id="feedback">PERFEITO!</div>
    <div class="ui-panel">
        <div id="score-card">
            <div id="level-tag" style="font-size: 0.7rem; color: #fff; text-transform: uppercase;">DIA CLARO</div>
            <span id="score">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.2rem; margin-bottom: 10px;">TEMPLO SAGRADO</h1>
        <p>Enfrente a natureza para erguer sua obra.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    wrapper: document.getElementById('game-wrapper'),
    ctx: null,
    score: 0,
    blocks: [],
    particles: [],
    fallingBlock: null,
    gameActive: false,
    exploding: false,
    cameraY: 0,
    targetCameraY: 0,
    feedbackEl: document.getElementById('feedback'),
    
    windIntensity: 0,
    rainActive: false,
    leavesActive: false,
    stormActive: false,
    
    towerLean: 0,
    leanVelocity: 0,
    badHits: 0,
    
    blockW: 140,
    blockH: 45,
    swing: { angle: 0, speed: 0.012, x: 0, y: 0, amplitude: 0.48 },

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            if(!this.exploding) this.launch();
        });
        this.initParticles();
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    initParticles() {
        this.particles = [];
        for(let i=0; i<60; i++) {
            this.particles.push({
                x: Math.random() * 800,
                y: Math.random() * 800,
                v: 2 + Math.random() * 3,
                size: 3 + Math.random() * 3,
                angle: Math.random() * Math.PI * 2,
                rotSpeed: (Math.random() - 0.5) * 0.1
            });
        }
    },

    showFeedback(text, color, duration = 1200) {
        this.feedbackEl.innerText = text;
        this.feedbackEl.style.color = color;
        this.feedbackEl.style.display = 'block';
        this.feedbackEl.style.animation = 'none';
        this.feedbackEl.offsetHeight; 
        this.feedbackEl.style.animation = 'pop 0.5s ease-out';
        setTimeout(() => this.feedbackEl.style.display = 'none', duration);
    },

    updateDifficulty() {
        const tag = document.getElementById('level-tag');
        
        // Vento e Clima começam a cada 100 pontos e duram até o 130 (exemplo)
        // O ciclo se repete a cada 100: 0-100 calmo, 100-130 vento/tempestade
        const cyclePosition = this.score % 100;
        const inActiveClima = this.score >= 100 && cyclePosition < 30;

        if (inActiveClima) {
            // Efeitos ativos (Vento + Folhas + Chuva leve)
            if (!this.leavesActive) this.showFeedback("A TEMPESTADE CHEGOU!", "#00E5FF", 2000);
            
            this.windIntensity = 0.010;
            this.leavesActive = true;
            this.rainActive = true;
            this.stormActive = true;
            this.wrapper.classList.add('night-mode');
            tag.innerText = "TEMPESTADE PASSAGEIRA";
            tag.style.color = "#00E5FF";
        } else {
            // Volta ao normal
            this.windIntensity = 0;
            this.leavesActive = false;
            this.rainActive = false;
            this.stormActive = false;
            this.wrapper.classList.remove('night-mode');
            tag.innerText = "DIA CLARO";
            tag.style.color = "#FFF";
        }

        // Velocidade base da corda aumenta levemente com o score total
        this.swing.speed = 0.012 + (Math.floor(this.score / 100) * 0.005);
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.leanVelocity = 0;
        this.badHits = 0;
        this.windIntensity = 0;
        this.rainActive = false;
        this.stormActive = false;
        this.leavesActive = false;
        this.exploding = false;
        this.wrapper.className = '';
        this.blocks = [{ x: this.width/2 - 70, y: this.height - 100, fixed: true, vx: 0, vy: 0 }];
        this.gameActive = true;
        this.updateDifficulty();
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
    },

    launch() {
        if (!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: this.swing.y,
            vy: 0,
            vx: this.rainActive ? (Math.random() - 0.5) * 3 : 0, 
            gravity: 1.0
        };
    },

    explodeTower() {
        if (this.exploding) return;
        this.exploding = true;
        this.gameActive = false;
        this.blocks.forEach(b => {
            if (!b.fixed) {
                b.vx = (Math.random() - 0.5) * 25;
                b.vy = (Math.random() - 1) * 20;
            }
        });
        setTimeout(() => this.gameOver("A estrutura desabou!"), 1500);
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const rad = this.towerLean * Math.PI / 180;
        const towerTopX = lastBlock.x + (this.blocks.length * Math.sin(rad) * 6); 
        const diff = this.fallingBlock.x - towerTopX;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            if (absDiff < 15) {
                this.score += 10;
                this.showFeedback("PERFEITO! +10", "#00FFCC");
                this.towerLean *= 0.5;
                this.leanVelocity = 0;
            } else if (absDiff < 40) {
                this.score += 5;
                this.showFeedback("BOM! +5", "#FFD700");
            } else {
                this.score += 2;
                this.badHits++;
                this.showFeedback(this.badHits >= 3 ? "VAI CAIR!" : "CUIDADO! +2", "#FFA500");
                if (this.badHits >= 3) {
                    this.leanVelocity += (diff * 0.012);
                }
            }

            this.blocks.push({ x: this.fallingBlock.x, y: lastBlock.y - this.blockH, fixed: false, vx: 0, vy: 0 });
            this.updateDifficulty();
            if (this.blocks.length > 5) this.targetCameraY += this.blockH;
            document.getElementById('score').innerText = this.score;
        } else {
            this.explodeTower();
        }
        this.fallingBlock = null;
    },

    gameOver(msg) {
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        overlay.innerHTML = `<h1>OBRA INTERROMPIDA</h1><p>${msg}</p><p style="font-size:1.5rem">Pontos: ${this.score}</p><button onclick="Game.start()">RECOMEÇAR</button>`;
    },

    drawEnvironment() {
        const ctx = this.ctx;
        
        if(this.stormActive && Math.random() > 0.99) {
            this.wrapper.classList.add('storm-flash');
            setTimeout(() => this.wrapper.classList.remove('storm-flash'), 100);
        }

        if(!this.leavesActive && !this.rainActive) return;

        this.particles.forEach(p => {
            if(this.rainActive) {
                ctx.strokeStyle = "rgba(255,255,255,0.4)";
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.x - 2, p.y + 10);
                ctx.stroke();
                p.y += 15;
                p.x += (this.windIntensity * 40);
            } else if(this.leavesActive) {
                ctx.fillStyle = "rgba(100, 200, 100, 0.4)";
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                ctx.beginPath();
                ctx.ellipse(0, 0, p.size, p.size/2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                p.y += p.v;
                p.x += (this.windIntensity * 80);
                p.angle += p.rotSpeed;
            }

            if(p.y > this.height) { p.y = -20; p.x = Math.random() * this.width; }
            if(p.x > this.width) p.x = 0;
            if(p.x < 0) p.x = this.width;
        });
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);
        
        this.drawEnvironment();

        if (!this.exploding) this.cameraY += (this.targetCameraY - this.cameraY) * 0.08;

        if (this.gameActive && !this.fallingBlock) {
            let windShift = Math.sin(Date.now() * 0.002) * this.windIntensity;
            this.swing.angle += this.swing.speed + windShift;
            this.swing.x = (this.width / 2) + Math.sin(this.swing.angle) * (this.width * this.swing.amplitude);
            this.swing.y = (this.blocks[this.blocks.length-1].y - 230);
        }

        ctx.save();
        ctx.translate(0, this.cameraY);

        this.blocks.forEach((b, i) => {
            if (this.exploding && !b.fixed) {
                b.vy += 0.6; b.x += b.vx; b.y += b.vy;
            }
            ctx.save();
            if (!b.fixed && !this.exploding) {
                ctx.translate(this.width/2, this.height - 100);
                ctx.rotate((this.towerLean * (i / this.blocks.length)) * Math.PI / 180);
                ctx.translate(-this.width/2, -(this.height - 100));
            }
            
            const g = ctx.createLinearGradient(b.x, b.y, b.x, b.y + this.blockH);
            g.addColorStop(0, "#FFD700");
            g.addColorStop(1, "#B8860B");
            ctx.fillStyle = g;
            ctx.shadowBlur = this.stormActive ? 5 : 0;
            ctx.shadowColor = "white";
            ctx.beginPath(); ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 4); ctx.fill();
            ctx.restore();
        });

        if (this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.x += this.fallingBlock.vx;
            this.fallingBlock.y += this.fallingBlock.vy;
            ctx.fillStyle = "gold";
            ctx.beginPath(); ctx.roundRect(this.fallingBlock.x, this.fallingBlock.y, this.blockW, this.blockH, 4); ctx.fill();
            if (this.fallingBlock.y >= this.blocks[this.blocks.length-1].y - this.blockH) this.processLanding();
        }

        if (this.gameActive && !this.fallingBlock) {
            ctx.beginPath();
            ctx.moveTo(this.width/2, -500);
            ctx.lineTo(this.swing.x, this.swing.y);
            ctx.strokeStyle = "gold"; ctx.lineWidth = 2; ctx.stroke();
            ctx.fillStyle = "gold";
            ctx.beginPath(); ctx.roundRect(this.swing.x - this.blockW/2, this.swing.y, this.blockW, this.blockH, 4); ctx.fill();
        }

        ctx.restore();
        
        if (this.gameActive) {
            this.towerLean += this.leanVelocity;
            if (Math.abs(this.towerLean) > 35) this.explodeTower();
        }

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
