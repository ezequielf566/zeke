<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Torre de Babel: O Desafio dos Céus</title>
    <style>
        :root {
            --gold-light: #FFF176;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
            --stone: #8d6e63;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #000;
            font-family: 'serif', 'Times New Roman';
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px; max-height: 900px;
            background: #87CEEB;
            overflow: hidden;
            transition: filter 1s ease, background 1.5s ease;
        }

        .night-filter {
            filter: brightness(0.4) contrast(1.3) saturate(0.5);
        }

        .lightning-flash {
            animation: flashHit 0.15s ease-out;
        }
        @keyframes flashHit {
            0% { filter: brightness(1); }
            50% { filter: brightness(3); }
            100% { filter: brightness(0.4); }
        }

        canvas { width: 100%; height: 100%; display: block; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 20;
        }

        #score-card {
            background: rgba(40, 30, 20, 0.9);
            color: var(--gold-main);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.6rem;
            font-weight: bold;
            border: 2px solid var(--gold-dark);
            text-align: center;
            min-width: 140px;
        }

        #level-tag { font-size: 0.8rem; display: block; color: #ddd; margin-bottom: 5px; text-transform: uppercase; }

        #weather-alert {
            margin-top: 10px;
            color: #ff4444; font-weight: bold;
            padding: 8px 25px; border-radius: 5px;
            display: none;
            text-transform: uppercase;
            background: rgba(0,0,0,0.5);
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
            padding: 20px;
        }

        button {
            background: linear-gradient(to bottom, #d4a017, #8b6508);
            border: 2px solid #5d4037; padding: 15px 40px;
            font-size: 1.4rem; font-weight: bold; border-radius: 4px;
            cursor: pointer; margin-top: 25px; color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        .points-float {
            position: absolute; font-weight: 900; font-size: 2rem;
            pointer-events: none; animation: floatUp 1s forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,1); z-index: 50;
            text-align: center;
            width: 200px;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(-50%, -120px) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div class="ui-panel">
        <div id="score-card">
            <span id="level-tag">ERA DE NINRODE</span>
            <span id="score">0</span>
        </div>
        <div id="weather-alert">IRA DIVINA</div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.2rem; margin-bottom: 10px;">TORRE DE BABEL</h1>
        <p>Erga os tijolos até os céus e unifique as línguas antes que a confusão comece.</p>
        <button onclick="Game.start()">CONSTRUIR TORRE</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    ctx: null,
    score: 0,
    level: 1,
    blocks: [],
    fallingBlock: null,
    gameActive: false,
    cameraY: 0,
    targetCameraY: 0,
    towerLean: 0,
    weather: "clear",
    
    swing: { angle: 0, speed: 0.015, x: 0, originShift: 0, maxSpeed: 0.045 }, 
    blockW: 140, 
    blockH: 45,
    dropDist: 260,

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => { e.preventDefault(); this.launch(); });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    start() {
        this.score = 0;
        this.level = 1;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.weather = "clear";
        this.swing.speed = 0.015; // Início mais lento
        this.fallingBlock = null;
        this.blocks = [{ x: Math.round(this.width/2 - 70), y: this.height - 100, w: 140 }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('game-wrapper').classList.remove('night-filter');
        this.updateUI();
    },

    updateUI() {
        document.getElementById('score').innerText = Math.floor(this.score);
        document.getElementById('level-tag').innerText = this.level < 5 ? "ERA DE NINRODE" : "CONFUSÃO DAS LÍNGUAS";
    },

    launch() {
        if(!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: (this.blocks[this.blocks.length-1].y - this.dropDist),
            vy: 0,
            gravity: 1.0
        };
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const diff = this.fallingBlock.x - lastBlock.x;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            let pts = 0;
            let label = "";
            let color = "#fff";

            if (absDiff < 10) {
                pts = 30; label = "PERFEITO!"; color = varProp('--gold-light');
                this.towerLean *= 0.3; // Estabiliza bem no perfeito
            } else if (absDiff < 30) {
                pts = 10; label = "BOM!"; color = varProp('--gold-main');
            } else {
                pts = 2; label = "INSTÁVEL"; color = "#ff8800";
            }

            this.score += pts;
            this.showPoints(pts, label, color);
            
            this.blocks.push({ 
                x: this.fallingBlock.x, 
                y: lastBlock.y - this.blockH, 
                w: this.blockW 
            });
            
            // Inclinação cresce MENOS no começo (0.01) e mais depois
            const leanFactor = this.blocks.length < 5 ? 0.01 : 0.04;
            this.towerLean += (diff * leanFactor); 

            this.level = Math.floor(this.blocks.length / 8) + 1;
            this.swing.speed = Math.min(0.015 + (this.level * 0.002), this.swing.maxSpeed);

            if ((this.blocks[this.blocks.length-1].y + this.targetCameraY) < this.height * 0.45) {
                this.targetCameraY += this.blockH;
            }
            
            this.updateWeather();
            this.updateUI();
        } else {
            this.gameOver("O tijolo caiu! Os céus se fecharam.");
        }
        this.fallingBlock = null;
    },

    updateWeather() {
        const alert = document.getElementById('weather-alert');
        const cycle = this.blocks.length % 40;
        if (cycle >= 25) {
            this.weather = "storm";
            alert.innerText = "JUÍZO DIVINO";
            alert.style.display = "block";
            document.getElementById('game-wrapper').classList.add('night-filter');
        } else if (cycle >= 10) {
            this.weather = "wind";
            alert.innerText = "VENTO DO DESERTO";
            alert.style.display = "block";
            document.getElementById('game-wrapper').classList.remove('night-filter');
        } else {
            this.weather = "clear";
            alert.style.display = "none";
            document.getElementById('game-wrapper').classList.remove('night-filter');
        }
    },

    showPoints(pts, label, color) {
        const el = document.createElement('div');
        el.className = 'points-float';
        el.style.left = '50%';
        el.style.top = '40%';
        el.style.color = color;
        el.innerHTML = `<div style="font-size:0.8rem">${label}</div>+${pts}`;
        document.getElementById('game-wrapper').appendChild(el);
        setTimeout(() => el.remove(), 1000);
    },

    gameOver(msg) {
        this.gameActive = false;
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('overlay').innerHTML = `
            <h1 style="color:var(--gold-main)">TORRE INTERROMPIDA</h1>
            <p>${msg}</p>
            <p style="margin-top:10px">ALTURA: ${this.blocks.length} TIJOLOS</p>
            <button onclick="Game.start()">RECOMECAR OBRA</button>
        `;
    },

    drawBlock(b, isGhost = false) {
        const ctx = this.ctx;
        ctx.save();
        if(isGhost) ctx.globalAlpha = 0.5;

        // Estilo Tijolo de Barro/Ouro
        let grad = ctx.createLinearGradient(b.x, b.y, b.x, b.y + this.blockH);
        grad.addColorStop(0, "#d4a017");
        grad.addColorStop(0.5, "#8b6508");
        grad.addColorStop(1, "#5d4037");
        
        ctx.fillStyle = grad;
        ctx.strokeStyle = "#2e1a12";
        ctx.lineWidth = 2;
        ctx.fillRect(b.x, b.y, this.blockW, this.blockH);
        ctx.strokeRect(b.x, b.y, this.blockW, this.blockH);
        
        // Detalhe de textura
        ctx.fillStyle = "rgba(255,255,255,0.1)";
        ctx.fillRect(b.x + 2, b.y + 2, this.blockW - 4, 4);
        ctx.restore();
    },

    render() {
        const ctx = this.ctx;
        const time = Date.now();
        this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        ctx.fillStyle = this.weather === "storm" ? "#1a1a2e" : (this.weather === "wind" ? "#bda385" : "#87CEEB");
        ctx.fillRect(0,0,this.width, this.height);

        // Raios
        if (this.weather === "storm" && Math.random() > 0.99) {
            document.getElementById('game-wrapper').classList.add('lightning-flash');
            setTimeout(()=>document.getElementById('game-wrapper').classList.remove('lightning-flash'), 100);
        }

        ctx.save();
        ctx.translate(0, this.cameraY);
        
        // Chão/Base
        const baseY = this.height - 100;
        ctx.fillStyle = "#3d2b1f";
        ctx.fillRect(0, baseY + 45, this.width, 500);

        // Aplicação da inclinação na torre inteira
        const baseX = this.width / 2;
        ctx.translate(baseX, baseY);
        ctx.rotate(this.towerLean * Math.PI / 180);
        ctx.translate(-baseX, -baseY);

        this.blocks.forEach(b => this.drawBlock(b));
        
        if(this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.y += this.fallingBlock.vy;
            this.drawBlock(this.fallingBlock);

            const targetY = this.blocks[this.blocks.length-1].y - this.blockH;
            if(this.fallingBlock.y >= targetY) {
                this.fallingBlock.y = targetY;
                this.processLanding();
            }
        }
        ctx.restore();

        // Pêndulo
        if (this.gameActive && !this.fallingBlock) {
            this.swing.angle += this.swing.speed;
            let windX = (this.weather !== "clear") ? Math.sin(time/400) * 60 : 0;
            this.swing.originShift += (windX - this.swing.originShift) * 0.05;

            const originX = this.width / 2 + this.swing.originShift;
            this.swing.x = originX + Math.sin(this.swing.angle) * (this.width * 0.38);
            const swingY = this.blocks[this.blocks.length-1].y - this.dropDist;

            // Corda
            ctx.beginPath();
            ctx.moveTo(this.width/2, -100);
            ctx.lineTo(this.swing.x, swingY + this.cameraY);
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.save();
            ctx.translate(0, this.cameraY);
            this.drawBlock({ x: this.swing.x - this.blockW/2, y: swingY }, true);
            ctx.restore();
        }

        // FÍSICA DE PERDER: Agora verifica a inclinação real mesmo se a torre estiver no topo
        if (Math.abs(this.towerLean) > 16 && this.gameActive) {
            this.gameOver("A torre inclinou demais e desabou!");
        }

        requestAnimationFrame(() => this.render());
    }
};

function varProp(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }
Game.init();
</script>
</body>
</html>
