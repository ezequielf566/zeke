<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
            --night-overlay: rgba(0, 0, 20, 0);
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #1a1a1a;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
            background: url('manafundo.png') no-repeat center center;
            background-size: cover;
            transition: filter 2s, background 2s;
        }

        /* Filtros de Ambiente */
        .night-mode { filter: brightness(0.4) contrast(1.2) saturate(0.5); }
        .sepia-mode { filter: sepia(0.8) hue-rotate(-30deg) saturate(1.5); }
        .fog-mode { filter: blur(1px) brightness(0.8); }

        canvas { width: 100%; height: 100%; display: block; position: absolute; top:0; left:0; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 100;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.85);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            min-width: 180px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 200; text-align: center;
            padding: 20px;
        }

        #feedback {
            position: absolute;
            top: 35%; width: 100%;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0,0,0,1);
            pointer-events: none;
            z-index: 150;
            display: none;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div id="feedback">PERFEITO!</div>
    <div class="ui-panel">
        <div id="score-card">
            <div id="level-tag" style="font-size: 0.7rem; color: #fff; text-transform: uppercase;">DIA CLARO</div>
            <span id="score">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.2rem; margin-bottom: 10px;">TEMPLO SAGRADO</h1>
        <p>Enfrente a natureza para erguer sua obra.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    wrapper: document.getElementById('game-wrapper'),
    ctx: null,
    score: 0,
    blocks: [],
    particles: [],
    fallingBlock: null,
    gameActive: false,
    exploding: false,
    cameraY: 0,
    targetCameraY: 0,
    feedbackEl: document.getElementById('feedback'),
    
    // Estados Climáticos
    windIntensity: 0,
    rainActive: false,
    nightActive: false,
    
    towerLean: 0,
    leanVelocity: 0,
    badHits: 0,
    
    blockW: 140,
    blockH: 45,
    swing: { angle: 0, speed: 0.012, x: 0, y: 0, amplitude: 0.48 },

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            if(!this.exploding) this.launch();
        });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    showFeedback(text, color, duration = 1200) {
        this.feedbackEl.innerText = text;
        this.feedbackEl.style.color = color;
        this.feedbackEl.style.display = 'block';
        this.feedbackEl.style.animation = 'none';
        this.feedbackEl.offsetHeight; 
        this.feedbackEl.style.animation = 'pop 0.5s ease-out';
        setTimeout(() => this.feedbackEl.style.display = 'none', duration);
    },

    updateDifficulty() {
        const tag = document.getElementById('level-tag');
        
        // Gatilhos de Eventos
        if (this.score === 40) this.showFeedback("O VENTO ESTÁ VINDO...", "#FFD700", 2000);
        if (this.score >= 50) {
            this.windIntensity = 0.005;
            tag.innerText = "VENTOS DO SUL";
        }
        
        if (this.score === 90) this.showFeedback("O CÉU ESTÁ ESCURECENDO...", "#00E5FF", 2000);
        if (this.score >= 100) {
            this.rainActive = true;
            tag.innerText = "TEMPESTADE";
            tag.style.color = "#00E5FF";
        }

        if (this.score === 140) this.showFeedback("O SOL SE PÕE...", "#FF5722", 2000);
        if (this.score >= 190) {
            this.wrapper.classList.add('night-mode');
            tag.innerText = "NOITE PROFUNDA";
            tag.style.color = "#9C27B0";
        }

        if (this.score >= 300) {
            this.wrapper.classList.add('fog-mode');
            tag.innerText = "NEBLINA ESPESSA";
        }

        if (this.score >= 700) {
            this.wrapper.classList.add('sepia-mode');
            tag.innerText = "TEMPESTADE DE AREIA";
            this.windIntensity = 0.015;
        }

        // Velocidade baseada no score
        if (this.score < 500) this.swing.speed = 0.012;
        else if (this.score < 900) this.swing.speed = 0.024;
        else this.swing.speed = 0.032;
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.leanVelocity = 0;
        this.badHits = 0;
        this.windIntensity = 0;
        this.rainActive = false;
        this.exploding = false;
        this.particles = [];
        this.wrapper.className = '';
        this.blocks = [{ x: this.width/2 - 70, y: this.height - 100, fixed: true, vx: 0, vy: 0 }];
        this.gameActive = true;
        this.updateDifficulty();
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
    },

    launch() {
        if (!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: this.swing.y,
            vy: 0,
            vx: this.rainActive ? (Math.random() - 0.5) * 2 : 0, // Chuva afeta queda
            gravity: 1.0
        };
    },

    explodeTower() {
        if (this.exploding) return;
        this.exploding = true;
        this.gameActive = false;
        this.blocks.forEach(b => {
            if (!b.fixed) {
                b.vx = (Math.random() - 0.5) * 25;
                b.vy = (Math.random() - 1) * 20;
            }
        });
        setTimeout(() => this.gameOver("A natureza venceu a estrutura!"), 1500);
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const rad = this.towerLean * Math.PI / 180;
        const towerTopX = lastBlock.x + (this.blocks.length * Math.sin(rad) * 6); 
        const diff = this.fallingBlock.x - towerTopX;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            let points = 0;
            if (absDiff < 12) {
                points = 10;
                this.showFeedback("PERFEITO! +10", "#00FFCC");
                this.towerLean *= 0.1;
                this.leanVelocity = 0;
            } else if (absDiff < 40) {
                points = 5;
                this.showFeedback("ÓTIMO +5", "#FFD700");
                this.leanVelocity *= 0.5;
            } else {
                points = 2;
                this.badHits++;
                this.showFeedback(this.badHits >= 3 ? "VAI CAIR!" : "BOM +2", "#FFA500");
                if (this.badHits >= 3) this.leanVelocity += (diff * 0.01);
            }

            this.score += points;
            this.blocks.push({ x: this.fallingBlock.x, y: lastBlock.y - this.blockH, fixed: false, vx: 0, vy: 0 });
            this.updateDifficulty();
            if (this.blocks.length > 5) this.targetCameraY += this.blockH;
            document.getElementById('score').innerText = this.score;
        } else {
            this.explodeTower();
        }
        this.fallingBlock = null;
    },

    gameOver(msg) {
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        overlay.innerHTML = `<h1>OBRA INTERROMPIDA</h1><p>${msg}</p><p style="font-size:1.5rem">Fé Alcançada: ${this.score}</p><button onclick="Game.start()">RECOMEÇAR</button>`;
    },

    drawRain() {
        if (!this.rainActive) return;
        this.ctx.strokeStyle = "rgba(174,194,224,0.5)";
        this.ctx.lineWidth = 1;
        for (let i = 0; i < 20; i++) {
            let x = Math.random() * this.width;
            let y = Math.random() * this.height;
            this.ctx.beginPath();
            this.ctx.moveTo(x, y);
            this.ctx.lineTo(x - 5, y + 15);
            this.ctx.stroke();
        }
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);
        
        this.drawRain();

        if (!this.exploding) this.cameraY += (this.targetCameraY - this.cameraY) * 0.08;

        // Física do balanço com vento
        if (this.gameActive && !this.fallingBlock) {
            let windShift = Math.sin(Date.now() * 0.002) * this.windIntensity;
            this.swing.angle += this.swing.speed + windShift;
            this.swing.x = (this.width / 2) + Math.sin(this.swing.angle) * (this.width * this.swing.amplitude);
            this.swing.y = (this.blocks[this.blocks.length-1].y - 230);
        }

        ctx.save();
        ctx.translate(0, this.cameraY);

        // Desenhar blocos
        this.blocks.forEach((b, i) => {
            if (this.exploding && !b.fixed) {
                b.vy += 0.6; b.x += b.vx; b.y += b.vy;
            }
            ctx.save();
            if (!b.fixed && !this.exploding) {
                ctx.translate(this.width/2, this.height - 100);
                ctx.rotate((this.towerLean * (i / this.blocks.length)) * Math.PI / 180);
                ctx.translate(-this.width/2, -(this.height - 100));
            }
            
            const g = ctx.createLinearGradient(b.x, b.y, b.x, b.y + this.blockH);
            g.addColorStop(0, varName('--gold-main'));
            g.addColorStop(1, varName('--gold-dark'));
            ctx.fillStyle = g;
            ctx.shadowBlur = this.score >= 190 ? 15 : 0;
            ctx.shadowColor = "gold";
            ctx.beginPath(); ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 4); ctx.fill();
            ctx.restore();
        });

        // Bloco caindo
        if (this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.x += this.fallingBlock.vx;
            this.fallingBlock.y += this.fallingBlock.vy;
            ctx.fillStyle = "gold";
            ctx.beginPath(); ctx.roundRect(this.fallingBlock.x, this.fallingBlock.y, this.blockW, this.blockH, 4); ctx.fill();
            if (this.fallingBlock.y >= this.blocks[this.blocks.length-1].y - this.blockH) this.processLanding();
        }

        // Corda
        if (this.gameActive && !this.fallingBlock) {
            ctx.beginPath();
            ctx.moveTo(this.width/2, -200);
            ctx.lineTo(this.swing.x, this.swing.y);
            ctx.strokeStyle = "gold"; ctx.lineWidth = 2; ctx.stroke();
            ctx.fillStyle = "gold";
            ctx.beginPath(); ctx.roundRect(this.swing.x - this.blockW/2, this.swing.y, this.blockW, this.blockH, 4); ctx.fill();
        }

        ctx.restore();
        
        // Torre desmoronando por inclinação
        if (this.gameActive) {
            this.towerLean += this.leanVelocity;
            if (Math.abs(this.towerLean) > 1.5) this.leanVelocity += (this.towerLean * 0.001);
            if (Math.abs(this.towerLean) > 38) this.explodeTower();
        }

        requestAnimationFrame(() => this.render());
    }
};

function varName(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }
Game.init();
</script>
</body>
</html>
