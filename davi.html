<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #1a1a1a;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
            background: url('manafundo.png') no-repeat center center;
            background-size: cover;
            transition: filter 1s;
        }

        /* Efeito visual de vento muito suave */
        .windy-bg { filter: saturate(1.1) brightness(1.05); }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        canvas { width: 100%; height: 100%; display: block; position: absolute; top:0; left:0; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 100;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.85);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            min-width: 180px;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 200; text-align: center;
            padding: 20px;
        }

        #feedback {
            position: absolute;
            top: 35%; width: 100%;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0,0,0,1);
            pointer-events: none;
            z-index: 150;
            display: none;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div id="feedback">PERFEITO!</div>
    <div class="ui-panel">
        <div id="score-card">
            <div id="level-tag" style="font-size: 0.7rem; color: #fff; text-transform: uppercase;">DIA CLARO</div>
            <span id="score">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.2rem; margin-bottom: 10px;">TEMPLO SAGRADO</h1>
        <p>Erga o templo com cuidado e paciência.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    wrapper: document.getElementById('game-wrapper'),
    ctx: null,
    score: 0,
    blocks: [],
    particles: [],
    fallingBlock: null,
    gameActive: false,
    exploding: false,
    cameraY: 0,
    targetCameraY: 0,
    feedbackEl: document.getElementById('feedback'),
    
    windIntensity: 0,
    leavesActive: false,
    rainActive: false,
    
    towerLean: 0,
    leanVelocity: 0,
    badHits: 0,
    
    blockW: 140,
    blockH: 45,
    swing: { angle: 0, speed: 0.012, x: 0, y: 0, amplitude: 0.45 },

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            if(!this.exploding) this.launch();
        });
        this.initParticles();
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    initParticles() {
        this.particles = [];
        for(let i=0; i<40; i++) {
            this.particles.push({
                x: Math.random() * 500,
                y: Math.random() * 800,
                v: 1.5 + Math.random() * 2,
                size: 4 + Math.random() * 4,
                angle: Math.random() * Math.PI * 2,
                rotSpeed: (Math.random() - 0.5) * 0.05
            });
        }
    },

    showFeedback(text, color, duration = 1200) {
        this.feedbackEl.innerText = text;
        this.feedbackEl.style.color = color;
        this.feedbackEl.style.display = 'block';
        this.feedbackEl.style.animation = 'none';
        this.feedbackEl.offsetHeight; 
        this.feedbackEl.style.animation = 'pop 0.5s ease-out';
        setTimeout(() => this.feedbackEl.style.display = 'none', duration);
    },

    updateDifficulty() {
        const tag = document.getElementById('level-tag');
        const cyclePosition = this.score % 150; // Ciclo maior para ser mais calmo

        // Vento e Folhas: Começa no 100 e vai até o 115 (Curto e fácil)
        if (this.score >= 100 && cyclePosition >= 100 && cyclePosition <= 115) {
            if (!this.leavesActive) this.showFeedback("VENTO SUAVE...", "#FFF", 1500);
            this.windIntensity = 0.005; // Bem fraquinho para crianças
            this.leavesActive = true;
            this.wrapper.classList.add('windy-bg');
            tag.innerText = "VENTO E FOLHAS";
        } else {
            this.windIntensity = 0;
            this.leavesActive = false;
            this.wrapper.classList.remove('windy-bg');
            tag.innerText = "DIA CLARO";
        }

        // Velocidade da corda aumenta muito pouco
        this.swing.speed = 0.012 + (Math.floor(this.score / 200) * 0.003);
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.leanVelocity = 0;
        this.badHits = 0;
        this.windIntensity = 0;
        this.leavesActive = false;
        this.exploding = false;
        this.blocks = [{ x: this.width/2 - 70, y: this.height - 100, fixed: true, vx: 0, vy: 0 }];
        this.gameActive = true;
        this.updateDifficulty();
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
    },

    launch() {
        if (!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: this.swing.y,
            vy: 0,
            vx: 0, 
            gravity: 0.8 // Queda um pouco mais lenta para facilitar
        };
    },

    explodeTower() {
        if (this.exploding) return;
        this.exploding = true;
        this.gameActive = false;
        this.blocks.forEach(b => {
            if (!b.fixed) {
                b.vx = (Math.random() - 0.5) * 15;
                b.vy = (Math.random() - 1) * 10;
            }
        });
        setTimeout(() => this.gameOver("Tente novamente!"), 1500);
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const rad = this.towerLean * Math.PI / 180;
        const towerTopX = lastBlock.x + (this.blocks.length * Math.sin(rad) * 4); 
        const diff = this.fallingBlock.x - towerTopX;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            if (absDiff < 20) { // Margem de perfeito maior
                this.score += 10;
                this.showFeedback("PERFEITO!", "#00FFCC");
                this.towerLean *= 0.4;
                this.leanVelocity = 0;
            } else if (absDiff < 45) {
                this.score += 5;
                this.showFeedback("BOM!", "#FFD700");
            } else {
                this.score += 2;
                this.badHits++;
                // SÓ INCLINA APÓS 3 ERROS FEIOS
                if (this.badHits >= 3) {
                    this.showFeedback("CUIDADO!", "#FFA500");
                    this.leanVelocity += (diff * 0.008);
                } else {
                    this.showFeedback("QUASE!", "#FFF");
                }
            }

            this.blocks.push({ x: this.fallingBlock.x, y: lastBlock.y - this.blockH, fixed: false, vx: 0, vy: 0 });
            this.updateDifficulty();
            if (this.blocks.length > 5) this.targetCameraY += this.blockH;
            document.getElementById('score').innerText = this.score;
        } else {
            this.explodeTower();
        }
        this.fallingBlock = null;
    },

    gameOver(msg) {
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        overlay.innerHTML = `<h1>OBRA CONCLUÍDA</h1><p>${msg}</p><p style="font-size:1.5rem">Pontos: ${this.score}</p><button onclick="Game.start()">JOGAR DE NOVO</button>`;
    },

    drawEnvironment() {
        if(!this.leavesActive) return;
        const ctx = this.ctx;

        this.particles.forEach(p => {
            ctx.fillStyle = "rgba(120, 190, 120, 0.6)"; // Folhas verdes claras
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, p.size, p.size/2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            p.y += p.v;
            p.x += (this.windIntensity * 120) + Math.sin(p.y/50);
            p.angle += p.rotSpeed;

            if(p.y > this.height) { p.y = -20; p.x = Math.random() * this.width; }
        });
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);
        
        this.drawEnvironment();

        if (!this.exploding) this.cameraY += (this.targetCameraY - this.cameraY) * 0.08;

        if (this.gameActive && !this.fallingBlock) {
            // Balanço do vento bem mais suave
            let windEffect = Math.sin(Date.now() * 0.0015) * (this.windIntensity * 5);
            this.swing.angle += this.swing.speed + windEffect;
            this.swing.x = (this.width / 2) + Math.sin(this.swing.angle) * (this.width * this.swing.amplitude);
            this.swing.y = (this.blocks[this.blocks.length-1].y - 200);
        }

        ctx.save();
        ctx.translate(0, this.cameraY);

        this.blocks.forEach((b, i) => {
            if (this.exploding && !b.fixed) {
                b.vy += 0.5; b.x += b.vx; b.y += b.vy;
            }
            ctx.save();
            if (!b.fixed && !this.exploding) {
                ctx.translate(this.width/2, this.height - 100);
                ctx.rotate((this.towerLean * (i / this.blocks.length)) * Math.PI / 180);
                ctx.translate(-this.width/2, -(this.height - 100));
            }
            
            const g = ctx.createLinearGradient(b.x, b.y, b.x, b.y + this.blockH);
            g.addColorStop(0, "#FFD700");
            g.addColorStop(1, "#B8860B");
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 6); ctx.fill();
            ctx.restore();
        });

        if (this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.y += this.fallingBlock.vy;
            ctx.fillStyle = "gold";
            ctx.beginPath(); ctx.roundRect(this.fallingBlock.x, this.fallingBlock.y, this.blockW, this.blockH, 6); ctx.fill();
            if (this.fallingBlock.y >= this.blocks[this.blocks.length-1].y - this.blockH) this.processLanding();
        }

        if (this.gameActive && !this.fallingBlock) {
            ctx.beginPath();
            ctx.moveTo(this.width/2, -500);
            ctx.lineTo(this.swing.x, this.swing.y);
            ctx.strokeStyle = "rgba(255, 215, 0, 0.5)"; ctx.lineWidth = 2; ctx.stroke();
            ctx.fillStyle = "gold";
            ctx.beginPath(); ctx.roundRect(this.swing.x - this.blockW/2, this.swing.y, this.blockW, this.blockH, 6); ctx.fill();
        }

        ctx.restore();
        
        if (this.gameActive) {
            this.towerLean += this.leanVelocity;
            if (Math.abs(this.towerLean) > 38) this.explodeTower();
        }

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
