<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado</title>
    <style>
        :root { --gold: #FFD700; --gold-d: #B8860B; }
        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        body { background: #1a1a1a; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; justify-content: center; }
        #game-wrapper { position: relative; width: 100vw; height: 100vh; max-width: 500px; overflow: hidden; background: #333; transition: 2s; }
        .night-mode { filter: brightness(0.6) saturate(1.2); }
        .sand-mode { filter: sepia(0.6) hue-rotate(-30deg) brightness(0.9); }
        canvas { width: 100%; height: 100%; }
        .ui { position: absolute; top: 20px; width: 100%; display: flex; flex-direction: column; align-items: center; pointer-events: none; z-index: 100; }
        #score-card { background: rgba(0,0,0,0.8); color: var(--gold); padding: 10px 20px; border-radius: 10px; border: 2px solid var(--gold); text-align: center; }
        #feedback { position: absolute; top: 35%; width: 100%; text-align: center; font-size: 2.5rem; font-weight: bold; text-shadow: 2px 2px 10px #000; z-index: 150; display: none; }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 200; text-align: center; }
        button { background: linear-gradient(to bottom, var(--gold), var(--gold-d)); border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div id="feedback"></div>
    <div class="ui">
        <div id="score-card">
            <div id="level-tag" style="font-size: 0.8rem; margin-bottom: 5px;">DIA CLARO</div>
            <span id="score" style="font-size: 2rem;">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold);">TEMPLO SAGRADO</h1>
        <p>Construa com cuidado!</p>
        <button onclick="Game.start()">INICIAR</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    wrapper: document.getElementById('game-wrapper'),
    ctx: null, score: 0, blocks: [], particles: [], fallingBlock: null,
    gameActive: false, exploding: false, cameraY: 0, targetCameraY: 0,
    wind: 0, leaves: false, rain: false, storm: false, sand: false,
    towerLean: 0, leanVel: 0, badHits: 0,
    blockW: 150, blockH: 45, // Bloco um pouco maior para facilitar
    swing: { angle: 0, speed: 0.012, x: 0, y: 0, amplitude: 0.45 },

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', () => { if(!this.exploding) this.launch(); });
        this.initParticles();
        this.render();
    },
    resize() { this.width = this.canvas.width = this.canvas.offsetWidth; this.height = this.canvas.height = this.canvas.offsetHeight; },
    initParticles() {
        this.particles = [];
        for(let i=0; i<50; i++) this.particles.push({ x: Math.random()*500, y: Math.random()*800, v: 2+Math.random()*2, s: 3+Math.random()*3, a: Math.random()*Math.PI*2, rs: (Math.random()-0.5)*0.1 });
    },
    showFeedback(txt, col) {
        const el = document.getElementById('feedback');
        el.innerText = txt; el.style.color = col; el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', 1000);
    },
    updateWeather() {
        const tag = document.getElementById('level-tag');
        const s = this.score;
        this.leaves = false; this.rain = false; this.storm = false; this.sand = false; this.wind = 0;
        this.wrapper.className = '';

        // CICLOS MAIS LONGOS (Duração de 50 pontos cada)
        if (s >= 400 && s < 450) {
            this.sand = true; this.wind = 0.012; this.wrapper.classList.add('sand-mode');
            tag.innerText = "TEMPESTADE DE AREIA"; tag.style.color = "#edc9af";
        } else if (s >= 300 && s < 350) {
            this.storm = true; this.rain = true; this.wind = 0.01; this.wrapper.classList.add('night-mode');
            tag.innerText = "TEMPESTADE FORTE"; tag.style.color = "#00fbff";
        } else if (s >= 200 && s < 250) {
            this.rain = true; tag.innerText = "CHUVA NO TEMPLO"; tag.style.color = "#82b1ff";
        } else if (s >= 100 && s < 150) {
            this.leaves = true; this.wind = 0.006; tag.innerText = "VENTO E FOLHAS"; tag.style.color = "#81c784";
        } else {
            tag.innerText = "DIA CLARO"; tag.style.color = "#fff";
        }
    },
    start() {
        this.score = 0; this.cameraY = 0; this.targetCameraY = 0; this.towerLean = 0; this.leanVel = 0; this.badHits = 0;
        this.blocks = [{ x: this.width/2 - 75, y: this.height - 100, fixed: true }];
        this.gameActive = true; this.exploding = false; this.updateWeather();
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
    },
    launch() {
        if (!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = { x: this.swing.x - this.blockW/2, y: this.swing.y, vy: 0, vx: this.rain ? (Math.random()-0.5)*2 : 0, g: 0.9 };
    },
    processLanding() {
        const last = this.blocks[this.blocks.length-1];
        const rad = this.towerLean * Math.PI / 180;
        const topX = last.x + (this.blocks.length * Math.sin(rad) * 4);
        const diff = this.fallingBlock.x - topX;
        const absD = Math.abs(diff);

        if (absD < this.blockW) {
            if (absD < 20) {
                this.score += 10; this.showFeedback("PERFEITO!", "#00ffcc");
                this.towerLean *= 0.5; this.leanVel = 0; this.badHits = 0;
            } else if (absD < 50) {
                this.score += 5; this.showFeedback("BOM", "#ffeb3b");
            } else {
                // ERRO NA BEIRADA
                this.score += 2; this.badHits++;
                this.showFeedback("NA BEIRA!", "#ff9800");
                if (this.badHits >= 3) { this.leanVel += (diff * 0.008); }
            }
            this.blocks.push({ x: this.fallingBlock.x, y: last.y - this.blockH });
            this.updateWeather();
            if (this.blocks.length > 5) this.targetCameraY += this.blockH;
            document.getElementById('score').innerText = this.score;
        } else {
            this.exploding = true;
            setTimeout(() => { document.getElementById('overlay').style.display = 'flex'; }, 1000);
        }
        this.fallingBlock = null;
    },
    drawEnv() {
        const ctx = this.ctx;
        if (!this.leaves && !this.rain && !this.sand) return;
        this.particles.forEach(p => {
            ctx.fillStyle = this.sand ? "#c2b280" : (this.rain ? "#fff" : "#4caf50");
            ctx.globalAlpha = 0.5;
            if (this.rain) {
                ctx.fillRect(p.x, p.y, 2, 10); p.y += 15; p.x += (this.wind*50);
            } else {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s/2, 0, 7); ctx.fill();
                p.y += p.v; p.x += (this.wind*100);
            }
            if(p.y > this.height) p.y = -10; if(p.x > this.width) p.x = 0;
        });
        ctx.globalAlpha = 1;
    },
    render() {
        const ctx = this.ctx; ctx.clearRect(0,0,this.width,this.height);
        this.drawEnv();
        if (!this.exploding) this.cameraY += (this.targetCameraY - this.cameraY) * 0.08;
        if (this.gameActive && !this.fallingBlock) {
            this.swing.angle += this.swing.speed + (Math.sin(Date.now()*0.002)*this.wind);
            this.swing.x = (this.width/2) + Math.sin(this.swing.angle)*(this.width*this.swing.amplitude);
            this.swing.y = this.blocks[this.blocks.length-1].y - 200;
        }
        ctx.save(); ctx.translate(0, this.cameraY);
        // Corda
        if (this.gameActive && !this.fallingBlock) {
            ctx.strokeStyle = "rgba(255,215,0,0.9)"; ctx.lineWidth = 5;
            ctx.beginPath(); ctx.moveTo(this.width/2, this.swing.y - 1000); ctx.lineTo(this.swing.x, this.swing.y); ctx.stroke();
            ctx.fillStyle = "gold"; ctx.fillRect(this.swing.x - this.blockW/2, this.swing.y, this.blockW, this.blockH);
        }
        // Blocos
        this.blocks.forEach((b, i) => {
            ctx.save();
            if (i>0) {
                ctx.translate(this.width/2, this.height-100); ctx.rotate((this.towerLean*(i/this.blocks.length))*Math.PI/180); ctx.translate(-this.width/2, -(this.height-100));
            }
            ctx.fillStyle = i===0 ? "#555" : "gold";
            ctx.fillRect(b.x, b.y, this.blockW, this.blockH);
            ctx.strokeStyle = "#000"; ctx.strokeRect(b.x, b.y, this.blockW, this.blockH);
            ctx.restore();
        });
        if (this.fallingBlock) {
            this.fallingBlock.y += (this.fallingBlock.vy += this.fallingBlock.g); this.fallingBlock.x += this.fallingBlock.vx;
            ctx.fillStyle = "gold"; ctx.fillRect(this.fallingBlock.x, this.fallingBlock.y, this.blockW, this.blockH);
            if (this.fallingBlock.y >= this.blocks[this.blocks.length-1].y - this.blockH) this.processLanding();
        }
        ctx.restore();
        if (this.gameActive && !this.exploding) {
            this.towerLean += this.leanVel;
            if (Math.abs(this.towerLean) > 35) this.exploding = true;
        }
        requestAnimationFrame(() => this.render());
    }
};
Game.init();
</script>
</body>
</html>
