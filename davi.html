<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #1a1a1a;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
            background: #4facfe url('manafundo.png') no-repeat center center;
            background-size: cover;
            transition: filter 3s ease-in-out; /* Transição suave de clima */
        }

        /* Reintegração de Filtros Perdidos */
        .storm-mode { filter: brightness(0.5) contrast(1.6) saturate(1.2) hue-rotate(10deg); }
        .night-mode { filter: brightness(0.2) contrast(1.8); }
        .fog-mode { filter: blur(1.5px) brightness(0.8); }
        .sepia-mode { filter: sepia(0.8) saturate(2) brightness(0.8); }

        /* Efeito de Raio CSS */
        @keyframes lightning {
            0% { filter: brightness(0.5) contrast(1.6); }
            5% { filter: brightness(2.8) contrast(1); }
            10% { filter: brightness(0.5) contrast(1.6); }
        }
        .lightning-flash { animation: lightning 0.2s ease-out; }

        canvas { width: 100%; height: 100%; display: block; position: absolute; top:0; left:0; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 100;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.85);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            min-width: 180px;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 200; text-align: center;
            padding: 20px;
        }

        #feedback {
            position: absolute;
            top: 35%; width: 100%;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0,0,0,1);
            pointer-events: none;
            z-index: 150;
            display: none;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div id="feedback">PERFEITO!</div>
    <div class="ui-panel">
        <div id="score-card">
            <div id="level-tag" style="font-size: 0.7rem; color: #fff; text-transform: uppercase;">DIA CLARO</div>
            <span id="score">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.2rem; margin-bottom: 10px;">TEMPLO SAGRADO</h1>
        <p>"A Oferta de Davi ao Senhor"</p>
        <button onclick="Game.start()">ERGUER TEMPLO</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    wrapper: document.getElementById('game-wrapper'),
    ctx: null,
    score: 0,
    blocks: [],
    fallingBlock: null,
    gameActive: false,
    exploding: false,
    cameraY: 0,
    targetCameraY: 0,
    feedbackEl: document.getElementById('feedback'),
    
    weather: 'clear',
    windIntensity: 0,
    towerLean: 0,
    leanVelocity: 0,
    badHits: 0,
    
    blockW: 140,
    blockH: 45,
    swing: { angle: 0, speed: 0.012, x: 0, y: 0, amplitude: 0.48 },

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            this.launch();
        });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    showFeedback(text, color, duration = 1200) {
        this.feedbackEl.innerText = text;
        this.feedbackEl.style.color = color;
        this.feedbackEl.style.display = 'block';
        setTimeout(() => this.feedbackEl.style.display = 'none', duration);
    },

    updateDifficulty() {
        const tag = document.getElementById('level-tag');
        
        // Alertas 10 pontos antes e Ativação de Filtros
        if (this.score === 40) this.showFeedback("VENTOS SE APROXIMAM...", "yellow");
        if (this.score >= 50 && this.score < 100) {
            this.windIntensity = 0.006;
            tag.innerText = "VENTANIA";
        }
        
        if (this.score === 90) this.showFeedback("O CÉU VAI ESCURECER...", "cyan");
        if (this.score >= 100 && this.score < 190) {
            this.weather = 'rain';
            this.wrapper.className = 'storm-mode';
            tag.innerText = "TEMPESTADE";
            if (Math.random() < 0.015) { // Raios aleatórios
                this.wrapper.classList.add('lightning-flash');
                setTimeout(() => this.wrapper.classList.remove('lightning-flash'), 150);
            }
        }

        if (this.score === 180) this.showFeedback("A NOITE SE APROXIMA...", "white");
        if (this.score >= 190 && this.score < 300) {
            this.weather = 'night';
            this.wrapper.className = 'night-mode';
            tag.innerText = "NOITE PROFUNDA";
        }

        if (this.score >= 300) {
            this.wrapper.classList.add('fog-mode');
            tag.innerText = "NEBLINA";
        }

        if (this.score >= 700) {
            this.wrapper.className = 'sepia-mode';
            tag.innerText = "TEMPESTADE DE AREIA";
            this.windIntensity = 0.015;
        }

        this.swing.speed = this.score < 500 ? 0.012 : 0.025;
    },

    start() {
        this.score = 0; this.cameraY = 0; this.targetCameraY = 0;
        this.towerLean = 0; this.leanVelocity = 0; this.badHits = 0;
        this.windIntensity = 0; this.weather = 'clear';
        this.wrapper.className = '';
        this.blocks = [{ x: this.width/2 - 70, y: this.height - 100, fixed: true, vx:0, vy:0 }];
        this.gameActive = true; this.exploding = false;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
        this.updateDifficulty();
    },

    launch() {
        if (!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: this.swing.y,
            vy: 0,
            vx: this.weather === 'rain' ? -1 : 0,
            gravity: 1.0
        };
    },

    processLanding() {
        const last = this.blocks[this.blocks.length - 1];
        const rad = this.towerLean * Math.PI / 180;
        const towerTopX = last.x + (this.blocks.length * Math.sin(rad) * 6); 
        const diff = this.fallingBlock.x - towerTopX;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            let pts = 0;
            if (absDiff < 15) {
                pts = 10; this.badHits = 0; this.towerLean *= 0.1; this.leanVelocity = 0;
                this.showFeedback("PERFEITO! +10", "#00FFCC");
            } else {
                pts = absDiff < 45 ? 5 : 2;
                if (pts === 2) {
                    this.badHits++;
                    this.showFeedback(this.badHits >= 3 ? "VAI CAIR!" : "CUIDADO!", "orange");
                    this.leanVelocity += (diff * 0.012);
                } else {
                    this.showFeedback("ÓTIMO! +5", "gold");
                    this.badHits = 0;
                }
            }
            this.score += pts;
            this.blocks.push({ x: this.fallingBlock.x, y: last.y - this.blockH });
            this.updateDifficulty();
            if (this.blocks.length > 5) this.targetCameraY += this.blockH;
            document.getElementById('score').innerText = this.score;
        } else {
            this.gameActive = false; this.exploding = true;
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('overlay').innerHTML = `<h1>FIM DA OBRA</h1><p>Nível de Fé: ${this.score}</p><button onclick="Game.start()">RECOMEÇAR</button>`;
            }, 1500);
        }
        this.fallingBlock = null;
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);
        
        if (this.gameActive) this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        ctx.save();
        ctx.translate(0, this.cameraY);

        // Lanterna no Modo Noite
        if (this.gameActive && this.weather === 'night') {
            const grad = ctx.createRadialGradient(this.swing.x, this.swing.y, 10, this.swing.x, this.swing.y + 300, 450);
            grad.addColorStop(0, 'rgba(255, 255, 200, 0.4)');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.moveTo(this.swing.x, this.swing.y);
            ctx.lineTo(this.swing.x - 200, this.swing.y + 600);
            ctx.lineTo(this.swing.x + 200, this.swing.y + 600);
            ctx.fill();
        }

        // Desenho dos Blocos
        this.blocks.forEach((b, i) => {
            if (this.exploding && i > 0) { b.vy += 0.8; b.y += b.vy; b.x += (Math.random()-0.5)*10; }
            ctx.save();
            if (!b.fixed && !this.exploding) {
                ctx.translate(this.width/2, this.height - 100);
                ctx.rotate((this.towerLean * (i / this.blocks.length)) * Math.PI / 180);
                ctx.translate(-this.width/2, -(this.height - 100));
            }
            ctx.fillStyle = i === 0 ? "#3e2723" : "gold";
            ctx.shadowBlur = this.weather === 'night' ? 15 : 0;
            ctx.shadowColor = "gold";
            ctx.beginPath(); ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 4); ctx.fill();
            ctx.restore();
        });

        // Pendulo e Corda
        if (this.gameActive && !this.fallingBlock) {
            let wind = Math.sin(Date.now() * 0.002) * this.windIntensity;
            this.swing.angle += this.swing.speed + wind;
            this.swing.x = (this.width / 2) + Math.sin(this.swing.angle) * (this.width * this.swing.amplitude);
            this.swing.y = (this.blocks[this.blocks.length-1].y - 230);
            
            ctx.strokeStyle = "gold"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(this.width/2, this.swing.y - 500); ctx.lineTo(this.swing.x, this.swing.y); ctx.stroke();
            ctx.fillStyle = "gold"; ctx.beginPath(); ctx.roundRect(this.swing.x - this.blockW/2, this.swing.y, this.blockW, this.blockH, 4); ctx.fill();
        }

        if (this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity; this.fallingBlock.y += this.fallingBlock.vy;
            ctx.fillStyle = "gold"; ctx.beginPath(); ctx.roundRect(this.fallingBlock.x, this.fallingBlock.y, this.blockW, this.blockH, 4); ctx.fill();
            if (this.fallingBlock.y >= this.blocks[this.blocks.length-1].y - this.blockH) this.processLanding();
        }

        ctx.restore();

        if (this.gameActive) {
            this.towerLean += this.leanVelocity;
            if (Math.abs(this.towerLean) > 1.2) this.leanVelocity += (this.towerLean * 0.001);
            if (Math.abs(this.towerLean) > 38) this.processLanding(); // Força queda
        }

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
