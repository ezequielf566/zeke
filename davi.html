<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #1a1a1a url('manafundo.png') no-repeat center center;
            background-size: cover;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
        }

        canvas { width: 100%; height: 100%; display: block; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 20;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.8);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
            padding: 20px;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #level-tag { font-size: 0.8rem; color: #eee; text-transform: uppercase; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div class="ui-panel">
        <div id="score-card">
            <div id="level-tag">Altura do Templo</div>
            <span id="score">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.5rem; margin-bottom: 10px;">TEMPLO SAGRADO</h1>
        <p>Erga a torre com equilíbrio e fé.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    ctx: null,
    score: 0,
    blocks: [],
    fallingBlock: null,
    gameActive: false,
    cameraY: 0,
    targetCameraY: 0,
    
    // FÍSICA DE INCLINAÇÃO
    towerLean: 0,       
    leanVelocity: 0,    
    
    swing: { 
        angle: 0, 
        speed: 0.012, // Balanço fixo e mais devagar
        x: 0 
    }, 
    blockW: 140, 
    blockH: 45,
    dropDist: 260,

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            this.launch();
        });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.leanVelocity = 0;
        this.fallingBlock = null;
        // Centralização absoluta do alicerce
        this.blocks = [{ x: this.width/2 - 70, y: this.height - 80 }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
    },

    launch() {
        if(!this.gameActive || this.fallingBlock) return;
        
        // O bloco solta da posição horizontal real da corda
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: (this.blocks[this.blocks.length-1].y - this.dropDist),
            vy: 0,
            gravity: 0.9
        };
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        
        // --- CÁLCULO DE PRECISÃO (COORDENADAS RELATIVAS À TORRE) ---
        // Convertemos a posição de queda para o sistema rotacionado da torre
        const rad = -this.towerLean * Math.PI / 180;
        const centerX = this.width / 2;
        const baseY = this.height - 80;
        
        // Relativo ao pivot de rotação
        const dx = (this.fallingBlock.x + this.blockW/2) - centerX;
        const dy = this.fallingBlock.y - baseY;
        
        // Posição horizontal corrigida pela inclinação atual
        const localX = (dx * Math.cos(rad) - dy * Math.sin(rad)) + centerX - this.blockW/2;
        const diff = localX - lastBlock.x;

        if (Math.abs(diff) < this.blockW) {
            this.score++;
            // O bloco agora entra no array com a posição ajustada para o "mundo torto"
            this.blocks.push({ x: localX, y: lastBlock.y - this.blockH });
            
            // MECÂNICA DE EQUILÍBRIO GRADUAL
            // A velocidade da inclinação aumenta conforme o erro de posicionamento
            this.leanVelocity += (diff * 0.0045); 

            if (this.blocks.length > 4) {
                this.targetCameraY += this.blockH;
            }
            document.getElementById('score').innerText = this.score;
        } else {
            this.gameOver("A pedra deslizou e caiu no abismo!");
        }
        this.fallingBlock = null;
    },

    gameOver(msg) {
        this.gameActive = false;
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        overlay.innerHTML = `
            <h1 style="color:var(--gold-main)">TEMPLO CAÍDO</h1>
            <p>${msg}</p>
            <p style="margin-top:10px">ALTURA: ${this.score} BLOCOS</p>
            <button onclick="Game.start()">RECOMEÇAR</button>
        `;
    },

    drawBlock(b, isGhost = false) {
        const ctx = this.ctx;
        ctx.save();
        // Ghost agora é mais visível (opacidade 0.8)
        if(isGhost) ctx.globalAlpha = 0.8;
        
        let grad = ctx.createLinearGradient(b.x, b.y, b.x, b.y + this.blockH);
        grad.addColorStop(0, "#FFD700");
        grad.addColorStop(0.5, "#FFF9C4");
        grad.addColorStop(1, "#B8860B");
        
        ctx.fillStyle = grad;
        ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
        ctx.lineWidth = 1;
        
        ctx.beginPath();
        ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 4);
        ctx.fill();
        ctx.stroke();
        ctx.restore();
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);

        this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        // --- DESENHO DA TORRE ---
        ctx.save();
        ctx.translate(0, this.cameraY);
        
        const baseY = this.height - 80;
        const baseX = this.width / 2;

        if (this.gameActive && this.blocks.length > 1) {
            this.towerLean += this.leanVelocity;
            // Gravidade aumenta o tombo conforme inclina
            this.leanVelocity += (this.towerLean * 0.0007); 
        }

        ctx.translate(baseX, baseY);
        ctx.rotate(this.towerLean * Math.PI / 180);
        ctx.translate(-baseX, -baseY);

        this.blocks.forEach(b => this.drawBlock(b));

        if(this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.y += this.fallingBlock.vy;
            this.drawBlock(this.fallingBlock);
            
            const targetY = this.blocks[this.blocks.length-1].y - this.blockH;
            if(this.fallingBlock.y >= targetY) {
                this.fallingBlock.y = targetY;
                this.processLanding();
            }
        }
        ctx.restore();

        // --- DESENHO DA CORDA (FIXA) ---
        if (this.gameActive && !this.fallingBlock) {
            this.swing.angle += this.swing.speed;
            this.swing.x = (this.width/2) + Math.sin(this.swing.angle) * (this.width * 0.38);
            
            const lastY = this.blocks[this.blocks.length-1].y;
            const ghostY = lastY - this.dropDist;

            // Corda visível
            ctx.beginPath();
            ctx.moveTo(this.width/2, -100);
            ctx.lineTo(this.swing.x, ghostY + this.cameraY);
            ctx.strokeStyle = "rgba(255, 255, 255, 0.4)";
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Bloco na corda (Ghost)
            ctx.save();
            ctx.translate(0, this.cameraY);
            this.drawBlock({ x: this.swing.x - this.blockW/2, y: ghostY }, true);
            ctx.restore();
        }

        // Limite de queda por ângulo
        if (Math.abs(this.towerLean) > 28) {
            this.gameOver("A torre inclinou demais!");
        }

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
