<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #000;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            transition: filter 2s, background 3s;
        }

        /* Efeitos de Clima */
        .night-mode { filter: brightness(0.3) contrast(1.2) saturate(0.6); background: #000022 !important; }
        .fog-mode { filter: blur(1.5px) brightness(0.7); }
        .lightning-flash { animation: flash 0.2s ease-out; }
        
        @keyframes flash {
            0% { filter: brightness(1); }
            50% { filter: brightness(5); }
            100% { filter: brightness(1); }
        }

        canvas { width: 100%; height: 100%; display: block; position: absolute; top:0; left:0; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 100;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.8);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            min-width: 150px;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 200; text-align: center;
            padding: 20px;
        }

        #feedback {
            position: absolute;
            top: 40%; width: 100%;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 150;
            display: none;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 15px 40px;
            font-size: 1.2rem; font-weight: bold; border-radius: 30px;
            cursor: pointer; margin-top: 20px; color: #332200;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div id="feedback">PERFEITO!</div>
    <div class="ui-panel">
        <div id="score-card">
            <div id="level-tag" style="font-size: 0.7rem; color: #fff;">INÍCIO</div>
            <span id="score">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); margin-bottom: 10px;">TEMPLO SAGRADO</h1>
        <p>Empilhe com cuidado e enfrente o clima.</p>
        <button onclick="Game.start()">COMEÇAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    wrapper: document.getElementById('game-wrapper'),
    ctx: null,
    score: 0,
    blocks: [],
    particles: [], // Folhas e partículas de impacto
    rainDrops: [],
    fallingBlock: null,
    gameActive: false,
    exploding: false,
    cameraY: 0,
    targetCameraY: 0,
    feedbackEl: document.getElementById('feedback'),
    
    // Configurações
    windIntensity: 0,
    rainActive: false,
    leavesActive: false,
    nightActive: false,
    
    towerLean: 0,
    leanVelocity: 0,
    blockW: 130,
    blockH: 40,
    swing: { angle: 0, speed: 0.015, x: 0, y: 150, amplitude: 0.45 },

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => {
            if(!this.exploding && this.gameActive) this.launch();
        });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    showFeedback(text, color) {
        this.feedbackEl.innerText = text;
        this.feedbackEl.style.color = color;
        this.feedbackEl.style.display = 'block';
        this.feedbackEl.style.animation = 'pop 0.8s forwards';
        setTimeout(() => this.feedbackEl.style.display = 'none', 800);
    },

    updateDifficulty() {
        const tag = document.getElementById('level-tag');
        
        if (this.score >= 100) {
            this.leavesActive = true;
            tag.innerText = "OUTONO VENTOSO";
            this.windIntensity = 0.008;
        }
        
        if (this.score >= 200) {
            this.rainActive = true;
            this.wrapper.classList.add('fog-mode');
            tag.innerText = "TEMPESTADE";
        }

        if (this.score >= 400) {
            this.nightActive = true;
            this.wrapper.classList.add('night-mode');
            tag.innerText = "NOITE E TROVÕES";
        }

        if (this.score % 50 === 0 && this.rainActive && Math.random() > 0.5) {
            this.triggerLightning();
        }
    },

    triggerLightning() {
        this.wrapper.classList.add('lightning-flash');
        setTimeout(() => this.wrapper.classList.remove('lightning-flash'), 200);
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.leanVelocity = 0;
        this.rainActive = false;
        this.leavesActive = false;
        this.nightActive = false;
        this.exploding = false;
        this.particles = [];
        this.rainDrops = [];
        this.wrapper.className = '';
        this.blocks = [{ x: this.width/2 - 65, y: this.height - 100, fixed: true }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
        
        // Inicializar chuva
        for(let i=0; i<60; i++) this.rainDrops.push({x: Math.random()*this.width, y: Math.random()*this.height, s: Math.random()*10+10});
    },

    launch() {
        if (this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: this.swing.y,
            vy: 0,
            gravity: 0.8
        };
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const diff = this.fallingBlock.x - lastBlock.x;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            if (absDiff < 10) {
                this.showFeedback("PERFEITO!", "#00FFCC");
                this.score += 10;
            } else {
                this.showFeedback("CUIDADO!", "#FFA500");
                this.score += 5;
                this.leanVelocity += (diff * 0.005);
            }

            this.blocks.push({ x: this.fallingBlock.x, y: lastBlock.y - this.blockH });
            this.updateDifficulty();
            
            // A torre desce (Câmera sobe em relação ao mundo)
            if (this.blocks.length > 4) {
                this.targetCameraY = (this.blocks.length - 4) * this.blockH;
            }
            
            document.getElementById('score').innerText = this.score;
        } else {
            this.explodeTower();
        }
        this.fallingBlock = null;
    },

    explodeTower() {
        this.exploding = true;
        this.gameActive = false;
        setTimeout(() => this.gameOver(), 1500);
    },

    gameOver() {
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        overlay.innerHTML = `<h1>OBRA CAIU!</h1><p>Sua pontuação: ${this.score}</p><button onclick="Game.start()">RECOMEÇAR</button>`;
    },

    drawWeather() {
        if (this.rainActive) {
            this.ctx.strokeStyle = "rgba(200, 230, 255, 0.6)";
            this.ctx.lineWidth = 1;
            this.rainDrops.forEach(d => {
                this.ctx.beginPath();
                this.ctx.moveTo(d.x, d.y);
                this.ctx.lineTo(d.x - 2, d.y + d.s);
                this.ctx.stroke();
                d.y += d.s;
                if (d.y > this.height) d.y = -20;
            });
        }

        if (this.leavesActive) {
            if (this.particles.length < 15) {
                this.particles.push({
                    x: -20, y: Math.random() * this.height, 
                    vx: Math.random() * 2 + 1, vy: Math.random() * 1,
                    r: Math.random() * 0.2, color: Math.random() > 0.5 ? '#8B4513' : '#CD853F'
                });
            }
            this.ctx.fillStyle = "rgba(139, 69, 19, 0.6)";
            this.particles.forEach((p, i) => {
                p.x += p.vx + (this.windIntensity * 50);
                p.y += Math.sin(p.x * 0.05);
                this.ctx.fillRect(p.x, p.y, 6, 4);
                if (p.x > this.width) this.particles.splice(i, 1);
            });
        }
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);
        
        this.drawWeather();

        // Interpolação da câmera (suave)
        this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        // Movimento da corda (fica fixa no topo da tela)
        if (this.gameActive && !this.fallingBlock) {
            let wind = Math.sin(Date.now() * 0.002) * this.windIntensity;
            this.swing.angle += this.swing.speed + wind;
            this.swing.x = (this.width / 2) + Math.sin(this.swing.angle) * (this.width * this.swing.amplitude);
        }

        ctx.save();
        ctx.translate(0, this.cameraY); // Move o mundo para baixo

        // Desenhar Blocos da Torre
        this.blocks.forEach((b, i) => {
            ctx.save();
            // Inclinação física apenas visual
            if (i > 0) {
                ctx.translate(b.x + this.blockW/2, b.y + this.blockH);
                ctx.rotate(this.towerLean * (i/this.blocks.length) * Math.PI/180);
                ctx.translate(-(b.x + this.blockW/2), -(b.y + this.blockH));
            }

            const g = ctx.createLinearGradient(b.x, b.y, b.x, b.y + this.blockH);
            g.addColorStop(0, '#FFD700');
            g.addColorStop(1, '#B8860B');
            ctx.fillStyle = g;
            
            // Luz no tijolo se for noite
            if (this.nightActive) {
                ctx.shadowBlur = 15;
                ctx.shadowColor = "rgba(255, 215, 0, 0.5)";
            }
            
            ctx.beginPath();
            ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 5);
            ctx.fill();
            ctx.restore();
        });

        // Bloco caindo
        if (this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.y += this.fallingBlock.vy;
            ctx.fillStyle = "#FFD700";
            ctx.beginPath();
            ctx.roundRect(this.fallingBlock.x, this.fallingBlock.y, this.blockW, this.blockH, 5);
            ctx.fill();

            // Checar colisão
            const lastBlock = this.blocks[this.blocks.length-1];
            if (this.fallingBlock.y >= lastBlock.y - this.blockH) {
                this.processLanding();
            }
        }

        // Corda e Bloco do Balanço
        if (this.gameActive && !this.fallingBlock) {
            ctx.strokeStyle = "#5D4037";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(this.width/2, -500); // Origem fixa lá em cima
            ctx.lineTo(this.swing.x, this.swing.y);
            ctx.stroke();

            // Bloco na ponta da corda
            ctx.save();
            if (this.nightActive) {
                ctx.shadowBlur = 20;
                ctx.shadowColor = "gold";
            }
            ctx.fillStyle = "#FFD700";
            ctx.beginPath();
            ctx.roundRect(this.swing.x - this.blockW/2, this.swing.y, this.blockW, this.blockH, 5);
            ctx.fill();
            ctx.restore();
        }

        ctx.restore();

        // Física de inclinação
        if (this.gameActive) {
            this.towerLean += this.leanVelocity;
            this.leanVelocity *= 0.99; // Atrito
            if (Math.abs(this.towerLean) > 25) this.explodeTower();
        }

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
