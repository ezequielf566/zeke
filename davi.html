<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Templo de Salomão: Firmeza na Rocha</title>
    <style>
        :root {
            --gold: #FFD700;
            --stone: #d7ccc8;
            --stone-border: #8d6e63;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #111;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px; max-height: 900px;
            background: #87ceeb;
            overflow: hidden;
        }

        canvas { width: 100%; height: 100%; display: block; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 10;
        }

        #score-card {
            background: rgba(0,0,0,0.7);
            color: var(--gold);
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: 900;
            border: 3px solid var(--gold);
        }

        #message-bar {
            position: absolute;
            bottom: 30px; width: 85%; left: 7.5%;
            background: white; padding: 15px; border-radius: 15px;
            text-align: center; font-weight: bold;
            border-bottom: 4px solid var(--gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
        }

        button {
            background: var(--gold); border: none; padding: 18px 50px;
            font-size: 1.5rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; box-shadow: 0 6px 0 #b8860b;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div class="ui-panel"><div id="score-card"><span id="score">0</span></div></div>
    <div id="message-bar">Toque para começar a construção!</div>
    <div id="overlay" id="startMenu">
        <h1 style="color: var(--gold); font-size: 2.5rem;">TEMPLO REAL</h1>
        <p>Alinhe os blocos com precisão!</p>
        <button onclick="Game.start()">JOGAR</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    ctx: null,
    score: 0,
    blocks: [],
    gameActive: false,
    width: 0, height: 0,
    cameraY: 0,
    targetCameraY: 0,
    
    // Configurações do Bloco
    swing: { angle: 0, speed: 0.02, x: 0 },
    blockW: 140, 
    blockH: 45,
    
    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => { e.preventDefault(); this.drop(); });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.swing.speed = 0.02;
        // Bloco inicial (Base) - Corrigido para ser estático e centralizado
        this.blocks = [{
            x: Math.round(this.width / 2 - 70),
            y: this.height - 100,
            w: 140
        }];
        
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
    },

    drop() {
        if(!this.gameActive) return;

        // Captura a posição exata do bloco no momento do clique (arredondado para evitar trepidação)
        const dropX = Math.round(this.swing.x - this.blockW / 2);
        const lastBlock = this.blocks[this.blocks.length - 1];
        
        // Verifica se houve sobreposição (colisão)
        const diff = dropX - lastBlock.x;

        if (Math.abs(diff) < this.blockW) {
            // Adiciona o bloco na posição exata capturada, sem vínculo com o pêndulo
            this.blocks.push({
                x: dropX,
                y: lastBlock.y - this.blockH,
                w: this.blockW
            });
            
            this.score++;
            document.getElementById('score').innerText = this.score;
            
            // Sobe a câmera conforme a pilha cresce
            if (this.blocks.length > 3) {
                this.targetCameraY += this.blockH;
            }

            // Aumento de velocidade muito mais controlado
            this.swing.speed += 0.0005;
        } else {
            this.gameOver();
        }
    },

    gameOver() {
        this.gameActive = false;
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('overlay').innerHTML = `
            <h1 style="color:var(--gold)">FIM DA OBRA</h1>
            <p>Você empilhou ${this.score} blocos!</p>
            <button onclick="Game.start()">RECOMEÇAR</button>
        `;
    },

    render() {
        const ctx = this.ctx;
        
        // Suavização da Câmera
        this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        // Fundo
        ctx.fillStyle = "#87ceeb";
        ctx.fillRect(0, 0, this.width, this.height);

        ctx.save();
        ctx.translate(0, this.cameraY);

        // Desenhar Chão
        ctx.fillStyle = "#5d4037";
        ctx.fillRect(0, this.height - 55, this.width, 100);

        // Desenhar Pilha de Blocos (Fixos)
        this.blocks.forEach((b, i) => {
            const isGold = (i > 0 && i % 5 === 0);
            ctx.fillStyle = isGold ? "#FFD700" : "#eeeeee";
            ctx.strokeStyle = "#8d6e63";
            ctx.lineWidth = 3;
            
            // Usamos Math.round para garantir que não haja "sub-pixels" causando distorção
            ctx.fillRect(Math.round(b.x), Math.round(b.y), this.blockW, this.blockH);
            ctx.strokeRect(Math.round(b.x), Math.round(b.y), this.blockW, this.blockH);
            
            // Brilho lateral para realismo
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            ctx.fillRect(Math.round(b.x), Math.round(b.y), 5, this.blockH);
        });

        // Desenhar Pêndulo (Bloco em movimento)
        if (this.gameActive) {
            this.swing.angle += this.swing.speed;
            const range = this.width * 0.35;
            this.swing.x = this.width / 2 + Math.sin(this.swing.angle) * range;
            
            // Posição visual do bloco pendurado (150px acima do topo da torre)
            const swingY = this.blocks[this.blocks.length - 1].y - 150;

            // Corda
            ctx.beginPath();
            ctx.moveTo(this.width / 2, -this.cameraY - 50);
            ctx.lineTo(this.swing.x, swingY);
            ctx.strokeStyle = "#3e2723";
            ctx.lineWidth = 4;
            ctx.stroke();

            // Bloco Balançando
            ctx.fillStyle = "#ffffff";
            ctx.strokeStyle = "#5d4037";
            ctx.fillRect(Math.round(this.swing.x - this.blockW / 2), Math.round(swingY), this.blockW, this.blockH);
            ctx.strokeRect(Math.round(this.swing.x - this.blockW / 2), Math.round(swingY), this.blockW, this.blockH);
        }

        ctx.restore();
        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
