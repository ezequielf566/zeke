<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #1a1a1a url('manafundo.png') no-repeat center center;
            background-size: cover;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
        }

        canvas { width: 100%; height: 100%; display: block; z-index: 5; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 20;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.85);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
            padding: 20px;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div class="ui-panel">
        <div id="score-card">
            <div style="font-size: 0.7rem; color: #fff; text-transform: uppercase;">Altura Alcançada</div>
            <span id="score">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.5rem;">TEMPLO SAGRADO</h1>
        <p>Solte os blocos com precisão para manter o equilíbrio.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    ctx: null,
    score: 0,
    blocks: [],
    fallingBlock: null,
    gameActive: false,
    cameraY: 0,
    targetCameraY: 0,
    towerLean: 0,
    leanVelocity: 0,
    swing: { angle: 0, speed: 0.015, x: 0 }, 
    blockW: 140, 
    blockH: 45,
    dropDist: 280,

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            this.launch();
        });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.leanVelocity = 0;
        this.fallingBlock = null;
        // Base sólida centralizada
        this.blocks = [{ x: this.width/2 - 70, y: this.height - 80 }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
    },

    launch() {
        if(!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: -100, // Começa do topo da tela para visibilidade
            vy: 0,
            gravity: 0.8
        };
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        
        // --- DETECÇÃO DE COLISÃO SIMPLIFICADA ---
        // Pegamos a posição X do bloco que está caindo e comparamos com o X visual do último bloco
        // (Isso evita bugs de rotação no momento do encaixe)
        const diff = this.fallingBlock.x - lastBlock.x;

        if (Math.abs(diff) < this.blockW) {
            this.score++;
            // Adiciona o bloco na pilha usando a coordenada relativa
            this.blocks.push({ x: this.fallingBlock.x, y: lastBlock.y - this.blockH });
            
            // FÍSICA GRADUAL: O "peso" só começa a influenciar conforme erramos o centro
            this.leanVelocity += (diff * 0.003); 

            if (this.blocks.length > 5) {
                this.targetCameraY += this.blockH;
            }
            document.getElementById('score').innerText = this.score;
        } else {
            this.gameOver("O bloco despencou do templo!");
        }
        this.fallingBlock = null;
    },

    gameOver(msg) {
        this.gameActive = false;
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        overlay.innerHTML = `
            <h1 style="color:var(--gold-main)">OBRA INTERROMPIDA</h1>
            <p>${msg}</p>
            <p style="margin-top:10px">Sua oferta chegou a ${this.score} blocos.</p>
            <button onclick="Game.start()">RECOMEÇAR</button>
        `;
    },

    drawBlock(b, isGhost = false, isFalling = false) {
        const ctx = this.ctx;
        ctx.save();
        if(isGhost) ctx.globalAlpha = 0.8;
        
        let grad = ctx.createLinearGradient(b.x, b.y, b.x, b.y + this.blockH);
        grad.addColorStop(0, "#FFD700");
        grad.addColorStop(1, "#B8860B");
        
        ctx.fillStyle = grad;
        ctx.strokeStyle = "#FFF9C4";
        ctx.lineWidth = 2;
        
        ctx.beginPath();
        ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 5);
        ctx.fill();
        ctx.stroke();
        ctx.restore();
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);

        this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        // --- 1. DESENHO DA TORRE (ROTAÇÃO) ---
        ctx.save();
        ctx.translate(0, this.cameraY);
        
        const baseY = this.height - 80;
        const baseX = this.width / 2;

        if (this.gameActive && this.blocks.length > 1) {
            this.towerLean += this.leanVelocity;
            // Gravidade lateral (aumenta conforme inclina)
            this.leanVelocity += (this.towerLean * 0.0006); 
        }

        // Aplica a rotação da torre inteira
        ctx.translate(baseX, baseY);
        ctx.rotate(this.towerLean * Math.PI / 180);
        ctx.translate(-baseX, -baseY);

        this.blocks.forEach(b => this.drawBlock(b));
        ctx.restore();

        // --- 2. DESENHO DO BLOCO EM QUEDA (FORA DA ROTAÇÃO ATÉ TOCAR) ---
        if(this.fallingBlock) {
            ctx.save();
            ctx.translate(0, this.cameraY);
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.y += this.fallingBlock.vy;
            this.drawBlock(this.fallingBlock, false, true);
            
            // Calculamos o limite de altura baseado no último bloco
            const targetY = this.blocks[this.blocks.length-1].y - this.blockH;
            if(this.fallingBlock.y >= targetY) {
                this.fallingBlock.y = targetY;
                this.processLanding();
            }
            ctx.restore();
        }

        // --- 3. DESENHO DA CORDA E MIRA ---
        if (this.gameActive && !this.fallingBlock) {
            this.swing.angle += this.swing.speed;
            this.swing.x = (this.width/2) + Math.sin(this.swing.angle) * (this.width * 0.4);
            const ghostY = (this.blocks[this.blocks.length-1].y - this.dropDist);

            // Corda
            ctx.beginPath();
            ctx.moveTo(this.width/2, -50);
            ctx.lineTo(this.swing.x, ghostY + this.cameraY);
            ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.save();
            ctx.translate(0, this.cameraY);
            this.drawBlock({ x: this.swing.x - this.blockW/2, y: ghostY }, true);
            ctx.restore();
        }

        // Limite de segurança da torre
        if (Math.abs(this.towerLean) > 30) {
            this.gameOver("A estrutura não aguentou o peso lateral!");
        }

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
