<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Templo de Ouro: Firmeza Real</title>
    <style>
        :root {
            --gold-light: #FFF176;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
            --gold-shadow: #5c4000;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px; max-height: 900px;
            background: #4facfe;
            overflow: hidden;
            transition: filter 1s ease, background 1.5s ease;
        }

        .night-filter {
            filter: brightness(0.4) contrast(1.3) saturate(0.7);
        }

        .lightning-flash {
            animation: flashHit 0.15s ease-out;
        }
        @keyframes flashHit {
            0% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(2.5) contrast(0.5); }
            100% { filter: brightness(0.4) contrast(1.3); }
        }

        canvas { width: 100%; height: 100%; display: block; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 20;
        }

        /* Limitador do Placar */
        #score-card {
            background: rgba(0,0,0,0.85);
            color: var(--gold-main);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.6rem;
            font-weight: 900;
            border: 2px solid var(--gold-main);
            text-align: center;
            min-width: 120px;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #level-tag { font-size: 0.8rem; display: block; color: white; margin-bottom: 5px; }

        #weather-alert {
            margin-top: 10px;
            color: white; font-weight: bold;
            padding: 8px 25px; border-radius: 20px;
            display: none;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
        }

        button {
            background: linear-gradient(to bottom, var(--gold-main), var(--gold-dark));
            border: none; padding: 18px 50px;
            font-size: 1.5rem; font-weight: bold; border-radius: 10px;
            cursor: pointer; margin-top: 25px; color: #332b00;
            box-shadow: 0 5px 0 #443300;
        }

        .points-float {
            position: absolute; font-weight: 900; font-size: 1.8rem;
            pointer-events: none; animation: floatUp 0.8s forwards;
            text-shadow: 0 0 10px rgba(0,0,0,0.8); z-index: 50;
            text-align: center;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0) scale(0.6); opacity: 0; }
            100% { transform: translate(-50%, -80px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div class="ui-panel">
        <div id="score-card">
            <span id="level-tag">NÍVEL 1</span>
            <span id="score">0</span>
        </div>
        <div id="weather-alert">VENTO FORTE</div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.5rem;">TEMPLO REAL</h1>
        <p>Construa o pilar da eternidade.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    ctx: null,
    score: 0,
    level: 1,
    blocks: [],
    fallingBlock: null,
    gameActive: false,
    cameraY: 0,
    targetCameraY: 0,
    towerLean: 0,
    weather: "clear",
    
    swing: { angle: 0, speed: 0.02, x: 0, originShift: 0, maxSpeed: 0.042 }, 
    blockW: 140, 
    blockH: 50,
    dropDist: 260,

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => { e.preventDefault(); this.launch(); });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    start() {
        this.score = 0;
        this.level = 1;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.weather = "clear";
        this.swing.speed = 0.02;
        this.fallingBlock = null;
        this.blocks = [{ x: Math.round(this.width/2 - 70), y: this.height - 120, w: 140 }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('game-wrapper').classList.remove('night-filter');
        this.updateUI();
    },

    updateUI() {
        document.getElementById('score').innerText = Math.floor(this.score);
        document.getElementById('level-tag').innerText = `NÍVEL ${this.level}`;
    },

    launch() {
        if(!this.gameActive || this.fallingBlock) return;

        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: (this.blocks[this.blocks.length-1].y - this.dropDist),
            vy: 0,
            gravity: 0.9 // Queda um pouco mais seca/rápida
        };
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const diff = this.fallingBlock.x - lastBlock.x;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            let pts = 0;
            let label = "";
            let color = "#fff";

            // EQUILÍBRIO DE PONTUAÇÃO (Valores reduzidos)
            if (absDiff < 8) {
                pts = 15; label = "PERFEITO!"; color = "#FFF176";
                this.towerLean *= 0.5; 
            } else if (absDiff < 25) {
                pts = 5; label = "BOM!"; color = "#FFD700";
            } else {
                label = "INSTÁVEL"; color = "#B8860B";
                pts = Math.abs(this.towerLean) > 8 ? -10 : 2;
            }

            this.score += pts;
            if(this.score < 0) this.score = 0;

            this.showPoints(pts, label, color);
            
            // Ajusta posição final para ficar cravado no topo
            this.blocks.push({ 
                x: this.fallingBlock.x, 
                y: lastBlock.y - this.blockH, 
                w: this.blockW 
            });
            
            this.towerLean += (diff * 0.05); 
            this.level = Math.floor(this.blocks.length / 10) + 1;
            this.swing.speed = Math.min(0.02 + (this.level * 0.0012), this.swing.maxSpeed);

            if ((this.blocks[this.blocks.length-1].y + this.targetCameraY) < this.height * 0.5) {
                this.targetCameraY += this.blockH;
            }
            
            this.updateWeather();
            this.updateUI();
        } else {
            this.gameOver("A peça caiu no abismo!");
        }
        this.fallingBlock = null;
    },

    updateWeather() {
        const alert = document.getElementById('weather-alert');
        const wrapper = document.getElementById('game-wrapper');
        const cycle = this.blocks.length % 50;
        
        if (cycle >= 35) {
            this.weather = "storm";
            alert.innerText = "Tempestade";
            alert.style.display = "block";
            alert.style.background = "rgba(0,0,50,0.6)";
            wrapper.classList.add('night-filter');
        } else if (cycle >= 15) {
            this.weather = "wind";
            alert.innerText = "Vento Forte";
            alert.style.display = "block";
            alert.style.background = "rgba(200,0,0,0.6)";
            wrapper.classList.remove('night-filter');
        } else {
            this.weather = "clear";
            alert.style.display = "none";
            wrapper.classList.remove('night-filter');
        }
    },

    showPoints(pts, label, color) {
        const el = document.createElement('div');
        el.className = 'points-float';
        el.style.left = '50%';
        el.style.top = '40%';
        el.style.color = color;
        el.innerText = pts >= 0 ? `${label}\n+${pts}` : `${label}\n${pts}`;
        document.getElementById('game-wrapper').appendChild(el);
        setTimeout(() => el.remove(), 800);
    },

    gameOver(msg) {
        this.gameActive = false;
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('overlay').innerHTML = `
            <h1 style="color:var(--gold-main)">OBRA INTERROMPIDA</h1>
            <p>${msg}</p>
            <p>PONTOS: ${Math.floor(this.score)} | NÍVEL: ${this.level}</p>
            <button onclick="Game.start()">RECOMEÇAR</button>
        `;
    },

    drawBlock(b, isGhost = false) {
        const ctx = this.ctx;
        ctx.save();
        if(isGhost) ctx.globalAlpha = 0.5;

        let grad = ctx.createLinearGradient(b.x, b.y, b.x + this.blockW, b.y + this.blockH);
        grad.addColorStop(0, "#B8860B");
        grad.addColorStop(0.3, "#FFD700");
        grad.addColorStop(0.5, "#FFF176");
        grad.addColorStop(1, "#5c4000");
        
        ctx.fillStyle = grad;
        ctx.strokeStyle = "#443300";
        ctx.lineWidth = 2;
        ctx.fillRect(b.x, b.y, this.blockW, this.blockH);
        ctx.strokeRect(b.x, b.y, this.blockW, this.blockH);
        ctx.restore();
    },

    drawCorda(x1, y1, x2, y2) {
        const ctx = this.ctx;
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = "#3e2723";
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.restore();
    },

    render() {
        const ctx = this.ctx;
        const time = Date.now();
        this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        let bg = "#4facfe";
        if (this.weather === "storm") bg = "#050510";
        else if (this.weather === "wind") bg = "#3498db";
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,this.width, this.height);

        if (this.weather === "storm") {
            if (Math.random() > 0.992) document.getElementById('game-wrapper').classList.add('lightning-flash');
            else setTimeout(()=>document.getElementById('game-wrapper').classList.remove('lightning-flash'), 100);
            
            ctx.strokeStyle = "rgba(255,255,255,0.15)";
            for(let i=0; i<8; i++) {
                let rx = Math.random()*this.width;
                let ry = Math.random()*this.height;
                ctx.beginPath();
                ctx.moveTo(rx, ry);
                ctx.lineTo(rx - 5, ry + 15);
                ctx.stroke();
            }
        }

        ctx.save();
        ctx.translate(0, this.cameraY);
        const baseY = this.height - 120;
        const baseX = this.width / 2;
        ctx.translate(baseX, baseY);
        ctx.rotate(this.towerLean * Math.PI / 180);
        ctx.translate(-baseX, -baseY);

        ctx.fillStyle = "#1b110a";
        ctx.fillRect(-this.width, baseY + 50, this.width * 3, 1000);
        this.blocks.forEach(b => this.drawBlock(b));
        
        if(this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.y += this.fallingBlock.vy;
            this.drawBlock(this.fallingBlock);

            const targetY = this.blocks[this.blocks.length-1].y - this.blockH;
            if(this.fallingBlock.y >= targetY) {
                this.fallingBlock.y = targetY; // Fixa no topo exato
                this.processLanding();
            }
        }
        ctx.restore();

        if (this.gameActive && !this.fallingBlock) {
            this.swing.angle += this.swing.speed;
            let windX = (this.weather !== "clear") ? Math.sin(time/500) * (this.weather === "storm" ? 75 : 40) : 0;
            this.swing.originShift += (windX - this.swing.originShift) * 0.05;

            const originX = this.width / 2 + this.swing.originShift;
            this.swing.x = originX + Math.sin(this.swing.angle) * (this.width * 0.35);
            const swingY = this.blocks[this.blocks.length-1].y - this.dropDist;

            this.drawCorda(this.width/2, -50, this.swing.x, swingY + this.cameraY);
            
            ctx.save();
            ctx.translate(0, this.cameraY);
            this.drawBlock({ x: this.swing.x - this.blockW/2, y: swingY }, true);
            ctx.restore();
        }

        if (Math.abs(this.towerLean) > 18 && this.gameActive) this.gameOver("A torre desmoronou!");

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
