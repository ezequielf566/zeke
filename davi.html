<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #000;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
            background: #4facfe url('manafundo.png') no-repeat center center;
            background-size: cover;
            transition: filter 3s ease-in-out;
        }

        /* Estados de Clima */
        .wind-filter { filter: saturate(1.2) contrast(1.1); }
        .storm-filter { filter: brightness(0.5) contrast(1.4) hue-rotate(10deg); }
        .night-filter { filter: brightness(0.2) contrast(1.6); }
        .sand-filter { filter: sepia(0.8) saturate(2.5) brightness(0.8); }

        /* Efeito de Raio */
        @keyframes lightning {
            0% { filter: brightness(0.5) contrast(1.4); }
            5% { filter: brightness(2.5) contrast(1); }
            10% { filter: brightness(0.5) contrast(1.4); }
        }
        .lightning-flash { animation: lightning 0.2s ease-out; }

        canvas { width: 100%; height: 100%; display: block; position: absolute; top:0; left:0; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 100;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.85);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            min-width: 180px;
        }

        #feedback {
            position: absolute;
            top: 35%; width: 100%;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0,0,0,1);
            pointer-events: none;
            z-index: 150;
            display: none;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 200; text-align: center;
            padding: 20px;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div id="feedback">PERFEITO!</div>
    <div class="ui-panel">
        <div id="score-card">
            <div id="level-tag" style="font-size: 0.7rem; color: #fff; text-transform: uppercase;">DIA CLARO</div>
            <span id="score">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.2rem; margin-bottom: 10px;">TEMPLO SAGRADO</h1>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    wrapper: document.getElementById('game-wrapper'),
    ctx: null,
    score: 0,
    blocks: [],
    particles: [],
    fallingBlock: null,
    gameActive: false,
    exploding: false,
    cameraY: 0,
    targetCameraY: 0,
    
    weather: 'clear', // clear, wind, rain, night, sand
    badHits: 0,
    towerLean: 0,
    leanVelocity: 0,
    blockW: 140,
    blockH: 45,
    swing: { angle: 0, speed: 0.012, x: 0, y: 0, amplitude: 0.48 },

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => { e.preventDefault(); this.launch(); });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    showFeedback(text, color) {
        const el = document.getElementById('feedback');
        el.innerText = text;
        el.style.color = color;
        el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', 1000);
    },

    createParticle() {
        if (this.weather === 'clear') return;
        const p = { x: Math.random() * this.width, y: -20, vx: 0, vy: 0, size: 2, color: '#fff', type: this.weather };

        if (this.weather === 'wind') {
            p.color = '#6a994e'; p.vx = 5 + Math.random() * 5; p.vy = 2 + Math.random() * 2; p.size = 4;
        } else if (this.weather === 'rain') {
            p.color = '#a2d2ff'; p.vy = 15; p.vx = -2; p.size = 1;
        } else if (this.weather === 'sand') {
            p.color = '#c2a172'; p.vx = -12; p.y = Math.random() * this.height; p.x = this.width + 10;
        }
        this.particles.push(p);
    },

    updateDifficulty() {
        const tag = document.getElementById('level-tag');
        
        // Avisos (Faltando 10 pontos)
        if (this.score === 40) this.showFeedback("VENTO SE APROXIMA...", "yellow");
        if (this.score === 90) this.showFeedback("O CÉU VAI FECHAR...", "cyan");
        if (this.score === 140) this.showFeedback("O CREPÚSCULO CHEGA...", "orange");
        if (this.score === 180) this.showFeedback("PREPARE A LANTERNA...", "white");

        // Efeitos Reais
        if (this.score >= 50 && this.score < 100) {
            this.weather = 'wind';
            this.wrapper.className = 'wind-filter';
            tag.innerText = "VENTANIA";
        } else if (this.score >= 100 && this.score < 190) {
            this.weather = 'rain';
            this.wrapper.className = 'storm-filter';
            tag.innerText = "TEMPESTADE";
            if (Math.random() < 0.01) { // Sistema de Raios
                this.wrapper.classList.add('lightning-flash');
                setTimeout(() => this.wrapper.classList.remove('lightning-flash'), 200);
            }
        } else if (this.score >= 190) {
            this.weather = 'night';
            this.wrapper.className = 'night-filter';
            tag.innerText = "NOITE ESCURA";
        }
    },

    start() {
        this.score = 0;
        this.blocks = [{ x: this.width/2 - 70, y: this.height - 100, fixed: true }];
        this.gameActive = true; this.exploding = false; this.badHits = 0;
        this.cameraY = 0; this.targetCameraY = 0; this.towerLean = 0; this.leanVelocity = 0;
        this.weather = 'clear'; this.wrapper.className = '';
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
    },

    launch() {
        if (!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = { x: this.swing.x - this.blockW / 2, y: this.swing.y, vy: 0, gravity: 1.0 };
    },

    processLanding() {
        const last = this.blocks[this.blocks.length - 1];
        const rad = this.towerLean * Math.PI / 180;
        const towerTopX = last.x + (this.blocks.length * Math.sin(rad) * 6);
        const diff = this.fallingBlock.x - towerTopX;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            let pts = absDiff < 15 ? 10 : (absDiff < 45 ? 5 : 2);
            if (pts === 10) { this.badHits = 0; this.towerLean *= 0.2; this.leanVelocity = 0; this.showFeedback("PERFEITO!", "#00FFCC"); }
            else if (pts === 2) { 
                this.badHits++; 
                this.showFeedback(this.badHits >= 3 ? "VAI CAIR!" : "CUIDADO!", "orange");
                this.leanVelocity += (diff * 0.015);
            }
            this.score += pts;
            this.blocks.push({ x: this.fallingBlock.x, y: last.y - this.blockH, fixed: false });
            if (this.blocks.length > 5) this.targetCameraY += this.blockH;
            document.getElementById('score').innerText = this.score;
            this.updateDifficulty();
        } else {
            this.gameActive = false; this.exploding = true;
            setTimeout(() => { document.getElementById('overlay').style.display = 'flex'; }, 1500);
        }
        this.fallingBlock = null;
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);
        if (this.gameActive && Math.random() < 0.5) this.createParticle();
        
        this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        // Partículas
        this.particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            ctx.fillStyle = p.color;
            if (p.type === 'rain') ctx.fillRect(p.x, p.y, 1, 15);
            else ctx.fillRect(p.x, p.y, p.size, p.size);
            if (p.y > this.height || p.x > this.width || p.x < -10) this.particles.splice(i, 1);
        });

        ctx.save();
        ctx.translate(0, this.cameraY);

        // Lanterna no Modo Noite
        if (this.gameActive && this.weather === 'night') {
            const grad = ctx.createRadialGradient(this.swing.x, this.swing.y + 20, 10, this.swing.x, this.swing.y + 300, 400);
            grad.addColorStop(0, 'rgba(255, 255, 200, 0.4)');
            grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.moveTo(this.swing.x, this.swing.y);
            ctx.lineTo(this.swing.x - 200, this.swing.y + 600);
            ctx.lineTo(this.swing.x + 200, this.swing.y + 600);
            ctx.fill();
        }

        // Torre
        this.blocks.forEach((b, i) => {
            ctx.save();
            if (!b.fixed && !this.exploding) {
                ctx.translate(this.width/2, this.height - 100);
                ctx.rotate((this.towerLean * (i / this.blocks.length)) * Math.PI / 180);
                ctx.translate(-this.width/2, -(this.height - 100));
            }
            ctx.fillStyle = i === 0 ? "#333" : "gold";
            if (this.weather === 'night') ctx.shadowBlur = 10; ctx.shadowColor = "gold";
            ctx.beginPath(); ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 4); ctx.fill();
            ctx.restore();
        });

        // Balanço
        if (this.gameActive && !this.fallingBlock) {
            this.swing.angle += this.swing.speed;
            this.swing.x = (this.width / 2) + Math.sin(this.swing.angle) * (this.width * this.swing.amplitude);
            this.swing.y = (this.blocks[this.blocks.length-1].y - 220);
            
            ctx.strokeStyle = "gold"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(this.width/2, this.swing.y - 400); ctx.lineTo(this.swing.x, this.swing.y); ctx.stroke();
            ctx.fillStyle = "gold"; ctx.beginPath(); ctx.roundRect(this.swing.x - this.blockW/2, this.swing.y, this.blockW, this.blockH, 4); ctx.fill();
        }

        // Queda
        if (this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity; this.fallingBlock.y += this.fallingBlock.vy;
            ctx.fillStyle = "gold"; ctx.beginPath(); ctx.roundRect(this.fallingBlock.x, this.fallingBlock.y, this.blockW, this.blockH, 4); ctx.fill();
            if (this.fallingBlock.y >= this.blocks[this.blocks.length-1].y - this.blockH) this.processLanding();
        }

        ctx.restore();

        if (this.gameActive) {
            this.towerLean += this.leanVelocity;
            if (Math.abs(this.towerLean) > 1) this.leanVelocity += (this.towerLean * 0.001);
            if (Math.abs(this.towerLean) > 35) { this.gameActive = false; this.exploding = true; setTimeout(() => Game.start(), 2000); }
        }

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
