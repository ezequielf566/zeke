<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Templo de Ouro: Firmeza Real</title>
    <style>
        :root {
            --gold-light: #FFF176;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
            --gold-shadow: #5c4000;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px; max-height: 900px;
            background: #4facfe;
            overflow: hidden;
            transition: background 1.5s ease;
        }

        /* Efeito de Flash do Raio */
        .lightning-flash {
            animation: flashHit 0.2s ease-out;
        }
        @keyframes flashHit {
            0% { background: rgba(255,255,255,0); }
            50% { background: rgba(255,255,255,0.8); }
            100% { background: rgba(255,255,255,0); }
        }

        canvas { width: 100%; height: 100%; display: block; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 20;
        }

        #score-card {
            background: rgba(0,0,0,0.85);
            color: var(--gold-main);
            padding: 10px 30px;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: 900;
            border: 2px solid var(--gold-main);
            text-align: center;
        }

        #level-tag { font-size: 0.9rem; display: block; color: white; margin-bottom: 5px; }

        #weather-alert {
            margin-top: 10px;
            color: white; font-weight: bold;
            padding: 8px 25px; border-radius: 20px;
            display: none; animation: blink 0.4s infinite alternate;
        }

        @keyframes blink { from { opacity: 0.4; } to { opacity: 1; } }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
        }

        button {
            background: linear-gradient(to bottom, var(--gold-main), var(--gold-dark));
            border: none; padding: 18px 50px;
            font-size: 1.5rem; font-weight: bold; border-radius: 10px;
            cursor: pointer; margin-top: 25px; color: #332b00;
            box-shadow: 0 5px 0 #443300;
        }

        .points-float {
            position: absolute; font-weight: 900; font-size: 2.2rem;
            pointer-events: none; animation: floatUp 0.8s forwards;
            text-shadow: 0 0 10px rgba(0,0,0,0.8); z-index: 50;
            text-align: center; line-height: 1;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0) scale(0.6); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(-50%, -130px) scale(1.1); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div class="ui-panel">
        <div id="score-card">
            <span id="level-tag">NÍVEL 1</span>
            <span id="score">0</span>
        </div>
        <div id="weather-alert">VENTO FORTE</div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.8rem;">TEMPLO REAL</h1>
        <p>A precisão é o seu único guia.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    ctx: null,
    score: 0,
    level: 1,
    blocks: [],
    gameActive: false,
    cameraY: 0,
    targetCameraY: 0,
    towerLean: 0,
    weather: "clear",
    
    swing: { angle: 0, speed: 0.015, x: 0, originShift: 0 }, 
    blockW: 140, 
    blockH: 50,
    dropDist: 210,

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => { e.preventDefault(); this.drop(); });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    start() {
        this.score = 0;
        this.level = 1;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.weather = "clear";
        this.swing.speed = 0.015;
        this.blocks = [{ x: Math.round(this.width/2 - 70), y: this.height - 120, w: 140 }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        this.updateUI();
    },

    updateUI() {
        document.getElementById('score').innerText = this.score;
        document.getElementById('level-tag').innerText = `NÍVEL ${this.level}`;
    },

    drop() {
        if(!this.gameActive) return;

        const dropX = Math.round(this.swing.x - this.blockW / 2);
        const lastBlock = this.blocks[this.blocks.length - 1];
        const diff = dropX - lastBlock.x;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            let pts = 0;
            let label = "";
            let color = "#fff";

            if (absDiff < 10) {
                pts = 50; label = "PERFEITO!"; color = varProp('--gold-light');
                this.towerLean *= 0.6; 
            } else if (absDiff < 25) {
                pts = 20; label = "BOM!"; color = varProp('--gold-main');
            } else {
                label = "INSTÁVEL"; color = varProp('--gold-dark');
                if(Math.abs(this.towerLean) > 8) {
                    pts = -15; label = "MUITO TORTO!"; color = "#ff4444";
                } else {
                    pts = 5;
                }
            }

            this.score += pts;
            if(this.score < 0) this.score = 0;

            this.showPoints(pts, label, color);
            this.blocks.push({ x: dropX, y: lastBlock.y - this.blockH, w: this.blockW });
            this.towerLean += (diff * 0.045); 

            const expectedLevel = Math.floor(this.score / 100) + 1;
            if (expectedLevel > this.level) {
                this.level = expectedLevel;
                this.swing.speed += 0.003;
            }

            const visualTop = (this.blocks[this.blocks.length-1].y) + this.targetCameraY;
            if (visualTop < this.height * 0.5) this.targetCameraY += this.blockH;
            
            this.updateWeather();
            this.updateUI();
        } else {
            this.gameOver("A pedra caiu!");
        }
    },

    updateWeather() {
        const alert = document.getElementById('weather-alert');
        const cycle = this.blocks.length % 40;
        
        if (this.level >= 2 && cycle >= 25) {
            this.weather = "storm";
            alert.innerText = "TEMPESTADE";
            alert.style.display = "block";
            alert.style.background = "rgba(0, 0, 80, 0.9)";
        } else if (this.level >= 1 && cycle >= 10 && cycle < 25) {
            this.weather = "wind";
            alert.innerText = "VENTO FORTE";
            alert.style.display = "block";
            alert.style.background = "rgba(255, 60, 0, 0.8)";
        } else {
            this.weather = "clear";
            alert.style.display = "none";
        }
    },

    showPoints(pts, label, color) {
        const el = document.createElement('div');
        el.className = 'points-float';
        el.style.left = '50%';
        el.style.top = '45%';
        el.style.color = color;
        el.innerText = pts >= 0 ? `${label}\n+${pts}` : `${label}\n${pts}`;
        document.getElementById('game-wrapper').appendChild(el);
        setTimeout(() => el.remove(), 800);
    },

    gameOver(msg) {
        this.gameActive = false;
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('overlay').innerHTML = `
            <h1 style="color:var(--gold-main)">FIM DE OBRA</h1>
            <p>${msg}</p>
            <p>PONTOS: ${this.score}</p>
            <button onclick="Game.start()">RECOMEÇAR</button>
        `;
    },

    drawBlock(b, isGhost = false) {
        const ctx = this.ctx;
        ctx.save();
        if(isGhost) ctx.globalAlpha = 0.8;

        // Profundidade
        ctx.fillStyle = "rgba(0,0,0,0.3)";
        ctx.fillRect(b.x + 6, b.y + 6, this.blockW, this.blockH);

        let grad = ctx.createLinearGradient(b.x, b.y, b.x + this.blockW, b.y + this.blockH);
        grad.addColorStop(0, "#B8860B");
        grad.addColorStop(0.3, "#FFD700");
        grad.addColorStop(0.5, "#FFF176");
        grad.addColorStop(0.7, "#FFD700");
        grad.addColorStop(1, "#5c4000");
        
        ctx.fillStyle = grad;
        ctx.strokeStyle = "#443300";
        ctx.lineWidth = 2;
        ctx.fillRect(b.x, b.y, this.blockW, this.blockH);
        ctx.strokeRect(b.x, b.y, this.blockW, this.blockH);

        // Brilho
        ctx.fillStyle = "rgba(255,255,255,0.4)";
        ctx.fillRect(b.x + 5, b.y + 5, this.blockW - 10, 4);
        ctx.restore();
    },

    drawCorda(x1, y1, x2, y2) {
        const ctx = this.ctx;
        ctx.save();
        // Curvatura leve pelo vento
        const midX = (x1 + x2) / 2 + (this.weather !== "clear" ? Math.sin(Date.now()/200)*10 : 0);
        const midY = (y1 + y2) / 2;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.quadraticCurveTo(midX, midY, x2, y2);
        
        ctx.strokeStyle = "#3e2723";
        ctx.lineWidth = 5;
        ctx.stroke();
        
        ctx.strokeStyle = "#8d6e63";
        ctx.lineWidth = 2;
        ctx.setLineDash([5, 5]);
        ctx.stroke();
        ctx.restore();
    },

    render() {
        const ctx = this.ctx;
        const time = Date.now();
        this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        // --- BACKGROUND E FILTROS ---
        let bg = "#4facfe";
        if (this.weather === "wind") bg = "#3498db";
        if (this.weather === "storm") bg = "#0d0d1a";
        document.getElementById('game-wrapper').style.background = bg;
        
        ctx.clearRect(0,0,this.width, this.height);
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,this.width, this.height);

        // Efeito de Chuva e Raios
        if (this.weather === "storm") {
            if (Math.random() > 0.985) {
                document.getElementById('game-wrapper').classList.add('lightning-flash');
                setTimeout(() => document.getElementById('game-wrapper').classList.remove('lightning-flash'), 200);
            }
            ctx.strokeStyle = "rgba(174, 194, 224, 0.4)";
            for(let i=0; i<15; i++){
                let rx = Math.random()*this.width;
                let ry = Math.random()*this.height;
                ctx.beginPath();
                ctx.moveTo(rx, ry);
                ctx.lineTo(rx - 10, ry + 25);
                ctx.stroke();
            }
        }

        // --- TORRE ---
        ctx.save();
        ctx.translate(0, this.cameraY);
        const baseY = this.height - 120;
        const baseX = this.width / 2;
        ctx.translate(baseX, baseY);
        ctx.rotate(this.towerLean * Math.PI / 180);
        ctx.translate(-baseX, -baseY);

        ctx.fillStyle = "#1b110a";
        ctx.fillRect(-this.width, baseY + 50, this.width * 3, 500);
        this.blocks.forEach(b => this.drawBlock(b));
        ctx.restore();

        // --- PÊNDULO E FÍSICA DE CLIMA ---
        if (this.gameActive) {
            this.swing.angle += this.swing.speed;
            
            // O Vento agora desloca a origem do cabo (Atrapalha a precisão real)
            let windX = 0;
            if (this.weather === "wind") windX = Math.sin(time/600) * 50;
            if (this.weather === "storm") windX = Math.sin(time/400) * 90 + Math.cos(time/1000) * 30;
            
            this.swing.originShift += (windX - this.swing.originShift) * 0.05;

            const range = this.width * 0.38;
            const originX = this.width / 2 + this.swing.originShift;
            this.swing.x = originX + Math.sin(this.swing.angle) * range;
            
            const swingY = this.blocks[this.blocks.length-1].y - this.dropDist;

            this.drawCorda(this.width/2, -50, this.swing.x, swingY + this.cameraY);
            
            ctx.save();
            ctx.translate(0, this.cameraY);
            this.drawBlock({ x: Math.round(this.swing.x - this.blockW/2), y: swingY }, true);
            ctx.restore();
        }

        // Filtro de Noite (Vignette)
        if (this.weather === "storm") {
            let v = ctx.createRadialGradient(this.width/2, this.height/2, 100, this.width/2, this.height/2, this.width);
            v.addColorStop(0, "rgba(0,0,0,0)");
            v.addColorStop(1, "rgba(0,0,0,0.7)");
            ctx.fillStyle = v;
            ctx.fillRect(0,0,this.width,this.height);
        }

        if (Math.abs(this.towerLean) > 18 && this.gameActive) this.gameOver("A torre desabou!");

        requestAnimationFrame(() => this.render());
    }
};

function varProp(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }
Game.init();
</script>
</body>
</html>
