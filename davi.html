<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Templo de Salomão: O Desafio Real</title>
    <style>
        :root {
            --gold: #FFD700;
            --stone: #d7ccc8;
            --stone-border: #8d6e63;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #111;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px; max-height: 900px;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            overflow: hidden;
        }

        canvas { width: 100%; height: 100%; display: block; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 10;
        }

        #score-card {
            background: rgba(0,0,0,0.8);
            color: var(--gold);
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: 900;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        #weather-alert {
            margin-top: 10px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 5px;
            display: none;
            animation: blink 0.5s infinite alternate;
        }

        @keyframes blink { from { opacity: 0.2; } to { opacity: 1; } }

        #message-bar {
            position: absolute;
            bottom: 30px; width: 85%; left: 7.5%;
            background: white; padding: 15px; border-radius: 15px;
            text-align: center; font-weight: bold;
            border-bottom: 4px solid var(--gold);
            z-index: 10;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
        }

        button {
            background: var(--gold); border: none; padding: 18px 50px;
            font-size: 1.5rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; box-shadow: 0 6px 0 #b8860b;
        }

        .points-float {
            position: absolute;
            color: var(--gold);
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s forwards;
            text-shadow: 2px 2px 4px black;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div class="ui-panel">
        <div id="score-card"><span id="score">0</span></div>
        <div id="weather-alert">VENTO FORTE!</div>
    </div>
    <div id="message-bar">Edifique com perfeição!</div>
    <div id="overlay">
        <h1 style="color: var(--gold); font-size: 2.5rem;">TEMPLO DE OURO</h1>
        <p>Se a torre inclinar, tudo cairá!</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    ctx: null,
    score: 0,
    blocks: [],
    gameActive: false,
    width: 0, height: 0,
    cameraY: 0,
    targetCameraY: 0,
    towerLean: 0, // Inclinação da torre
    
    swing: { angle: 0, speed: 0.02, x: 0 },
    blockW: 140, 
    blockH: 45,
    weather: "clear",

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => { e.preventDefault(); this.drop(); });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.swing.speed = 0.025;
        this.blocks = [{ x: this.width/2 - 70, y: this.height - 100, w: 140, lean: 0 }];
        this.gameActive = true;
        this.weather = "clear";
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
        document.getElementById('weather-alert').style.display = 'none';
    },

    drop() {
        if(!this.gameActive) return;

        const dropX = this.swing.x - this.blockW / 2;
        const lastBlock = this.blocks[this.blocks.length - 1];
        
        // Offset em relação ao centro do bloco anterior
        const diff = dropX - lastBlock.x;

        if (Math.abs(diff) < this.blockW) {
            // Ganho de pontos baseado na precisão
            const points = Math.abs(diff) < 15 ? 20 : 10;
            this.showPoints(points);
            
            this.blocks.push({
                x: dropX,
                y: lastBlock.y - this.blockH,
                w: this.blockW
            });
            
            this.score += points;
            document.getElementById('score').innerText = this.score;
            
            // LÓGICA DE FÍSICA: Calcula o desequilíbrio
            // A torre inclina conforme a média dos erros acumulados
            this.towerLean += (diff * 0.05);

            if (this.blocks.length > 3) this.targetCameraY += this.blockH;
            
            this.updateWeather();
            this.swing.speed += 0.001;
        } else {
            this.gameOver("A pedra caiu fora da estrutura!");
        }
    },

    showPoints(pts) {
        const el = document.createElement('div');
        el.className = 'points-float';
        el.style.left = '50%';
        el.style.top = '40%';
        el.innerText = `+${pts}`;
        document.getElementById('game-wrapper').appendChild(el);
        setTimeout(() => el.remove(), 1000);
    },

    updateWeather() {
        const alert = document.getElementById('weather-alert');
        if (this.score > 100 && this.score < 200) {
            this.weather = "wind";
            alert.innerText = "VENTO FORTE!";
            alert.style.display = "block";
        } else if (this.score >= 200) {
            this.weather = "storm";
            alert.innerText = "TEMPESTADE!";
            alert.style.display = "block";
        }
    },

    gameOver(reason) {
        this.gameActive = false;
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('overlay').innerHTML = `
            <h1 style="color:var(--gold)">TORRE DESABOU</h1>
            <p>${reason}</p>
            <p>Pontuação: ${this.score}</p>
            <button onclick="Game.start()">RECOMEÇAR</button>
        `;
    },

    drawCorda(x, y) {
        const ctx = this.ctx;
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(this.width/2, -500); // Origem no topo
        ctx.lineTo(x, y);
        
        // Textura de corda trançada (SVG-like pattern)
        ctx.strokeStyle = "#5d4037";
        ctx.lineWidth = 6;
        ctx.stroke();
        
        ctx.setLineDash([4, 4]);
        ctx.strokeStyle = "#3e2723";
        ctx.lineWidth = 6;
        ctx.stroke();
        ctx.restore();
    },

    drawBlock(b, isGold, isSwinging = false) {
        const ctx = this.ctx;
        const x = Math.round(b.x);
        const y = Math.round(b.y);

        ctx.save();
        
        // Efeito de Ouro ou Pedra
        if (isGold) {
            let grad = ctx.createLinearGradient(x, y, x + this.blockW, y + this.blockH);
            grad.addColorStop(0, "#FFD700");
            grad.addColorStop(0.5, "#FFF176");
            grad.addColorStop(1, "#B8860B");
            ctx.fillStyle = grad;
        } else {
            ctx.fillStyle = "#e0e0e0";
        }

        ctx.strokeStyle = isGold ? "#B8860B" : "#8d6e63";
        ctx.lineWidth = 2;

        // Desenha o bloco
        ctx.fillRect(x, y, this.blockW, this.blockH);
        ctx.strokeRect(x, y, this.blockW, this.blockH);

        // Brilho/Reflexo (Textura Realista)
        ctx.fillStyle = "rgba(255,255,255,0.4)";
        ctx.fillRect(x + 2, y + 2, this.blockW - 4, 4); // Topo iluminado
        ctx.fillStyle = "rgba(0,0,0,0.1)";
        ctx.fillRect(x + 2, y + this.blockH - 6, this.blockW - 4, 4); // Sombra base

        ctx.restore();
    },

    render() {
        const ctx = this.ctx;
        this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        // Fundo Climático
        if (this.weather === "storm") ctx.fillStyle = "#2c3e50";
        else if (this.weather === "wind") ctx.fillStyle = "#81d4fa";
        else ctx.fillStyle = "#4facfe";
        ctx.fillRect(0, 0, this.width, this.height);

        ctx.save();
        // Aplica a inclinação da torre na visualização (FÍSICA VISUAL)
        ctx.translate(this.width/2, this.height + this.cameraY);
        ctx.rotate(this.towerLean * Math.PI / 180);
        ctx.translate(-this.width/2, -(this.height + this.cameraY));
        
        ctx.translate(0, this.cameraY);

        // Chão
        ctx.fillStyle = "#3e2723";
        ctx.fillRect(-this.width, this.height - 55, this.width*3, 200);

        // Renderiza blocos da torre
        this.blocks.forEach((b, i) => {
            this.drawBlock(b, i % 5 === 0 && i !== 0);
        });

        // Verifica se a inclinação passou do limite (Torre caiu)
        if (Math.abs(this.towerLean) > 15 && this.gameActive) {
            this.gameOver("A torre ficou muito pesada para um lado!");
        }

        ctx.restore();

        // Pêndulo (Não sofre a rotação da torre, pois está no guindaste)
        if (this.gameActive) {
            this.swing.angle += this.swing.speed;
            
            let drift = 0;
            if (this.weather === "wind") drift = Math.sin(Date.now()/500) * 40;
            if (this.weather === "storm") drift = Math.sin(Date.now()/300) * 70;

            this.swing.x = this.width / 2 + Math.sin(this.swing.angle) * (this.width * 0.35) + drift;
            const swingY = this.blocks[this.blocks.length - 1].y - 150;

            this.drawCorda(this.swing.x, swingY);
            this.drawBlock({ x: this.swing.x - this.blockW/2, y: swingY }, (this.blocks.length) % 5 === 0);
        }

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
