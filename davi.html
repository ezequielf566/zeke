<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #1a1a1a;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
            background: #4facfe url('manafundo.png') no-repeat center center;
            background-size: cover;
            transition: filter 1.5s ease-in-out;
        }

        /* Novos Filtros de Clima */
        .storm-mode { filter: brightness(0.6) saturate(0.8) hue-rotate(180deg); }
        .night-mode { filter: brightness(0.3) contrast(1.5) saturate(0.6); }
        .sepia-mode { filter: sepia(0.8) saturate(2) brightness(0.9); }
        .fog-mode { filter: blur(1.5px) brightness(0.8); }

        canvas { width: 100%; height: 100%; display: block; position: absolute; top:0; left:0; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 100;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.85);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            min-width: 180px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 200; text-align: center;
            padding: 20px;
        }

        #feedback {
            position: absolute;
            top: 35%; width: 100%;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0,0,0,1);
            pointer-events: none;
            z-index: 150;
            display: none;
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
            box-shadow: 0 5px 0 #8d6e63;
        }
        button:active { transform: translateY(3px); box-shadow: 0 2px 0 #8d6e63; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div id="feedback">PERFEITO!</div>
    <div class="ui-panel">
        <div id="score-card">
            <div id="level-tag" style="font-size: 0.7rem; color: #fff; text-transform: uppercase; margin-bottom: 4px;">DIA CLARO</div>
            <span id="score">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.2rem; margin-bottom: 10px;">TEMPLO SAGRADO</h1>
        <p>Erga a torre e domine os elementos.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    wrapper: document.getElementById('game-wrapper'),
    ctx: null,
    score: 0,
    blocks: [],
    particles: [],
    fallingBlock: null,
    gameActive: false,
    exploding: false,
    cameraY: 0,
    targetCameraY: 0,
    feedbackEl: document.getElementById('feedback'),
    
    weather: 'clear',
    windForce: 0,
    badHits: 0, // Contador de erros reativado
    
    towerLean: 0,
    leanVelocity: 0,
    blockW: 140,
    blockH: 45,
    swing: { angle: 0, speed: 0.012, x: 0, y: 0, amplitude: 0.48 },

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            if(!this.exploding) this.launch();
        });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    showFeedback(text, color) {
        this.feedbackEl.innerText = text;
        this.feedbackEl.style.color = color;
        this.feedbackEl.style.display = 'block';
        setTimeout(() => this.feedbackEl.style.display = 'none', 1000);
    },

    createParticle() {
        if (this.weather === 'clear' && Math.random() > 0.05) return;
        
        const p = {
            x: Math.random() * this.width,
            y: -20,
            vx: (Math.random() - 0.5) * 2,
            vy: Math.random() * 3 + 2,
            size: Math.random() * 3 + 2,
            color: '#fff',
            type: this.weather
        };

        if (this.weather === 'wind') {
            p.color = Math.random() > 0.5 ? '#6a994e' : '#bc4749';
            p.vx = Math.random() * 6 + 3;
        } else if (this.weather === 'rain') {
            p.color = '#a2d2ff'; p.size = 1; p.vy = 12;
        } else if (this.weather === 'sand') {
            p.color = '#e3b448'; p.vx = -10 - Math.random() * 5;
            p.x = this.width + 20; p.y = Math.random() * this.height;
        }
        this.particles.push(p);
    },

    updateDifficulty() {
        const tag = document.getElementById('level-tag');
        this.wrapper.className = '';

        if (this.score >= 700) {
            this.weather = 'sand';
            this.wrapper.classList.add('sepia-mode');
            tag.innerText = "TEMPESTADE DE AREIA";
        } else if (this.score >= 300) {
            this.weather = 'fog';
            this.wrapper.classList.add('fog-mode');
            tag.innerText = "NEBLINA";
        } else if (this.score >= 190) {
            this.weather = 'night';
            this.wrapper.classList.add('night-mode');
            tag.innerText = "NOITE";
        } else if (this.score >= 100) {
            this.weather = 'rain';
            this.wrapper.classList.add('storm-mode');
            tag.innerText = "TEMPESTADE";
        } else if (this.score >= 50) {
            this.weather = 'wind';
            this.windForce = 0.007;
            tag.innerText = "VENTANIA";
        }

        this.swing.speed = this.score < 500 ? 0.012 : (this.score < 900 ? 0.024 : 0.035);
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.leanVelocity = 0;
        this.badHits = 0;
        this.weather = 'clear';
        this.windForce = 0;
        this.particles = [];
        this.exploding = false;
        this.wrapper.className = '';
        this.blocks = [{ x: this.width/2 - 70, y: this.height - 100, fixed: true, vx: 0, vy: 0 }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
        this.updateDifficulty();
    },

    launch() {
        if (!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: this.swing.y,
            vy: 0,
            vx: this.weather === 'sand' ? -2.5 : 0,
            gravity: 1.0
        };
    },

    explodeTower() {
        if (this.exploding) return;
        this.exploding = true;
        this.gameActive = false;
        this.blocks.forEach(b => { if(!b.fixed) { b.vx = (Math.random()-0.5)*25; b.vy = -12-Math.random()*12; }});
        setTimeout(() => this.gameOver("A TORRE COLAPSOU!"), 1600);
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const rad = this.towerLean * Math.PI / 180;
        const towerTopX = lastBlock.x + (this.blocks.length * Math.sin(rad) * 6); 
        const diff = this.fallingBlock.x - towerTopX;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            let p = 0;
            if (absDiff < 15) {
                p = 10;
                this.showFeedback("PERFEITO! +10", "#00FFCC");
                this.badHits = 0;
                this.towerLean *= 0.2;
                this.leanVelocity = 0;
            } else if (absDiff < 45) {
                p = 5;
                this.showFeedback("ÓTIMO! +5", "#FFD700");
                this.badHits = 0;
            } else {
                p = 2;
                this.badHits++;
                if (this.badHits >= 3) {
                    this.showFeedback("VAI CAIR!", "#FF4444");
                    this.leanVelocity += (diff * 0.012);
                } else {
                    this.showFeedback("CUIDADO! +2", "#FFA500");
                }
            }

            this.score += p;
            this.blocks.push({ x: this.fallingBlock.x, y: lastBlock.y - this.blockH, fixed: false, vx: 0, vy: 0 });
            this.updateDifficulty();
            if (this.blocks.length > 5) this.targetCameraY += this.blockH;
            document.getElementById('score').innerText = this.score;
        } else {
            this.explodeTower();
        }
        this.fallingBlock = null;
    },

    gameOver(msg) {
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('overlay').innerHTML = `
            <h1 style="color:var(--gold-main)">FIM DA OBRA</h1>
            <p>${msg}</p>
            <p style="font-size: 1.8rem; margin: 10px 0;">Pontos: ${this.score}</p>
            <button onclick="Game.start()">RECONSTRUIR</button>
        `;
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);
        
        if (this.gameActive) {
            if (Math.random() < 0.4) this.createParticle();
            this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;
        }

        // Partículas
        this.particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            ctx.fillStyle = p.color;
            if (p.type === 'rain') ctx.fillRect(p.x, p.y, 1, 15);
            else { ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill(); }
            if (p.y > this.height || p.x < -50 || p.x > this.width + 50) this.particles.splice(i, 1);
        });

        ctx.save();
        ctx.translate(0, this.cameraY);

        // Blocos
        this.blocks.forEach((b, i) => {
            if (this.exploding && !b.fixed) { b.vy += 0.8; b.x += b.vx; b.y += b.vy; }
            ctx.save();
            if (!b.fixed && !this.exploding) {
                ctx.translate(this.width/2, this.height - 100);
                ctx.rotate((this.towerLean * (i / this.blocks.length)) * Math.PI / 180);
                ctx.translate(-this.width/2, -(this.height - 100));
            }
            ctx.fillStyle = i === 0 ? "#4e342e" : "gold";
            if(this.weather === 'night') { ctx.shadowBlur = 20; ctx.shadowColor = "gold"; }
            ctx.beginPath(); ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 5); ctx.fill();
            ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.stroke();
            ctx.restore();
        });

        // Pendulo e Corda
        if (this.gameActive && !this.fallingBlock) {
            let wind = Math.sin(Date.now()*0.003) * this.windForce;
            this.swing.angle += this.swing.speed + wind;
            this.swing.x = (this.width / 2) + Math.sin(this.swing.angle) * (this.width * this.swing.amplitude);
            this.swing.y = (this.blocks[this.blocks.length-1].y - 220);

            ctx.beginPath();
            ctx.moveTo(this.width/2, this.swing.y - 450); 
            ctx.lineTo(this.swing.x, this.swing.y);
            ctx.strokeStyle = "gold"; ctx.lineWidth = 3; ctx.stroke();
            
            ctx.fillStyle = "gold";
            ctx.beginPath(); ctx.roundRect(this.swing.x - this.blockW/2, this.swing.y, this.blockW, this.blockH, 5); ctx.fill();
        }

        // Queda do bloco
        if (this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.x += this.fallingBlock.vx;
            this.fallingBlock.y += this.fallingBlock.vy;
            ctx.fillStyle = "gold";
            ctx.beginPath(); ctx.roundRect(this.fallingBlock.x, this.fallingBlock.y, this.blockW, this.blockH, 5); ctx.fill();
            if (this.fallingBlock.y >= this.blocks[this.blocks.length-1].y - this.blockH) this.processLanding();
        }

        ctx.restore();

        // Inclinação Física
        if (this.gameActive) {
            this.towerLean += this.leanVelocity;
            if (Math.abs(this.towerLean) > 1.2) this.leanVelocity += (this.towerLean * 0.001);
            if (Math.abs(this.towerLean) > 38) this.explodeTower();
        }

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
