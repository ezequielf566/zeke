<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #000;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
            background: url('manafundo.png') no-repeat center center;
            background-size: cover;
            transition: filter 2s, background 2s;
        }

        /* Filtros de Clima */
        .night-mode { filter: brightness(0.3) contrast(1.4) saturate(0.4) hue-rotate(200deg); }
        .sepia-mode { filter: sepia(0.8) hue-rotate(-30deg) saturate(2) brightness(0.8); }
        .fog-mode { filter: blur(1px) brightness(0.7) grayscale(0.3); }
        .snow-mode { filter: brightness(1.1) saturate(0.5) blue(0.1); }

        /* Efeito de Raio */
        .lightning-flash {
            animation: flash 0.2s ease-out;
        }
        @keyframes flash {
            0% { filter: brightness(1); }
            50% { filter: brightness(4) white; }
            100% { filter: brightness(1); }
        }

        canvas { width: 100%; height: 100%; display: block; position: absolute; top:0; left:0; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 100;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.85);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            min-width: 180px;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 200; text-align: center;
            padding: 20px;
        }

        #feedback {
            position: absolute;
            top: 35%; width: 100%;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0,0,0,1);
            pointer-events: none;
            z-index: 150;
            display: none;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div id="feedback">PERFEITO!</div>
    <div class="ui-panel">
        <div id="score-card">
            <div id="level-tag" style="font-size: 0.7rem; color: #fff; text-transform: uppercase;">DIA CLARO</div>
            <span id="score">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.2rem; margin-bottom: 10px;">TEMPLO SAGRADO</h1>
        <p>A cada 100 peças, a natureza se manifesta.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    wrapper: document.getElementById('game-wrapper'),
    ctx: null,
    score: 0,
    blocks: [],
    particles: [], // Folhas, neve, areia
    fallingBlock: null,
    gameActive: false,
    exploding: false,
    cameraY: 0,
    targetCameraY: 0,
    feedbackEl: document.getElementById('feedback'),
    
    windIntensity: 0,
    currentWeather: 'clear', // 'clear', 'leaves', 'storm', 'night', 'snow', 'sand'
    
    towerLean: 0,
    leanVelocity: 0,
    badHits: 0,
    
    blockW: 140,
    blockH: 45,
    swing: { angle: 0, speed: 0.012, x: 0, y: 300, amplitude: 0.48 },

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => {
            if(!this.exploding) this.launch();
        });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    showFeedback(text, color, duration = 1200) {
        this.feedbackEl.innerText = text;
        this.feedbackEl.style.color = color;
        this.feedbackEl.style.display = 'block';
        this.feedbackEl.style.animation = 'pop 0.5s ease-out';
        setTimeout(() => this.feedbackEl.style.display = 'none', duration);
    },

    createWeatherParticles(type) {
        this.particles = [];
        const count = 40;
        for(let i=0; i<count; i++) {
            this.particles.push({
                x: Math.random() * this.width,
                y: Math.random() * this.height,
                v: 1 + Math.random() * 3,
                size: 2 + Math.random() * 5,
                angle: Math.random() * Math.PI * 2,
                type: type
            });
        }
    },

    updateDifficulty() {
        const tag = document.getElementById('level-tag');
        const milestone = Math.floor(this.score / 100);
        const progress = this.score % 100;

        // Avisos nos 90 pontos de cada ciclo
        if (progress === 90) {
            this.showFeedback("ALGO ESTÁ MUDANDO...", "#FFD700", 2000);
        }

        // Troca de Clima a cada 100 pontos
        if (progress === 0 && this.score > 0) {
            this.wrapper.className = ''; 
            const climates = ['leaves', 'storm', 'night', 'snow', 'sand'];
            const chosen = climates[milestone % climates.length];
            this.currentWeather = chosen;

            switch(chosen) {
                case 'leaves':
                    tag.innerText = "OUTONO SOPRANTE";
                    this.windIntensity = 0.005;
                    this.createWeatherParticles('leaf');
                    break;
                case 'storm':
                    tag.innerText = "TEMPESTADE BRAVA";
                    this.wrapper.classList.add('fog-mode');
                    this.createWeatherParticles('rain');
                    break;
                case 'night':
                    tag.innerText = "NOITE PROFUNDA";
                    this.wrapper.classList.add('night-mode');
                    this.createWeatherParticles('firefly');
                    break;
                case 'snow':
                    tag.innerText = "INVERNO RÍGIDO";
                    this.wrapper.classList.add('snow-mode');
                    this.createWeatherParticles('snow');
                    break;
                case 'sand':
                    tag.innerText = "AREIAS DO DESERTO";
                    this.wrapper.classList.add('sepia-mode');
                    this.windIntensity = 0.015;
                    this.createWeatherParticles('sand');
                    break;
            }
        }
        
        this.swing.speed = 0.012 + (milestone * 0.005);
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.leanVelocity = 0;
        this.badHits = 0;
        this.windIntensity = 0;
        this.currentWeather = 'clear';
        this.particles = [];
        this.exploding = false;
        this.wrapper.className = '';
        this.blocks = [{ x: this.width/2 - 70, y: this.height - 100, fixed: true, vx: 0, vy: 0 }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
        document.getElementById('level-tag').innerText = "DIA CLARO";
    },

    launch() {
        if (!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: this.swing.y - this.cameraY,
            vy: 0,
            vx: (this.currentWeather === 'sand' || this.currentWeather === 'storm') ? (Math.random() - 0.5) * 3 : 0,
            gravity: 1.0
        };
    },

    explodeTower() {
        if (this.exploding) return;
        this.exploding = true;
        this.gameActive = false;
        this.blocks.forEach(b => {
            if (!b.fixed) {
                b.vx = (Math.random() - 0.5) * 25;
                b.vy = (Math.random() - 1) * 20;
            }
        });
        setTimeout(() => this.gameOver("A estrutura sucumbiu à natureza!"), 1500);
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const rad = this.towerLean * Math.PI / 180;
        const towerTopX = lastBlock.x + (this.blocks.length * Math.sin(rad) * 6); 
        const diff = this.fallingBlock.x - towerTopX;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            let points = (absDiff < 15) ? 10 : (absDiff < 45) ? 5 : 2;
            if(points === 10) this.showFeedback("PERFEITO! +10", "#00FFCC");
            
            this.score += points;
            this.blocks.push({ x: this.fallingBlock.x, y: lastBlock.y - this.blockH, fixed: false, vx: 0, vy: 0 });
            this.updateDifficulty();
            if (this.blocks.length > 5) this.targetCameraY += this.blockH;
            document.getElementById('score').innerText = this.score;

            // Chance de raio na tempestade ao pousar
            if(this.currentWeather === 'storm' && Math.random() > 0.7) {
                this.wrapper.classList.add('lightning-flash');
                setTimeout(() => this.wrapper.classList.remove('lightning-flash'), 200);
            }
        } else {
            this.explodeTower();
        }
        this.fallingBlock = null;
    },

    gameOver(msg) {
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        overlay.innerHTML = `<h1>OBRA INTERROMPIDA</h1><p>${msg}</p><p style="font-size:1.5rem">Fé: ${this.score}</p><button onclick="Game.start()">RECOMEÇAR</button>`;
    },

    drawParticles() {
        this.particles.forEach(p => {
            this.ctx.beginPath();
            if(p.type === 'leaf') {
                this.ctx.fillStyle = "rgba(139, 195, 74, 0.6)";
                p.x += Math.sin(p.angle) * 2;
                p.angle += 0.05;
            } else if(p.type === 'rain') {
                this.ctx.strokeStyle = "rgba(174,194,224,0.5)";
                this.ctx.moveTo(p.x, p.y);
                this.ctx.lineTo(p.x - 2, p.y + 10);
                this.ctx.stroke();
            } else if(p.type === 'snow') {
                this.ctx.fillStyle = "white";
                this.ctx.arc(p.x, p.y, p.size/2, 0, Math.PI*2);
                this.ctx.fill();
            } else if(p.type === 'sand') {
                this.ctx.fillStyle = "#EDC9AF";
                this.ctx.fillRect(p.x, p.y, p.size, p.size);
                p.x -= 5; // Vento de areia lateral
            } else if(p.type === 'firefly') {
                this.ctx.fillStyle = "rgba(255, 255, 0, 0.8)";
                this.ctx.shadowBlur = 10;
                this.ctx.shadowColor = "yellow";
                this.ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2);
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
            }

            p.y += p.v;
            if(p.y > this.height) p.y = -10;
            if(p.x < 0) p.x = this.width;
            if(p.x > this.width) p.x = 0;
        });
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);
        
        this.drawParticles();

        if (!this.exploding) this.cameraY += (this.targetCameraY - this.cameraY) * 0.08;

        if (this.gameActive && !this.fallingBlock) {
            let windShift = Math.sin(Date.now() * 0.002) * this.windIntensity;
            this.swing.angle += this.swing.speed + windShift;
            this.swing.x = (this.width / 2) + Math.sin(this.swing.angle) * (this.width * this.swing.amplitude);
        }

        // Corda e Bloco Oscilante
        if (this.gameActive && !this.fallingBlock) {
            ctx.beginPath();
            ctx.moveTo(this.width/2, -50); 
            ctx.lineTo(this.swing.x, this.swing.y);
            
            // Luz na corda durante a noite
            if(this.currentWeather === 'night') {
                ctx.strokeStyle = "rgba(255, 215, 0, 0.8)";
                ctx.shadowBlur = 15;
                ctx.shadowColor = "gold";
            } else {
                ctx.strokeStyle = "gold";
            }
            
            ctx.lineWidth = 3; 
            ctx.stroke();
            ctx.shadowBlur = 0;
            
            ctx.fillStyle = "gold";
            ctx.beginPath(); ctx.roundRect(this.swing.x - this.blockW/2, this.swing.y, this.blockW, this.blockH, 4); ctx.fill();
        }

        ctx.save();
        ctx.translate(0, this.cameraY);

        this.blocks.forEach((b, i) => {
            if (this.exploding && !b.fixed) {
                b.vy += 0.6; b.x += b.vx; b.y += b.vy;
            }
            ctx.save();
            if (!b.fixed && !this.exploding) {
                ctx.translate(this.width/2, this.height - 100);
                ctx.rotate((this.towerLean * (i / this.blocks.length)) * Math.PI / 180);
                ctx.translate(-this.width/2, -(this.height - 100));
            }
            
            const g = ctx.createLinearGradient(b.x, b.y, b.x, b.y + this.blockH);
            g.addColorStop(0, varName('--gold-main'));
            g.addColorStop(1, varName('--gold-dark'));
            ctx.fillStyle = g;
            if(this.currentWeather === 'night') {
                ctx.shadowBlur = 10;
                ctx.shadowColor = "gold";
            }
            ctx.beginPath(); ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 4); ctx.fill();
            ctx.restore();
        });

        if (this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.x += this.fallingBlock.vx;
            this.fallingBlock.y += this.fallingBlock.vy;
            ctx.fillStyle = "gold";
            ctx.beginPath(); ctx.roundRect(this.fallingBlock.x, this.fallingBlock.y, this.blockW, this.blockH, 4); ctx.fill();
            if (this.fallingBlock.y >= this.blocks[this.blocks.length-1].y - this.blockH) this.processLanding();
        }

        ctx.restore();
        
        if (this.gameActive) {
            this.towerLean += this.leanVelocity;
            if (Math.abs(this.towerLean) > 1.5) this.leanVelocity += (this.towerLean * 0.001);
            if (Math.abs(this.towerLean) > 38) this.explodeTower();
        }

        requestAnimationFrame(() => this.render());
    }
};

function varName(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }
Game.init();
</script>
</body>
</html>
