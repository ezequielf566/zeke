<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #1a1a1a url('manafundo.png') no-repeat center center;
            background-size: cover;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
        }

        canvas { width: 100%; height: 100%; display: block; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 20;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.9);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
            padding: 20px;
        }

        #feedback {
            position: absolute;
            top: 30%; width: 100%;
            text-align: center;
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0,0,0,1);
            pointer-events: none;
            z-index: 50;
            display: none;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div id="feedback">PERFEITO!</div>
    <div class="ui-panel">
        <div id="score-card">
            <div style="font-size: 0.7rem; color: #fff; text-transform: uppercase;">Altura do Templo</div>
            <span id="score">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.2rem; margin-bottom: 10px;">TEMPLO SAGRADO</h1>
        <p>Erga a torre com equilíbrio e fé.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    ctx: null,
    score: 0,
    blocks: [],
    fallingBlock: null,
    gameActive: false,
    cameraY: 0,
    targetCameraY: 0,
    feedbackEl: document.getElementById('feedback'),
    
    towerLean: 0,
    leanVelocity: 0,
    badHits: 0,
    
    blockW: 140,
    blockH: 45,
    // VELOCIDADE FIXA: Não aumenta mais conforme o score
    swing: { angle: 0, speed: 0.015, x: 0, y: 0, amplitude: 0.45 },

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            this.launch();
        });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    showFeedback(text, color) {
        this.feedbackEl.innerText = text;
        this.feedbackEl.style.color = color;
        this.feedbackEl.style.display = 'block';
        setTimeout(() => this.feedbackEl.style.display = 'none', 800);
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.leanVelocity = 0;
        this.badHits = 0;
        this.fallingBlock = null;
        this.blocks = [{ x: this.width/2 - 70, y: this.height - 100, fixed: true }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
    },

    launch() {
        if (!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: this.swing.y,
            vy: 0,
            gravity: 1.0
        };
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const rad = this.towerLean * Math.PI / 180;
        // Compensação visual para onde o topo realmente está
        const towerTopX = lastBlock.x + (this.blocks.length * Math.sin(rad) * 6); 
        
        const diff = this.fallingBlock.x - towerTopX;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            this.score++;
            this.blocks.push({ x: this.fallingBlock.x, y: lastBlock.y - this.blockH, fixed: false });
            
            if (absDiff < 12) {
                this.showFeedback("PERFEITO!", "#00FFCC");
                this.badHits = 0;
                this.towerLean *= 0.2; // Recuperação forte
                this.leanVelocity = 0;
            } 
            else if (absDiff < 35) {
                this.showFeedback("ÓTIMO", "#FFD700");
                this.badHits = 0;
                this.leanVelocity *= 0.5;
            }
            else {
                this.badHits++;
                if (this.badHits >= 3) {
                    this.showFeedback("DESEQUILÍBRIO!", "#FF4444");
                    this.leanVelocity += (diff * 0.005); 
                } else {
                    this.showFeedback("CUIDADO!", "#FFA500");
                }
            }

            if (this.blocks.length > 5) this.targetCameraY += this.blockH;
            document.getElementById('score').innerText = this.score;
        } else {
            this.gameOver("O tijolo caiu fora!");
        }
        this.fallingBlock = null;
    },

    gameOver(msg) {
        this.gameActive = false;
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        overlay.innerHTML = `
            <h1 style="color:var(--gold-main)">OBRA INTERROMPIDA</h1>
            <p>${msg}</p>
            <p style="margin-top:10px; font-size: 1.5rem;">Altura: ${this.score}</p>
            <button onclick="Game.start()">RECOMEÇAR</button>
        `;
    },

    drawBlock(ctx, b, index) {
        ctx.save();
        if (!b.fixed) {
            const pivotX = this.width / 2;
            const pivotY = this.height - 100;
            ctx.translate(pivotX, pivotY);
            ctx.rotate((this.towerLean * (index / this.blocks.length)) * Math.PI / 180);
            ctx.translate(-pivotX, -pivotY);
        }

        const grad = ctx.createLinearGradient(b.x, b.y, b.x, b.y + this.blockH);
        grad.addColorStop(0, "#FFD700");
        grad.addColorStop(1, "#B8860B");
        ctx.fillStyle = grad;
        ctx.strokeStyle = "#FFF9C4";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 4);
        ctx.fill();
        ctx.stroke();
        ctx.restore();
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);
        this.cameraY += (this.targetCameraY - this.cameraY) * 0.08;

        if (this.gameActive && this.blocks.length > 1) {
            this.towerLean += this.leanVelocity;
            // Efeito de queda livre da torre se estiver muito inclinada
            if (Math.abs(this.towerLean) > 2) {
                this.leanVelocity += (this.towerLean * 0.0006);
            }
            
            const rad = this.towerLean * Math.PI / 180;
            const tiltX = (this.width/2) + (this.blocks.length * Math.sin(rad) * 18);
            if (tiltX < -60 || tiltX > this.width + 60) {
                this.gameOver("A torre tombou!");
            }
        }

        ctx.save();
        ctx.translate(0, this.cameraY);
        this.blocks.forEach((b, i) => this.drawBlock(ctx, b, i));

        if (this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.y += this.fallingBlock.vy;
            
            ctx.fillStyle = "#FFD700";
            ctx.strokeStyle = "#FFF9C4";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.roundRect(this.fallingBlock.x, this.fallingBlock.y, this.blockW, this.blockH, 4);
            ctx.fill();
            ctx.stroke();

            const lastBlock = this.blocks[this.blocks.length - 1];
            if (this.fallingBlock.y >= lastBlock.y - this.blockH) {
                this.fallingBlock.y = lastBlock.y - this.blockH;
                this.processLanding();
            }
        }
        ctx.restore();

        if (this.gameActive && !this.fallingBlock) {
            this.swing.angle += this.swing.speed;
            this.swing.x = (this.width / 2) + Math.sin(this.swing.angle) * (this.width * this.swing.amplitude);
            this.swing.y = (this.blocks[this.blocks.length-1].y - 230);

            ctx.beginPath();
            ctx.moveTo(this.width/2, -100);
            ctx.lineTo(this.swing.x, this.swing.y + this.cameraY);
            ctx.strokeStyle = "#FFD700";
            ctx.lineWidth = 4; 
            ctx.stroke();

            ctx.save();
            ctx.translate(this.swing.x - this.blockW/2, this.swing.y + this.cameraY);
            const grad = ctx.createLinearGradient(0, 0, 0, this.blockH);
            grad.addColorStop(0, "#FFD700");
            grad.addColorStop(1, "#B8860B");
            ctx.fillStyle = grad;
            ctx.strokeStyle = "#FFF9C4";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.roundRect(0, 0, this.blockW, this.blockH, 4);
            ctx.fill();
            ctx.stroke();
            ctx.restore();
        }

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
