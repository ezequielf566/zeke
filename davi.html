<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo Sagrado: A Oferta de Davi</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #1a1a1a url('manafundo.png') no-repeat center center;
            background-size: cover;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
        }

        canvas { width: 100%; height: 100%; display: block; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 20;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.85);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
            padding: 20px;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div class="ui-panel">
        <div id="score-card">
            <div style="font-size: 0.7rem; color: #fff; text-transform: uppercase;">Altura do Templo</div>
            <span id="score">0</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.5rem;">TEMPLO SAGRADO</h1>
        <p>Empilhe as ofertas com precisão.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    ctx: null,
    score: 0,
    blocks: [],
    fallingBlock: null,
    gameActive: false,
    cameraY: 0,
    targetCameraY: 0,
    
    // Configurações Fixas
    blockW: 140,
    blockH: 45,
    swing: { angle: 0, speed: 0.025, x: 0 },
    
    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            this.launch();
        });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.fallingBlock = null;
        this.blockW = 140; // Reseta largura inicial
        
        // Base sólida central
        this.blocks = [{ x: this.width / 2 - 70, y: this.height - 80, w: 140 }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
    },

    launch() {
        if (!this.gameActive || this.fallingBlock) return;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: -50,
            vy: 0,
            gravity: 1.2,
            w: this.blockW
        };
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const diff = this.fallingBlock.x - lastBlock.x;

        // Se houver sobreposição mínima entre os blocos
        if (Math.abs(diff) < lastBlock.w) {
            this.score++;
            
            // O novo bloco herda a posição X de onde caiu
            this.blocks.push({
                x: this.fallingBlock.x,
                y: lastBlock.y - this.blockH,
                w: this.blockW
            });

            // Sobe a câmera
            if (this.blocks.length > 4) {
                this.targetCameraY += this.blockH;
            }
            document.getElementById('score').innerText = this.score;
        } else {
            this.gameOver();
        }
        this.fallingBlock = null;
    },

    gameOver() {
        this.gameActive = false;
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        overlay.innerHTML = `
            <h1 style="color:var(--gold-main)">FIM DA OBRA</h1>
            <p>Sua torre alcançou ${this.score} blocos de altura.</p>
            <button onclick="Game.start()">RECOMEÇAR</button>
        `;
    },

    drawBlock(ctx, b, isGhost = false) {
        ctx.save();
        if (isGhost) ctx.globalAlpha = 0.8;

        const grad = ctx.createLinearGradient(b.x, b.y, b.x, b.y + this.blockH);
        grad.addColorStop(0, "#FFD700");
        grad.addColorStop(1, "#B8860B");

        ctx.fillStyle = grad;
        ctx.strokeStyle = "#FFF9C4";
        ctx.lineWidth = 2;

        ctx.beginPath();
        ctx.roundRect(b.x, b.y, b.w || this.blockW, this.blockH, 4);
        ctx.fill();
        ctx.stroke();
        ctx.restore();
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);

        // Suavização da câmera
        this.cameraY += (this.targetCameraY - this.cameraY) * 0.1;

        ctx.save();
        ctx.translate(0, this.cameraY);
        
        // Desenha os blocos empilhados
        this.blocks.forEach(b => this.drawBlock(ctx, b));

        // Desenha bloco caindo
        if (this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.y += this.fallingBlock.vy;
            this.drawBlock(ctx, this.fallingBlock);

            const lastBlock = this.blocks[this.blocks.length - 1];
            if (this.fallingBlock.y >= lastBlock.y - this.blockH) {
                this.fallingBlock.y = lastBlock.y - this.blockH;
                this.processLanding();
            }
        }
        ctx.restore();

        // Desenha o Pêndulo/Corda
        if (this.gameActive && !this.fallingBlock) {
            this.swing.angle += this.swing.speed;
            this.swing.x = (this.width / 2) + Math.sin(this.swing.angle) * (this.width * 0.4);
            
            const lastBlockY = this.blocks[this.blocks.length-1].y;
            const ghostY = lastBlockY - 250;

            ctx.beginPath();
            ctx.moveTo(this.width/2, -50);
            ctx.lineTo(this.swing.x, ghostY + this.cameraY);
            ctx.strokeStyle = "rgba(255,255,255,0.4)";
            ctx.stroke();

            ctx.save();
            ctx.translate(0, this.cameraY);
            this.drawBlock(ctx, { x: this.swing.x - this.blockW/2, y: ghostY, w: this.blockW }, true);
            ctx.restore();
        }

        requestAnimationFrame(() => this.render());
    }
};

Game.init();
</script>
</body>
</html>
