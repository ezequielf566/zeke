<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Templo de Ouro: Firmeza Real</title>
    <style>
        :root {
            --gold-light: #FFF176;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px; max-height: 900px;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            overflow: hidden;
        }

        canvas { width: 100%; height: 100%; display: block; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 10;
        }

        #score-card {
            background: rgba(0,0,0,0.8);
            color: var(--gold-main);
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: 900;
            border: 3px solid var(--gold-main);
        }

        #weather-alert {
            margin-top: 10px;
            color: white;
            font-weight: bold;
            background: rgba(255, 0, 0, 0.7);
            padding: 8px 25px;
            border-radius: 20px;
            display: none;
            animation: blink 0.5s infinite alternate;
            text-transform: uppercase;
        }

        @keyframes blink { from { opacity: 0.4; } to { opacity: 1; } }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
        }

        button {
            background: var(--gold-main); border: none; padding: 20px 60px;
            font-size: 1.8rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #332b00;
            box-shadow: 0 6px 0 var(--gold-dark);
        }

        .points-float {
            position: absolute; color: white;
            font-weight: bold; font-size: 2rem; pointer-events: none;
            animation: floatUp 1s forwards; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            left: 50%; top: 40%;
            z-index: 20;
        }
        @keyframes floatUp {
            from { transform: translate(-50%, 0); opacity: 1; }
            to { transform: translate(-50%, -120px); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="canvas"></canvas>
    <div class="ui-panel">
        <div id="score-card"><span id="score">0</span></div>
        <div id="weather-alert">VENTO FORTE!</div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.5rem;">TEMPLO REAL</h1>
        <p>Edifique com perfeição!</p>
        <button onclick="Game.start()">JOGAR</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    ctx: null,
    score: 0,
    blocks: [],
    gameActive: false,
    cameraY: 0,
    targetCameraY: 0,
    towerLean: 0,
    weather: "clear",
    
    swing: { angle: 0, speed: 0.016, x: 0, maxSpeed: 0.045 }, 
    blockW: 140, 
    blockH: 48,
    dropDist: 190, 

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => { e.preventDefault(); this.drop(); });
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    start() {
        this.score = 0;
        this.cameraY = 0;
        this.targetCameraY = 0;
        this.towerLean = 0;
        this.swing.speed = 0.016;
        this.weather = "clear";
        this.blocks = [{ x: Math.round(this.width/2 - 70), y: this.height - 100, w: 140 }];
        this.gameActive = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0";
        document.getElementById('weather-alert').style.display = 'none';
    },

    drop() {
        if(!this.gameActive) return;

        const dropX = Math.round(this.swing.x - this.blockW / 2);
        const lastBlock = this.blocks[this.blocks.length - 1];
        const diff = dropX - lastBlock.x;

        if (Math.abs(diff) < this.blockW) {
            const absDiff = Math.abs(diff);
            const points = absDiff < 15 ? 20 : 10;
            this.showPoints(points);
            
            // Recompensa por perfeição: Reduz um pouco a inclinação da torre
            if(absDiff < 8) this.towerLean *= 0.8;

            this.blocks.push({
                x: dropX,
                y: lastBlock.y - this.blockH,
                w: this.blockW
            });
            
            this.score += points;
            document.getElementById('score').innerText = this.score;
            this.towerLean += (diff * 0.038); 

            // Câmera dinâmica inteligente
            const visualPos = (this.blocks[this.blocks.length-1].y) + this.targetCameraY;
            if (visualPos < this.height * 0.45) {
                this.targetCameraY += this.blockH;
            }
            
            this.updateWeather();
            
            // Aceleração gradual com limite máximo para diversão
            if(this.swing.speed < this.swing.maxSpeed) {
                this.swing.speed += 0.0008;
            }
        } else {
            this.gameOver("A peça caiu fora da torre!");
        }
    },

    updateWeather() {
        const alert = document.getElementById('weather-alert');
        // Vento aparece em ondas (Modo diversão)
        // A cada 10 blocos, temos um período de vento e um período de calma
        const blockCount = this.blocks.length;
        
        if (blockCount >= 5 && blockCount % 15 < 7) {
            this.weather = "wind";
            alert.innerText = "ALERTA: VENTANIA!";
            alert.style.display = "block";
            alert.style.background = "rgba(255, 165, 0, 0.7)";
        } else if (blockCount >= 20 && blockCount % 25 < 10) {
            this.weather = "storm";
            alert.innerText = "CUIDADO: TEMPESTADE!";
            alert.style.display = "block";
            alert.style.background = "rgba(255, 0, 0, 0.7)";
        } else {
            this.weather = "clear";
            alert.style.display = "none";
        }
    },

    showPoints(pts) {
        const el = document.createElement('div');
        el.className = 'points-float';
        el.innerText = pts === 20 ? "PERFEITO! +20" : `+${pts}`;
        if(pts === 20) el.style.color = varProp('--gold-light');
        document.getElementById('game-wrapper').appendChild(el);
        setTimeout(() => el.remove(), 1000);
    },

    gameOver(msg) {
        this.gameActive = false;
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('overlay').innerHTML = `
            <h1 style="color:var(--gold-main); font-size: 2.2rem;">TORRE DESABOU!</h1>
            <p>${msg}</p>
            <p style="font-size: 1.5rem; margin-top:10px;">Pontos: ${this.score}</p>
            <button onclick="Game.start()">RECOMEÇAR</button>
        `;
    },

    drawBlock(b) {
        const ctx = this.ctx;
        const x = b.x;
        const y = b.y;
        ctx.save();
        let grad = ctx.createLinearGradient(x, y, x, y + this.blockH);
        grad.addColorStop(0, "#FFD700");
        grad.addColorStop(0.5, "#FFF176");
        grad.addColorStop(1, "#B8860B");
        ctx.fillStyle = grad;
        ctx.strokeStyle = "#5d4037";
        ctx.lineWidth = 2;
        ctx.fillRect(x, y, this.blockW, this.blockH);
        ctx.strokeRect(x, y, this.blockW, this.blockH);
        ctx.fillStyle = "rgba(255,255,255,0.4)";
        ctx.fillRect(x + 5, y + 5, this.blockW - 10, 5);
        ctx.restore();
    },

    render() {
        const ctx = this.ctx;
        this.cameraY += (this.targetCameraY - this.cameraY) * 0.08;

        // Fundo Climático Suave
        if (this.weather === "storm") ctx.fillStyle = "#34495e";
        else if (this.weather === "wind") ctx.fillStyle = "#a2e1ff";
        else ctx.fillStyle = "#4facfe";
        ctx.fillRect(0, 0, this.width, this.height);

        // --- TORRE ---
        ctx.save();
        ctx.translate(0, this.cameraY);
        
        const baseY = this.height - 100;
        const baseX = this.width / 2;
        ctx.translate(baseX, baseY);
        ctx.rotate(this.towerLean * Math.PI / 180);
        ctx.translate(-baseX, -baseY);

        // Chão
        ctx.fillStyle = "#3e2723";
        ctx.fillRect(-this.width, baseY + 48, this.width * 3, 500);

        this.blocks.forEach(b => this.drawBlock(b));
        ctx.restore();

        // --- PÊNDULO ---
        if (this.gameActive) {
            this.swing.angle += this.swing.speed;
            
            let drift = 0;
            const time = Date.now();
            if (this.weather === "wind") drift = Math.sin(time/500) * 35;
            if (this.weather === "storm") drift = Math.sin(time/300) * 65 + Math.cos(time/1000) * 20;

            const range = this.width * 0.35;
            this.swing.x = this.width / 2 + Math.sin(this.swing.angle) * range + drift;
            
            const lastY = this.blocks[this.blocks.length - 1].y;
            const swingY = lastY - this.dropDist;

            ctx.save();
            ctx.beginPath();
            ctx.moveTo(this.width / 2, 0); 
            ctx.lineTo(this.swing.x, (swingY + this.cameraY));
            ctx.strokeStyle = "#3e2723";
            ctx.lineWidth = 3;
            ctx.setLineDash([8, 4]);
            ctx.stroke();
            ctx.restore();

            ctx.save();
            ctx.translate(0, this.cameraY);
            this.drawBlock({ x: Math.round(this.swing.x - this.blockW/2), y: swingY });
            ctx.restore();
        }

        // Limite de inclinação para derrota
        if (Math.abs(this.towerLean) > 17 && this.gameActive) {
            this.gameOver("A torre ficou muito inclinada!");
        }

        requestAnimationFrame(() => this.render());
    }
};

function varProp(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }

Game.init();
</script>
</body>
</html>
