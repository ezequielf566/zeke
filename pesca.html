<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pescador de Milagres</title>
    <style>
        :root {
            --gold: #f1c40f;
            --success: #2ecc71;
            --danger: #e74c3c;
            --blue: #3498db;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #87CEEB; 
            user-select: none; touch-action: manipulation;
        }

        #game-container { position: relative; width: 100%; height: 100%; overflow: hidden; }

        #sky {
            position: absolute; top: 0; width: 100%; height: 120px;
            background: url('ceu.jpg') no-repeat center bottom;
            background-size: cover;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        #sea {
            position: absolute; top: 120px; width: 100%; height: calc(100% - 120px);
            background: url('mar.jpg') no-repeat center top;
            background-size: cover;
            overflow: hidden;
        }

        #hud {
            position: absolute; top: 15px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 200;
        }
        .stat {
            background: rgba(0,0,0,0.85); border: 2px solid var(--gold);
            padding: 8px 12px; border-radius: 15px; color: white;
            font-weight: bold; font-size: 14px; min-width: 95px; text-align: center;
        }

        #boat-container {
            position: absolute; top: 55px; left: 50%;
            width: 140px; z-index: 100; transform: translateX(-50%);
            animation: boatRock 4s ease-in-out infinite;
        }
        @keyframes boatRock {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-48%) rotate(2deg); }
        }
        #boat-img { width: 100%; height: auto; display: block; }

        #line {
            position: absolute; top: 90%; left: 50%; 
            width: 2px; height: 60px; background: #fff;
            transform-origin: top center; z-index: 90; 
        }

        #hook { position: absolute; bottom: -28px; left: -14px; font-size: 32px; }

        #mission-alert {
            position: fixed; inset: 0; z-index: 1500;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
        }
        #mission-box {
            background: #000; border: 4px solid var(--gold);
            padding: 30px; border-radius: 25px; text-align: center; color: white;
            animation: missionPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes missionPop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .item { position: absolute; z-index: 40; pointer-events: none; font-size: 52px; }
        .shark-size { font-size: 85px !important; }

        .floating-text {
            position: absolute; font-weight: 900; font-size: 30px;
            pointer-events: none; z-index: 500; animation: floatUp 1s forwards;
            text-shadow: 2px 2px 0px #000;
        }
        @keyframes floatUp { 0% { transform: translate(-50%, 0); opacity: 1; } 100% { transform: translate(-50%, -100px); opacity: 0; } }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 2000; text-align: center;
        }
    </style>
</head>
<body onclick="shoot()">

    <div id="game-container">
        <div id="sky"></div>
        <div id="hud">
            <div class="stat">N√çVEL: <span id="lvl">1</span></div>
            <div class="stat">PONTOS: <span id="pts">0</span></div>
            <div class="stat">TEMPO: <span id="time">60</span>s</div>
        </div>
        <div id="boat-container">
            <img src="barco.png" id="boat-img" alt="Barco">
            <div id="line"><div id="hook">ü™ù</div></div>
        </div>
        <div id="sea"><div id="container"></div></div>
    </div>

    <div id="mission-alert">
        <div id="mission-box">
            <h2 style="color:var(--gold); margin:0;">DESAFIO ATIVADO</h2>
            <h1 id="mission-title">---</h1>
            <p id="mission-reward" style="color:var(--success); font-size: 20px;"></p>
            <small style="color: #888;">Rel√≥gio pausado...</small>
        </div>
    </div>

    <div id="game-over" class="overlay">
        <h1 style="color:var(--gold); font-size: 45px;">FIM DA PESCARIA!</h1>
        <h2 id="final-score" style="font-size: 60px; margin: 10px 0;">0</h2>
        <button style="padding: 20px 40px; font-size: 20px; font-weight: bold; cursor: pointer; background: var(--gold); border: none; border-radius: 50px;" onclick="location.reload()">RECOME√áAR</button>
    </div>

<script>
    const container = document.getElementById('container');
    const line = document.getElementById('line');
    const hook = document.getElementById('hook');
    
    let score = 0, maxScoreReached = 0, level = 1, timeLeft = 60, active = true, isPaused = false;
    let state = 'swing', angle = 0, dir = 1, len = 60, caught = null;
    let items = [];
    let currentMission = null, missionProgress = 0, inMissionMode = false;
    let missionTriggeredOnce = false;

    const types = {
        'PEIXE': { ico: 'üêü', pts: 10, w: 1, s: 1.5, name: 'Peixinhos' },
        'RARO': { ico: 'üê†', pts: 50, w: 0.8, s: 2.2, name: 'Peixes Raros' },
        'TUBARAO': { ico: 'ü¶à', pts: 150, w: 5, s: 0.8, name: 'Tubar√µes' },
        'SAPATO': { ico: 'üëû', pts: -10, w: 2, s: 1.2, name: 'Sapatos' },
        'LATA': { ico: 'ü•´', pts: -15, w: 1.5, s: 1.5, name: 'Latas' },
        'BONUS': { ico: '‚ú®', pts: 20, w: 0.5, s: 2.2, name: 'Estrelas' }
    };

    function showMission() {
        if(!active || inMissionMode || state !== 'swing' || timeLeft >= 50) return;
        isPaused = true; inMissionMode = true; missionTriggeredOnce = true;
        const missionList = [
            { target: 'PEIXE', qty: 3 + Math.floor(level/2), bonus: 15 },
            { target: 'RARO', qty: 2, bonus: 20 }
        ];
        currentMission = missionList[Math.floor(Math.random() * missionList.length)];
        missionProgress = 0;
        const alert = document.getElementById('mission-alert');
        document.getElementById('mission-title').innerText = `Capture ${currentMission.qty} ${types[currentMission.target].name}`;
        document.getElementById('mission-reward').innerText = `B√îNUS: +${currentMission.bonus}s`;
        alert.style.display = 'flex';
        setTimeout(() => { alert.style.display = 'none'; isPaused = false; }, 3500);
    }

    function spawn() {
        if(!active || isPaused) { setTimeout(spawn, 1000); return; }
        const qty = 3 + Math.min(level, 6); 
        for(let i=0; i<qty; i++) {
            let chance = Math.random();
            let k = 'PEIXE';
            
            // LIXO PROGRESSIVO: Nivel 1 quase nada (5%), Nivel 10 muito (50%+)
            let trashChance = Math.min(0.05 + (level * 0.06), 0.6); 
            let bonusThreshold = 0.05;

            if(chance < bonusThreshold) k = 'BONUS';
            else if(chance < 0.2) k = 'RARO';
            else if(chance > (1 - trashChance)) k = Math.random() > 0.5 ? 'SAPATO' : 'LATA';
            else if(level > 2 && chance > 0.92) k = 'TUBARAO';

            const t = types[k];
            const el = document.createElement('div');
            el.className = 'item' + (k === 'BONUS' ? ' bonus-glow' : '');
            if(k === 'TUBARAO') el.classList.add('shark-size');
            el.innerHTML = t.ico;
            const item = {
                el: el, type: k, x: window.innerWidth + (Math.random() * 600),
                y: 50 + Math.random() * (window.innerHeight - 380),
                speed: t.s + (level * 0.12), pts: t.pts, w: t.w
            };
            container.appendChild(el);
            items.push(item);
        }
        setTimeout(spawn, Math.max(1200, 3000 - (level * 150)));
    }

    function update() {
        if(!active || isPaused) { requestAnimationFrame(update); return; }
        if(!missionTriggeredOnce && timeLeft < 50) showMission();

        items.forEach((it, i) => {
            if(it === caught) return;
            it.x -= it.speed;
            it.el.style.left = it.x + 'px';
            it.el.style.top = it.y + (Math.sin(it.x * 0.02) * 8) + 'px';
            if(it.x < -150) { it.el.remove(); items.splice(i, 1); }
        });

        if(state === 'swing') {
            angle += (1.1 + (level * 0.12)) * dir;
            if(Math.abs(angle) > 60) dir *= -1;
            line.style.transform = `rotate(${angle}deg)`;
        } 
        else if(state === 'launch') {
            len += 13 + (level * 1.2);
            line.style.height = len + 'px';
            const hRect = hook.getBoundingClientRect();
            for(let it of items) {
                const iRect = it.el.getBoundingClientRect();
                if(hRect.left < iRect.right && hRect.right > iRect.left && hRect.top < iRect.bottom && hRect.bottom > iRect.top) {
                    caught = it; state = 'back'; break;
                }
            }
            if(len > window.innerHeight - 180) state = 'back';
        } 
        else if(state === 'back') {
            let sb = 22; if(caught) sb /= caught.w;
            len -= sb; line.style.height = len + 'px';
            if(caught) {
                caught.el.style.left = '50%'; caught.el.style.top = '100%';
                caught.el.style.transform = 'translate(-50%, -15px)';
                hook.appendChild(caught.el);
            }
            if(len <= 60) {
                if(caught) {
                    if(caught.type === 'BONUS') { timeLeft += 10; createPopup("+10s", "#f1c40f"); }
                    else {
                        score += caught.pts;
                        createPopup(caught.pts > 0 ? "+"+caught.pts : caught.pts, caught.pts > 0 ? "#fff" : "#e74c3c");
                    }
                    if(inMissionMode && caught.type === currentMission.target) {
                        missionProgress++;
                        if(missionProgress >= currentMission.qty) {
                            timeLeft += currentMission.bonus; inMissionMode = false;
                            createPopup("MISS√ÉO OK! +"+currentMission.bonus+"s", "#2ecc71");
                        }
                    }
                    
                    // PROGRESS√ÉO DE N√çVEL (Meta a cada 50 pontos)
                    if(score > maxScoreReached) maxScoreReached = score;
                    let targetLevel = Math.floor(maxScoreReached / 50) + 1;
                    if(targetLevel > level) {
                        level = targetLevel;
                        document.getElementById('lvl').innerText = level;
                        createPopup("N√çVEL " + level, "#f1c40f");
                    }

                    document.getElementById('pts').innerText = score;
                    caught.el.remove();
                    items = items.filter(i => i !== caught);
                    caught = null;
                } else {
                    score = Math.max(0, score - 10);
                    document.getElementById('pts').innerText = score;
                    createPopup("-10", "#e74c3c");
                }
                len = 60; state = 'swing';
            }
        }
        requestAnimationFrame(update);
    }

    function shoot() { if(state === 'swing' && active && !isPaused) state = 'launch'; }

    function createPopup(txt, color) {
        const p = document.createElement('div');
        p.className = 'floating-text';
        p.innerText = txt; p.style.color = color;
        p.style.left = '50%'; p.style.top = '150px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1000);
    }

    setInterval(() => {
        if(!active || isPaused) return;
        timeLeft--;
        document.getElementById('time').innerText = timeLeft;
        if(timeLeft <= 0) {
            active = false;
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over').style.display = 'flex';
        }
    }, 1000);

    spawn();
    update();
    setInterval(showMission, 10000); 
</script>
</body>
</html>
