<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pescador de Milagres</title>
    <style>
        :root {
            --gold: #f1c40f;
            --success: #2ecc71;
            --danger: #e74c3c;
            --blue: #3498db;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #87CEEB; user-select: none; touch-action: manipulation;
        }

        #game-container { position: relative; width: 100%; height: 100%; }

        #sky {
            position: absolute; top: 0; width: 100%; height: 120px;
            background: #87CEEB; border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        #sea {
            position: absolute; top: 120px; width: 100%; height: calc(100% - 120px);
            background: #2980b9; overflow: hidden;
        }

        /* PAINEL DE OBJETIVO - O CORA√á√ÉO DO JOGO AGORA */
        #mission-panel {
            position: absolute; top: 75px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); border: 2px solid var(--success);
            padding: 10px 20px; border-radius: 10px; color: white;
            z-index: 300; min-width: 250px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #mission-text { font-size: 16px; font-weight: bold; display: block; }
        #mission-progress { font-size: 20px; color: var(--gold); font-weight: 900; }

        #hud {
            position: absolute; top: 15px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 200;
        }
        .stat {
            background: rgba(0,0,0,0.85); border: 2px solid var(--gold);
            padding: 8px 12px; border-radius: 15px; color: white;
            font-weight: bold; font-size: 14px; min-width: 95px; text-align: center;
        }

        #boat-container {
            position: absolute; top: 55px; left: 50%;
            width: 140px; z-index: 100; transform: translateX(-50%);
        }
        #boat-img { width: 100%; height: auto; }

        #line {
            position: absolute; top: 90%; left: 50%; 
            width: 2px; height: 60px; background: #fff;
            transform-origin: top center; z-index: 110;
        }
        #hook { position: absolute; bottom: -28px; left: -14px; font-size: 32px; }

        .item { position: absolute; z-index: 40; pointer-events: none; }
        
        .floating-text {
            position: absolute; font-weight: 900; font-size: 26px;
            pointer-events: none; z-index: 500; animation: floatUp 1s ease-out forwards;
            text-shadow: 2px 2px 4px #000;
        }
        @keyframes floatUp { 0% { opacity:1; transform:translateY(0); } 100% { opacity:0; transform:translateY(-100px); } }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 2000; text-align: center;
        }
        #final-score-val { font-size: 80px; font-weight: 900; margin: 0; }
        .btn-restart {
            padding: 20px 60px; border-radius: 50px; background: var(--gold);
            border: none; font-weight: 900; font-size: 20px; cursor: pointer;
        }
    </style>
</head>
<body onclick="shoot()">

    <div id="game-container">
        <div id="sky"></div>

        <div id="hud">
            <div class="stat" style="border-color: var(--blue);">N√çVEL: <span id="lvl">1</span></div>
            <div class="stat">PONTOS: <span id="pts">0</span></div>
            <div class="stat" id="time-box" style="border-color: #e67e22;">TEMPO: <span id="time">30</span>s</div>
        </div>

        <div id="mission-panel">
            <span id="mission-text">MISS√ÉO: CARREGANDO...</span>
            <span id="mission-progress">0 / 0</span>
        </div>

        <div id="boat-container">
            <img src="barco.png" id="boat-img" alt="Barco">
            <div id="line"><div id="hook">ü™ù</div></div>
        </div>

        <div id="sea"><div id="container"></div></div>
    </div>

    <div id="game-over" class="overlay">
        <h1 style="color:var(--gold); font-size: 45px; margin-bottom: 10px;">PESCARIA ENCERRADA!</h1>
        <div id="final-score-val">0</div>
        <div id="final-pts-label" style="font-size:24px; color:var(--gold); margin-bottom:40px;">PONTOS CONQUISTADOS</div>
        <button class="btn-restart" onclick="window.location.href='pesca.html'">JOGAR NOVAMENTE</button>
    </div>

<script>
    const container = document.getElementById('container');
    const line = document.getElementById('line');
    const hook = document.getElementById('hook');
    
    let score = 0, level = 1, timeLeft = 30, active = true;
    let state = 'swing', angle = 0, dir = 1, len = 60, caught = null;
    let items = [];

    // Defini√ß√£o dos itens
    const types = {
        PEIXE: { ico: 'üêü', pts: 10, w: 1, s: 0.9 },
        RARO:  { ico: 'üê†', pts: 25, w: 0.8, s: 1.3 },
        GORDINHO: { ico: 'üê°', pts: 40, w: 1.6, s: 0.7 },
        TUBARAO: { ico: 'ü¶à', pts: 150, w: 5, s: 0.5 },
        SAPATO: { ico: 'üëû', pts: -50, w: 2, s: 1.2 },
        LATA: { ico: 'ü•´', pts: -30, w: 1.2, s: 1.5 }
    };

    // SISTEMA DE OBJETIVOS
    let currentMission = null;
    let missionCount = 0;

    function generateMission() {
        const pool = [
            { target: 'PEIXE', name: 'Peixinhos', qty: 3 + level, bonus: 10 },
            { target: 'RARO', name: 'Peixes Coloridos', qty: 2 + Math.floor(level/2), bonus: 12 },
            { target: 'TUBARAO', name: 'Tubar√µes', qty: 1, bonus: 15 },
            { target: 'SAPATO', name: 'Sapatos (Limpeza)', qty: 2, bonus: 8 }
        ];
        currentMission = pool[Math.floor(Math.random() * pool.length)];
        missionCount = 0;
        updateMissionUI();
    }

    function updateMissionUI() {
        document.getElementById('mission-text').innerText = `OBJETIVO: Pescar ${currentMission.qty} ${currentMission.name}`;
        document.getElementById('mission-progress').innerText = `${missionCount} / ${currentMission.qty}`;
    }

    function createPopup(txt, color, x, y) {
        const p = document.createElement('div');
        p.className = 'floating-text';
        p.innerText = txt;
        p.style.color = color;
        p.style.left = (x || window.innerWidth/2 - 50) + 'px';
        p.style.top = (y || 150) + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1000);
    }

    function spawn() {
        if(!active) return;
        const batch = Math.min(8, 2 + level);
        const keys = Object.keys(types);
        for(let i=0; i<batch; i++) {
            const typeKey = keys[Math.floor(Math.random() * keys.length)];
            const t = types[typeKey];
            const it = {
                el: document.createElement('div'),
                x: window.innerWidth + 100, 
                y: 50 + Math.random() * (window.innerHeight - 300), 
                t: t,
                typeKey: typeKey,
                speed: (Math.random() * t.s + 1) + (level * 0.2),
                sinOff: Math.random() * 10
            };
            it.el.className = 'item';
            it.el.innerHTML = t.ico;
            it.el.style.fontSize = (32 + t.w * 8) + 'px';
            container.appendChild(it.el);
            items.push(it);
        }
        setTimeout(spawn, Math.max(500, 2000 - (level * 150)));
    }

    function shoot() { if(state === 'swing' && active) state = 'launch'; }

    function update() {
        if(!active) return;

        items.forEach((it, i) => {
            if(it === caught) return;
            it.x -= it.speed;
            it.el.style.transform = `translate(${it.x}px, ${it.y + Math.sin(it.x * 0.02) * 10}px)`;
            if(it.x < -150) { it.el.remove(); items.splice(i, 1); }
        });

        if(state === 'swing') {
            angle += (1.5 + (level * 0.2)) * dir;
            if(Math.abs(angle) > 65) dir *= -1;
            line.style.transform = `rotate(${angle}deg)`;
        } 
        else if(state === 'launch') {
            len += 15; line.style.height = len + 'px';
            const hRect = hook.getBoundingClientRect();
            items.forEach(it => {
                if(!caught) {
                    const iRect = it.el.getBoundingClientRect();
                    if(hRect.left < iRect.right && hRect.right > iRect.left && hRect.top < iRect.bottom && hRect.bottom > iRect.top) {
                        caught = it; state = 'back';
                    }
                }
            });
            if(len > window.innerHeight - 150) state = 'back';
        } 
        else if(state === 'back') {
            let s = 22; if(caught) s = Math.max(4, s / caught.t.w);
            len -= s; line.style.height = len + 'px';
            if(caught) {
                caught.el.style.transform = `translate(-50%, 0)`;
                caught.el.style.left = "50%"; caught.el.style.top = "100%";
                hook.appendChild(caught.el);
            }

            if(len <= 60) {
                len = 60; state = 'swing';
                if(caught) {
                    score += caught.t.pts;
                    document.getElementById('pts').innerText = score;

                    // VERIFICA MISS√ÉO
                    if(caught.typeKey === currentMission.target) {
                        missionCount++;
                        createPopup("ALVO!", var(--success));
                        if(missionCount >= currentMission.qty) {
                            timeLeft += currentMission.bonus;
                            createPopup(`+${currentMission.bonus}s EXTRA!`, var(--gold));
                            level++;
                            document.getElementById('lvl').innerText = level;
                            generateMission();
                        } else {
                            updateMissionUI();
                        }
                    } else {
                        createPopup(caught.t.pts > 0 ? "Peixe Errado" : "Lixo!", var(--danger));
                    }

                    caught.el.remove();
                    items = items.filter(i => i !== caught);
                    caught = null;
                }
            }
        }
        requestAnimationFrame(update);
    }

    setInterval(() => {
        if(!active) return;
        timeLeft--;
        document.getElementById('time').innerText = timeLeft;
        if(timeLeft <= 0) {
            active = false;
            document.getElementById('final-score-val').innerText = score;
            document.getElementById('game-over').style.display = 'flex';
        }
    }, 1000);

    generateMission();
    spawn();
    update();
</script>
</body>
</html>
