<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pescador de Milagres - Premium</title>
    <style>
        :root {
            --gold: #f1c40f;
            --sky-top: #2c3e50;
            --sky-bottom: #ff7e5f;
            --sea-top: #4fc3f7;
            --sea-deep: #012b4d;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background: var(--sky-top);
            user-select: none; touch-action: manipulation;
        }

        #game-container { position: relative; width: 100%; height: 100%; }

        /* C√âU */
        #sky {
            position: absolute; top: 0; width: 100%; height: 200px;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
        }

        .sun {
            position: absolute; bottom: -20px; left: 70%;
            width: 80px; height: 80px; background: #feb47b;
            border-radius: 50%; box-shadow: 0 0 50px rgba(254, 180, 123, 0.6);
        }

        /* MAR PROFUNDO */
        #sea {
            position: absolute; top: 200px; width: 100%; height: calc(100% - 200px);
            background: linear-gradient(to bottom, var(--sea-top), var(--sea-deep));
            overflow: hidden;
        }

        /* CONTAINER DOS PEIXES - Garante que ocupe o mar todo */
        #container {
            position: relative; width: 100%; height: 100%;
        }

        /* BARCO */
        #boat-container {
            position: absolute; top: 140px; left: 50%;
            width: 120px; z-index: 100;
            animation: boatRock 4s ease-in-out infinite;
        }

        @keyframes boatRock {
            0%, 100% { transform: translateX(-55%) translateY(0) rotate(-2deg); }
            50% { transform: translateX(-45%) translateY(-5px) rotate(2deg); }
        }

        #hud {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 200;
        }
        .stat {
            background: rgba(0,0,0,0.6); border: 1px solid var(--gold);
            padding: 8px 12px; border-radius: 12px; color: white;
            font-weight: bold; font-size: 13px; min-width: 80px; text-align: center;
        }

        #line {
            position: absolute; top: 185px; left: 50%;
            width: 2px; height: 0; background: white;
            transform-origin: top center; z-index: 50;
        }
        #hook { position: absolute; bottom: -20px; left: -10px; font-size: 22px; }

        .item {
            position: absolute; z-index: 40;
            will-change: transform;
        }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; color: white; z-index: 1000;
        }
    </style>
</head>
<body onclick="shoot()">

    <div id="game-container">
        <div id="sky">
            <div class="sun"></div>
        </div>

        <div id="hud">
            <div class="stat">N√çVEL: <span id="lvl">1</span></div>
            <div class="stat">PONTOS: <span id="pts">0</span></div>
            <div class="stat">TEMPO: <span id="time">60</span>s</div>
        </div>

        <div id="boat-container">
            <svg viewBox="0 0 100 60">
                <path d="M5,35 L95,35 L85,55 L15,55 Z" fill="#5d4037" />
                <circle cx="45" cy="22" r="7" fill="#ffdbac" />
                <line x1="52" y1="32" x2="90" y2="5" stroke="#222" stroke-width="3" />
            </svg>
        </div>

        <div id="sea">
            <div id="container"></div>
        </div>

        <div id="line"><div id="hook">ü™ù</div></div>
    </div>

    <div id="game-over" class="overlay">
        <h1 style="color:var(--gold)">FIM DA PESCARIA</h1>
        <p id="final-pts" style="font-size: 24px"></p>
        <button onclick="location.reload()" style="padding: 15px 40px; border-radius: 50px; background:var(--gold); border:none; font-weight:bold;">RECOME√áAR</button>
    </div>

<script>
    const container = document.getElementById('container');
    const line = document.getElementById('line');
    const hook = document.getElementById('hook');
    
    let score = 0, level = 1, timeLeft = 60, active = true;
    let state = 'swing', angle = 0, dir = 1, len = 0, caught = null;
    let items = [];

    const types = [
        { ico: 'üêü', pts: 10, w: 1, s: 2 },
        { ico: 'üê†', pts: 20, w: 0.8, s: 3 },
        { ico: 'üê°', pts: 35, w: 1.5, s: 1.5 },
        { ico: 'ü¶à', pts: 100, w: 4, s: 1 },
        { ico: 'üëû', pts: -15, w: 2, s: 2.5 },
        { ico: 'ü•´', pts: -10, w: 1.2, s: 3 }
    ];

    function spawn() {
        if(!active) return;

        // CORRE√á√ÉO: Pega a altura atual do container no momento do spawn
        const seaHeight = container.getBoundingClientRect().height;
        
        const t = types[Math.floor(Math.random()*types.length)];
        const it = {
            el: document.createElement('div'),
            x: window.innerWidth + 50,
            // CORRE√á√ÉO: Espalha por toda a altura do mar (seaHeight)
            y: Math.random() * (seaHeight - 50), 
            t: t,
            speed: (Math.random() * t.s + (level * 0.4)),
            sinOff: Math.random() * 10
        };

        it.el.className = 'item';
        it.el.innerHTML = t.ico;
        it.el.style.fontSize = (25 + t.w * 8) + 'px';
        it.el.style.top = it.y + 'px'; // Aplica a altura aleat√≥ria corrigida
        
        container.appendChild(it.el);
        items.push(it);
        
        setTimeout(spawn, Math.max(400, 1500 - (level * 150)));
    }

    function shoot() {
        if(state === 'swing' && active) state = 'launch';
    }

    function update() {
        if(!active) return;

        items.forEach((it, i) => {
            if(it === caught) return;
            it.x -= it.speed;
            
            // Movimento leve de onda
            const yVar = Math.sin(it.x * 0.03 + it.sinOff) * 2;
            
            it.el.style.transform = `translate(${it.x - (window.innerWidth + 50)}px, ${yVar}px)`;

            if(it.x < -100) {
                it.el.remove();
                items.splice(i, 1);
            }
        });

        if(state === 'swing') {
            angle += (1.5 + (level * 0.2)) * dir;
            if(Math.abs(angle) > 75) dir *= -1;
            line.style.transform = `rotate(${angle}deg)`;
        } else if(state === 'launch') {
            len += 14;
            line.style.height = len + 'px';
            
            const hRect = hook.getBoundingClientRect();
            items.forEach(it => {
                if(!caught) {
                    const iRect = it.el.getBoundingClientRect();
                    if(hRect.left < iRect.right && hRect.right > iRect.left && hRect.top < iRect.bottom && hRect.bottom > iRect.top) {
                        caught = it;
                        state = 'back';
                    }
                }
            });
            if(len > window.innerHeight - 200) state = 'back';
        } else if(state === 'back') {
            let s = 12;
            if(caught) s = Math.max(2, 12 / caught.t.w);
            len -= s;
            line.style.height = len + 'px';

            if(caught) {
                caught.el.style.top = '100%';
                caught.el.style.left = '50%';
                caught.el.style.transform = 'translate(-50%, -50%)';
                hook.appendChild(caught.el);
            }

            if(len <= 0) {
                len = 0; state = 'swing';
                if(caught) {
                    score += caught.t.pts;
                    if(score < 0) score = 0;
                    document.getElementById('pts').innerText = score;
                    caught.el.remove();
                    items = items.filter(i => i !== caught);
                    caught = null;
                    
                    if(score >= level * 150) {
                        level++;
                        document.getElementById('lvl').innerText = level;
                        timeLeft += 15;
                    }
                }
            }
        }
        requestAnimationFrame(update);
    }

    const timer = setInterval(() => {
        if(!active) return;
        timeLeft--;
        document.getElementById('time').innerText = timeLeft + "s";
        if(timeLeft <= 0) {
            active = false;
            clearInterval(timer);
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('final-pts').innerText = score + " Pontos";
        }
    }, 1000);

    // Espera 100ms para o navegador processar o layout antes de come√ßar o spawn
    setTimeout(() => {
        spawn();
        update();
    }, 100);
</script>
</body>
</html>
