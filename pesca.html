<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pescador de Milagres Pro</title>
    <style>
        :root {
            --gold: #f1c40f;
            --ocean-dark: rgba(0, 31, 63, 0.95);
            --ocean-light: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif;
            background: #001f3f; 
            user-select: none; touch-action: manipulation;
        }

        #game-container { position: relative; width: 100%; height: 100%; overflow: hidden; display: none; }

        /* Telas de Menu Estilizadas em Azul Oceano */
        .screen {
            position: fixed; inset: 0; z-index: 3000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0, 20, 40, 0.7), rgba(0, 20, 40, 0.9)), url('mar.jpg');
            background-size: cover; background-position: center; color: white;
        }

        .menu-box {
            background: var(--ocean-dark); padding: 40px; border-radius: 30px;
            border: 2px solid var(--ocean-light); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5), inset 0 0 15px rgba(52, 152, 219, 0.3);
            width: 85%; max-width: 360px; backdrop-filter: blur(12px);
            text-align: center;
        }

        button {
            width: 100%; padding: 16px; margin: 12px 0; font-size: 18px; font-weight: bold;
            text-transform: uppercase; border-radius: 15px; border: none; cursor: pointer;
            transition: all 0.3s ease; letter-spacing: 1px;
        }

        .btn-start { 
            background: linear-gradient(135deg, var(--ocean-light), #2980b9); 
            color: white; border-bottom: 4px solid #1a5276;
        }
        .btn-rank { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--ocean-light); color: var(--ocean-light); 
        }
        button:active { transform: translateY(3px); border-bottom-width: 1px; }

        /* Elementos de Jogo */
        #sky {
            position: absolute; top: 0; width: 100%; height: 120px;
            background: url('ceu.jpg') no-repeat center bottom; background-size: cover;
        }

        #sea {
            position: absolute; top: 120px; width: 100%; height: calc(100% - 120px);
            background: url('mar.jpg') no-repeat center top; background-size: cover;
        }

        #hud {
            position: absolute; top: 15px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 200;
        }
        .stat {
            background: rgba(0, 15, 30, 0.85); border: 1.5px solid var(--gold);
            padding: 8px 12px; border-radius: 12px; color: white;
            font-weight: bold; font-size: 13px; min-width: 90px; text-align: center;
        }

        #boat-container {
            position: absolute; top: 55px; left: 50%; width: 140px; 
            z-index: 100; transform: translateX(-50%);
            animation: boatRock 4s ease-in-out infinite;
        }
        @keyframes boatRock { 0%, 100% { transform: translateX(-50%) rotate(-2deg); } 50% { transform: translateX(-48%) rotate(2deg); } }
        #boat-img { width: 100%; height: auto; display: block; }

        #line {
            position: absolute; top: 90%; left: 50%; width: 2px; height: 60px;
            background: #fff; transform-origin: top center; z-index: 90; 
        }
        #hook { position: absolute; bottom: -28px; left: -14px; font-size: 32px; }

        .item { position: absolute; z-index: 40; pointer-events: none; font-size: 52px; }
        .shark-size { font-size: 85px !important; }

        .floating-text {
            position: absolute; font-weight: 900; font-size: 30px;
            pointer-events: none; z-index: 500; animation: floatUp 1s forwards;
        }
        @keyframes floatUp { 0% { transform: translate3d(-50%, 0, 0); opacity: 1; } 100% { transform: translate3d(-50%, -100px, 0); opacity: 0; } }

        #ranking-list { list-style: none; padding: 0; margin: 20px 0; }
        #ranking-list li { 
            background: rgba(52, 152, 219, 0.1); margin: 8px 0; padding: 12px; 
            border-radius: 12px; display: flex; justify-content: space-between;
            border-bottom: 1px solid rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body onclick="shoot()">

    <div id="main-menu" class="screen">
        <div class="menu-box">
            <h1 style="color:var(--ocean-light); margin-bottom: 5px; font-size: 26px;">PESCA MASTER</h1>
            <p style="margin-bottom: 25px; font-size: 13px; color: #aabccf;">Pescador de Milagres Pro</p>
            <button class="btn-start" onclick="startGame(event)">Iniciar Pesca</button>
            <button class="btn-rank" onclick="showRanking(event)">Ranking Top 5</button>
        </div>
    </div>

    <div id="ranking-screen" class="screen" style="display: none;">
        <div class="menu-box">
            <h2 style="color:var(--gold); margin-bottom: 15px; font-size: 20px;">MELHORES PONTUA√á√ïES</h2>
            <ul id="ranking-list"></ul>
            <button class="btn-rank" onclick="hideRanking(event)">Voltar</button>
        </div>
    </div>

    <div id="game-container">
        <div id="sky"></div>
        <div id="hud">
            <div class="stat">N√çVEL: <span id="lvl">1</span></div>
            <div class="stat">PONTOS: <span id="pts">0</span></div>
            <div class="stat">TEMPO: <span id="time">60</span>s</div>
        </div>
        <div id="boat-container">
            <img src="barco.png" id="boat-img" alt="Barco">
            <div id="line"><div id="hook">ü™ù</div></div>
        </div>
        <div id="sea"><div id="container"></div></div>
    </div>

    <div id="game-over" class="screen" style="display: none;">
        <div class="menu-box">
            <h1 style="color:var(--danger); font-size: 30px;">FIM DA LINHA!</h1>
            <p style="margin-top: 15px; color: #fff;">Sua pontua√ß√£o:</p>
            <h2 id="final-score" style="font-size: 45px; color: var(--gold); margin: 10px 0;">0</h2>
            <button class="btn-start" onclick="location.reload()">Jogar Novamente</button>
        </div>
    </div>

<script>
    const container = document.getElementById('container');
    const line = document.getElementById('line');
    const hook = document.getElementById('hook');
    const lvlDisplay = document.getElementById('lvl');
    const ptsDisplay = document.getElementById('pts');
    const timeDisplay = document.getElementById('time');
    
    let score = 0, level = 1, timeLeft = 60, active = false;
    let state = 'swing', angle = 0, dir = 1, len = 60, caught = null;
    let items = [];
    let slowMoFactor = 1;

    const types = {
        'PEIXE': { ico: 'üêü', pts: 10, w: 1, s: 1.5 },
        'RARO': { ico: 'üê†', pts: 50, w: 0.8, s: 2.2 },
        'TUBARAO': { ico: 'ü¶à', pts: 150, w: 5, s: 0.8 },
        'SAPATO': { ico: 'üëû', pts: -10, w: 2, s: 1.2 },
        'LATA': { ico: 'ü•´', pts: -15, w: 1.5, s: 1.5 },
        'BONUS': { ico: '‚ú®', pts: 20, w: 0.5, s: 2.2 },
        'SLOW': { ico: '‚åõÔ∏è', pts: 5, w: 0.5, s: 2.5 }
    };

    function startGame(e) {
        if(e) e.stopPropagation();
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        active = true;
        spawn();
        update();
        startTimer();
    }

    function showRanking(e) {
        if(e) e.stopPropagation();
        const list = document.getElementById('ranking-list');
        const scores = JSON.parse(localStorage.getItem('fishing_rank') || '[]');
        list.innerHTML = scores.length ? '' : '<li>Ainda sem recordes</li>';
        scores.forEach((s, i) => {
            list.innerHTML += `<li><span>${i+1}¬∫ Lugar</span> <strong>${s} pts</strong></li>`;
        });
        document.getElementById('ranking-screen').style.display = 'flex';
    }

    function hideRanking(e) { 
        if(e) e.stopPropagation();
        document.getElementById('ranking-screen').style.display = 'none'; 
    }

    function saveScore(finalScore) {
        let scores = JSON.parse(localStorage.getItem('fishing_rank') || '[]');
        scores.push(finalScore);
        scores.sort((a, b) => b - a);
        scores = scores.slice(0, 5); // Mant√©m apenas o Top 5
        localStorage.setItem('fishing_rank', JSON.stringify(scores));
    }

    function updateScoreDisplay() {
        ptsDisplay.innerText = score > 9999 ? score.toString().substring(0, 4) : score;
    }

    function spawn() {
        if(!active) return;
        const qty = 2 + Math.min(level, 4); 
        for(let i=0; i<qty; i++) {
            let chance = Math.random();
            let k = 'PEIXE';
            if(chance < 0.05) k = 'BONUS';
            else if(chance < 0.15) k = 'RARO';
            else if(chance > 0.85) k = Math.random() > 0.5 ? 'SAPATO' : 'LATA';
            if(level > 2 && k === 'PEIXE' && Math.random() > 0.9) k = 'TUBARAO';

            const t = types[k];
            const el = document.createElement('div');
            el.className = 'item' + (k === 'TUBARAO' ? ' shark-size' : '');
            el.innerHTML = t.ico;
            const item = { el: el, type: k, x: window.innerWidth + 100, y: 50 + Math.random() * (window.innerHeight - 350), speed: t.s + (level * 0.1), pts: t.pts, w: t.w };
            container.appendChild(el);
            items.push(item);
        }
        setTimeout(spawn, 3000 - Math.min(1500, level * 150));
    }

    function update() {
        if(!active) return;

        items.forEach((it, i) => {
            if(it === caught) return;
            it.x -= it.speed * slowMoFactor;
            it.el.style.transform = `translate3d(${it.x}px, ${it.y + Math.sin(it.x*0.02)*8}px, 0)`;
            if(it.x < -150) { it.el.remove(); items.splice(i, 1); }
        });

        if(state === 'swing') {
            angle += (1.2 + (level * 0.1)) * dir * slowMoFactor;
            if(Math.abs(angle) > 60) dir *= -1;
            line.style.transform = `rotate(${angle}deg)`;
        } else if(state === 'launch') {
            len += 18;
            line.style.height = len + 'px';
            const hRect = hook.getBoundingClientRect();
            items.forEach(it => {
                const iRect = it.el.getBoundingClientRect();
                if(hRect.left < iRect.right && hRect.right > iRect.left && hRect.top < iRect.bottom && hRect.bottom > iRect.top) {
                    caught = it; state = 'back';
                }
            });
            if(len > window.innerHeight - 150) state = 'back';
        } else if(state === 'back') {
            len -= 22 / (caught ? caught.w : 1);
            line.style.height = len + 'px';
            if(caught) {
                caught.el.style.left = '50%'; caught.el.style.top = '100%';
                caught.el.style.transform = 'translate(-50%, -10px)';
                hook.appendChild(caught.el);
            }
            if(len <= 60) {
                if(caught) {
                    if(caught.type === 'BONUS') { timeLeft += 10; createPopup("+10s", "var(--success)"); }
                    else if(caught.type === 'SLOW') { slowMoFactor = 0.3; setTimeout(()=>slowMoFactor=1, 5000); }
                    else { score += caught.pts; createPopup(caught.pts > 0 ? "+"+caught.pts : caught.pts, caught.pts > 0 ? "white" : "var(--danger)"); }
                    level = Math.floor(score / 300) + 1;
                    lvlDisplay.innerText = level;
                    updateScoreDisplay();
                    caught.el.remove();
                    caught = null;
                } else {
                    // PENALIDADE DE 3 SEGUNDOS AO ERRAR
                    timeLeft = Math.max(0, timeLeft - 3);
                    createPopup("-3s", "var(--danger)");
                }
                state = 'swing';
            }
        }
        requestAnimationFrame(update);
    }

    function shoot() { if(state === 'swing' && active) state = 'launch'; }

    function createPopup(txt, color) {
        const p = document.createElement('div');
        p.className = 'floating-text';
        p.innerText = txt; p.style.color = color;
        p.style.left = '50%'; p.style.top = '150px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1000);
    }

    function startTimer() {
        const t = setInterval(() => {
            if(!active) { clearInterval(t); return; }
            timeLeft--;
            timeDisplay.innerText = timeLeft;
            if(timeLeft <= 0) {
                active = false;
                saveScore(score);
                document.getElementById('final-score').innerText = score;
                document.getElementById('game-over').style.display = 'flex';
            }
        }, 1000);
    }
</script>
</body>
</html>
