<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pescador de Milagres</title>
    <style>
        :root {
            --gold: #f1c40f;
            --success: #2ecc71;
            --danger: #e74c3c;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #87CEEB; 
            user-select: none; touch-action: manipulation;
        }

        #game-container { position: relative; width: 100%; height: 100%; }

        #sky {
            position: absolute; top: 0; width: 100%; height: 120px;
            background: url('ceu.jpg') no-repeat center bottom;
            background-size: cover;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        #sea {
            position: absolute; top: 120px; width: 100%; height: calc(100% - 120px);
            background: url('mar.jpg') no-repeat center top;
            background-size: cover;
            overflow: hidden;
        }

        #boat-container {
            position: absolute; top: 55px; left: 50%;
            width: 140px; z-index: 100;
            animation: boatRock 4s ease-in-out infinite, fadeIn 1.5s ease-out forwards;
            transform-origin: center; opacity: 0;
        }

        #boat-img { width: 100%; height: auto; display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes boatRock {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-48%) rotate(2deg); }
        }

        #line {
            position: absolute; top: 90%; left: 50%; 
            width: 2px; height: 60px; background: #fff;
            transform-origin: top center; z-index: 110; 
            box-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        #hook { 
            position: absolute; bottom: -28px; left: -14px; 
            font-size: 32px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* HUD ESTILIZADO */
        #hud {
            position: absolute; top: 15px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 200;
        }
        .stat {
            background: rgba(0,0,0,0.8); border: 2px solid var(--gold);
            padding: 8px 15px; border-radius: 15px; color: white;
            font-weight: bold; font-size: 14px; min-width: 90px; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* POPUPS DE PONTOS E AVISOS */
        .floating-text {
            position: absolute; font-weight: 900; font-size: 24px;
            pointer-events: none; z-index: 500; animation: floatUp 1s ease-out forwards;
            text-shadow: 2px 2px 0 #000;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .level-up {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 48px; color: var(--gold); font-weight: 900;
            z-index: 1000; text-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: levelAnim 2s ease-in-out forwards;
        }

        @keyframes levelAnim {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        .item { position: absolute; z-index: 40; pointer-events: none; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; color: white; z-index: 2000;
        }
    </style>
</head>
<body onclick="shoot()">

    <div id="game-container">
        <div id="sky"></div>

        <div id="hud">
            <div class="stat" style="border-color: #3498db;">N√çVEL: <span id="lvl">1</span></div>
            <div class="stat">PONTOS: <span id="pts">0</span></div>
            <div class="stat" style="border-color: #e67e22;">TEMPO: <span id="time">60</span>s</div>
        </div>

        <div id="boat-container">
            <img src="barco.png" id="boat-img" alt="Barco">
            <div id="line"><div id="hook">ü™ù</div></div>
        </div>

        <div id="sea"><div id="container"></div></div>
    </div>

    <div id="game-over" class="overlay">
        <h1 style="color:var(--gold); font-size: 40px;">PESCARIA ENCERRADA!</h1>
        <p id="final-pts" style="font-size: 30px; margin-bottom: 30px;"></p>
        <button onclick="location.reload()" style="padding: 18px 50px; border-radius: 50px; background:var(--gold); border:none; font-weight:bold; font-size: 18px; cursor:pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">JOGAR NOVAMENTE</button>
    </div>

<script>
    const container = document.getElementById('container');
    const line = document.getElementById('line');
    const hook = document.getElementById('hook');
    
    let score = 0, level = 1, timeLeft = 60, active = true;
    let state = 'swing', angle = 0, dir = 1, len = 60, caught = null;
    let items = [];

    const types = [
        { ico: 'üêü', pts: 10, w: 1, s: 0.9, msg: "Bom!" },
        { ico: 'üê†', pts: 20, w: 0.8, s: 1.3, msg: "Raro!" },
        { ico: 'üê°', pts: 35, w: 1.5, s: 0.7, msg: "Pesado!" },
        { ico: 'ü¶à', pts: 150, w: 5, s: 0.5, msg: "LEND√ÅRIO!" },
        { ico: 'üëû', pts: -15, w: 2, s: 1.2, msg: "Lixo!" },
        { ico: 'ü•´', pts: -10, w: 1.2, s: 1.5, msg: "Polui√ß√£o!" }
    ];

    function createPopup(txt, color, x, y) {
        const p = document.createElement('div');
        p.className = 'floating-text';
        p.innerText = txt;
        p.style.color = color;
        p.style.left = (x || window.innerWidth/2) + 'px';
        p.style.top = (y || 150) + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1000);
    }

    function spawn() {
        if(!active) return;
        const batch = Math.floor(Math.random() * 2) + 1 + Math.floor(level/2);
        for(let i=0; i<batch; i++) {
            const t = types[Math.floor(Math.random()*types.length)];
            const it = {
                el: document.createElement('div'),
                x: window.innerWidth + 100, 
                y: 50 + Math.random() * (window.innerHeight - 250), 
                t: t,
                speed: (Math.random() * t.s + 0.8) + (level * 0.15), 
                sinOff: Math.random() * 10
            };
            it.el.className = 'item';
            it.el.innerHTML = t.ico;
            it.el.style.fontSize = (30 + t.w * 8) + 'px';
            container.appendChild(it.el);
            items.push(it);
        }
        setTimeout(spawn, Math.max(500, 1500 - (level * 100)));
    }

    function shoot() {
        if(state === 'swing' && active) state = 'launch';
    }

    function update() {
        if(!active) return;

        items.forEach((it, i) => {
            if(it === caught) return;
            it.x -= it.speed;
            const yVar = Math.sin(it.x * 0.02 + it.sinOff) * 15;
            it.el.style.transform = `translate(${it.x}px, ${it.y + yVar}px)`;
            if(it.x < -150) {
                it.el.remove();
                items.splice(i, 1);
            }
        });

        if(state === 'swing') {
            angle += (1.2 + (level * 0.1)) * dir;
            if(Math.abs(angle) > 65) dir *= -1;
            line.style.transform = `rotate(${angle}deg)`;
        } 
        else if(state === 'launch') {
            len += (10 + (level * 1.5)); 
            line.style.height = len + 'px';
            
            const hRect = hook.getBoundingClientRect();
            items.forEach(it => {
                if(!caught) {
                    const iRect = it.el.getBoundingClientRect();
                    if(hRect.left < iRect.right && hRect.right > iRect.left && 
                       hRect.top < iRect.bottom && hRect.bottom > iRect.top) {
                        caught = it;
                        state = 'back';
                        if(it.t.w > 2) createPopup("PESADO!", "orange", hRect.left, hRect.top);
                    }
                }
            });
            if(len > window.innerHeight - 150) state = 'back';
        } 
        else if(state === 'back') {
            let s = (15 + (level * 2));
            if(caught) s = Math.max(3, s / caught.t.w);
            len -= s;
            line.style.height = len + 'px';

            if(caught) {
                caught.el.style.transform = `translate(-50%, 0)`;
                caught.el.style.left = "50%";
                caught.el.style.top = "100%";
                hook.appendChild(caught.el);
            }

            if(len <= 60) {
                len = 60; 
                state = 'swing';
                if(caught) {
                    const p = caught.t.pts;
                    score += p;
                    if(score < 0) score = 0;
                    document.getElementById('pts').innerText = score;

                    // Feedback Visual
                    const color = p > 0 ? "#2ecc71" : "#e74c3c";
                    const prefix = p > 0 ? "+" : "";
                    createPopup(`${prefix}${p} ${caught.t.msg}`, color);

                    caught.el.remove();
                    items = items.filter(i => i !== caught);
                    caught = null;

                    // Level Up
                    if(score >= level * 400) {
                        level++;
                        document.getElementById('lvl').innerText = level;
                        timeLeft += 15;
                        const lUp = document.createElement('div');
                        lUp.className = 'level-up';
                        lUp.innerText = `N√çVEL ${level}`;
                        document.body.appendChild(lUp);
                        setTimeout(() => lUp.remove(), 2000);
                    }
                }
            }
        }
        requestAnimationFrame(update);
    }

    const timer = setInterval(() => {
        if(!active) return;
        timeLeft--;
        document.getElementById('time').innerText = timeLeft + "s";
        if(timeLeft <= 0) {
            active = false;
            clearInterval(timer);
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('final-pts').innerText = score + " Pontos Conquistados";
        }
    }, 1000);

    spawn();
    update();
</script>
</body>
</html>
