<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mar√© de Sorte - Pescador Pro</title>
    <style>
        :root {
            --gold: #f39c12;
            --ocean-blue: #0984e3;
            --deep-blue: #001f3f;
            --clean-white: rgba(255, 255, 255, 0.98);
            --danger: #d63031;
            --success: #00b894;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            background: var(--deep-blue); 
            user-select: none; touch-action: manipulation;
            transition: background 0.5s;
        }

        body.slow-mode {
            background: #002d5a;
            animation: pulseBlue 2s infinite;
        }
        @keyframes pulseBlue {
            0% { box-shadow: inset 0 0 100px rgba(9, 132, 227, 0.5); }
            50% { box-shadow: inset 0 0 200px rgba(9, 132, 227, 0.8); }
            100% { box-shadow: inset 0 0 100px rgba(9, 132, 227, 0.5); }
        }

        .fade-in { animation: fadeIn 0.5s forwards; }
        .fade-out { animation: fadeOut 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        #game-container { position: relative; width: 100%; height: 100%; overflow: hidden; display: none; opacity: 0; }

        .screen {
            position: fixed; inset: 0; z-index: 3000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('mar.jpg');
            background-size: cover; background-position: center;
        }

        .menu-box {
            background: var(--clean-white); padding: 45px 30px; border-radius: 45px;
            border: 8px solid var(--ocean-blue); 
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            width: 85%; max-width: 350px; text-align: center;
        }

        h1 { color: var(--ocean-blue); font-size: 34px; margin: 0; line-height: 1; }
        .subtitle { color: var(--gold); font-size: 16px; margin-bottom: 30px; letter-spacing: 1px; }

        button {
            width: 100%; padding: 20px; margin: 12px 0; font-size: 19px; font-weight: 900;
            text-transform: uppercase; border-radius: 25px; border: none; cursor: pointer;
            transition: all 0.2s; font-family: inherit;
        }

        .btn-start { background: var(--ocean-blue); color: white; box-shadow: 0 8px 0 #076ad0; }
        .btn-rank { background: white; border: 3px solid var(--ocean-blue); color: var(--ocean-blue); }
        button:active { transform: translateY(5px); box-shadow: none; }

        #sky { position: absolute; top: 0; width: 100%; height: 130px; background: url('ceu.jpg') no-repeat center bottom; background-size: cover; }
        #sea { position: absolute; top: 130px; width: 100%; height: calc(100% - 130px); background: url('mar.jpg') no-repeat center top; background-size: cover; }

        #hud { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; gap: 8px; z-index: 200; }
        .stat {
            background: var(--clean-white); border: 2.5px solid var(--ocean-blue);
            padding: 10px; border-radius: 18px; color: var(--deep-blue);
            font-weight: 900; font-size: 10px; min-width: 90px; text-align: center;
        }

        #boat-container {
            position: absolute; top: 60px; left: 50%; width: 135px; 
            z-index: 100; transform: translateX(-50%);
            animation: boatRock 4s ease-in-out infinite;
        }
        @keyframes boatRock { 0%, 100% { transform: translateX(-50%) rotate(-2deg); } 50% { transform: translateX(-48%) rotate(2deg); } }
        #boat-img { width: 100%; filter: drop-shadow(0 12px 6px rgba(0,0,0,0.25)); }

        #line { position: absolute; top: 90%; left: 50%; width: 2.5px; height: 65px; background: #fff; transform-origin: top center; z-index: 90; }
        #hook { position: absolute; bottom: -30px; left: -15px; font-size: 34px; }

        .item { position: absolute; z-index: 40; pointer-events: none; font-size: 55px; }
        .shark-size { font-size: 90px !important; }

        .floating-text {
            position: absolute; font-weight: 900; font-size: 36px;
            pointer-events: none; z-index: 500; animation: floatUp 1s forwards;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }
        @keyframes floatUp { 0% { transform: translate3d(-50%, 0, 0); opacity: 1; } 100% { transform: translate3d(-50%, -120px, 0); opacity: 0; } }

        #ranking-list { list-style: none; padding: 0; margin: 20px 0; }
        #ranking-list li { background: rgba(9, 132, 227, 0.1); margin: 10px 0; padding: 15px; border-radius: 18px; display: flex; justify-content: space-between; color: var(--deep-blue); font-size: 18px; }
    </style>
</head>
<body onclick="shoot()">

    <div id="main-menu" class="screen">
        <div class="menu-box">
            <h1>MAR√â DE SORTE</h1>
            <div class="subtitle">DESAFIO PESCADOR PRO</div>
            <button class="btn-start" onclick="startGame(event)">FISGAR AGORA!</button>
            <button class="btn-rank" onclick="showRanking(event)">MELHORES DO MAR</button>
        </div>
    </div>

    <div id="ranking-screen" class="screen" style="display: none;">
        <div class="menu-box">
            <h1>LENDAS</h1>
            <ul id="ranking-list"></ul>
            <button class="btn-rank" onclick="hideRanking(event)">VOLTAR AO PORTO</button>
        </div>
    </div>

    <div id="game-container">
        <div id="sky"></div>
        <div id="hud">
            <div class="stat">MAR√â: <span id="lvl">1</span></div>
            <div class="stat">SCORE: <span id="pts">0</span></div>
            <div class="stat">OXIG√äNIO: <span id="time">60</span>s</div>
        </div>
        <div id="boat-container">
            <img src="barco.png" id="boat-img" alt="Barco">
            <div id="line"><div id="hook">ü™ù</div></div>
        </div>
        <div id="sea"><div id="container"></div></div>
    </div>

    <div id="game-over" class="screen" style="display: none;">
        <div class="menu-box">
            <h1 style="color:var(--danger)">REDE CHEIA!</h1>
            <div class="subtitle" style="margin-top:10px">Sua pontua√ß√£o final:</div>
            <h2 id="final-score" style="font-size: 60px; color: var(--ocean-blue); margin: 15px 0;">0</h2>
            <button class="btn-start" onclick="location.reload()">TENTAR NOVAMENTE</button>
        </div>
    </div>

<script>
    const container = document.getElementById('container');
    const line = document.getElementById('line');
    const hook = document.getElementById('hook');
    const lvlDisplay = document.getElementById('lvl');
    const ptsDisplay = document.getElementById('pts');
    const timeDisplay = document.getElementById('time');
    
    let score = 0, level = 1, timeLeft = 60, active = false;
    let state = 'swing', angle = 0, dir = 1, len = 65, caught = null;
    let items = [];
    let slowMoFactor = 1;

    const types = {
        'PEIXE': { ico: 'üêü', pts: 10, w: 1, s: 1.5 },
        'RARO': { ico: 'üê†', pts: 50, w: 0.8, s: 2.2 },
        'TUBARAO': { ico: 'ü¶à', pts: 150, w: 5, s: 0.8 },
        'SAPATO': { ico: 'üëû', pts: -10, w: 2, s: 1.2 },
        'LATA': { ico: 'ü•´', pts: -15, w: 1.5, s: 1.5 },
        'BONUS': { ico: '‚ú®', pts: 20, w: 0.5, s: 2.2 },
        'SLOW': { ico: '‚åõÔ∏è', pts: 5, w: 0.5, s: 2.5 }
    };

    function startGame(e) {
        if(e) e.stopPropagation();
        const menu = document.getElementById('main-menu');
        const game = document.getElementById('game-container');
        menu.classList.add('fade-out');
        setTimeout(() => {
            menu.style.display = 'none';
            game.style.display = 'block';
            game.classList.add('fade-in');
            active = true;
            spawn();
            update();
            startTimer();
        }, 400);
    }

    function showRanking(e) {
        if(e) e.stopPropagation();
        const list = document.getElementById('ranking-list');
        const scores = JSON.parse(localStorage.getItem('fishing_rank') || '[]');
        list.innerHTML = scores.length ? '' : '<li>Aguardando Her√≥is</li>';
        scores.forEach((s, i) => { list.innerHTML += `<li><span>${i+1}¬∫</span> <span>${s} pts</span></li>`; });
        document.getElementById('ranking-screen').style.display = 'flex';
    }

    function hideRanking(e) { if(e) e.stopPropagation(); document.getElementById('ranking-screen').style.display = 'none'; }

    function saveScore(finalScore) {
        let scores = JSON.parse(localStorage.getItem('fishing_rank') || '[]');
        scores.push(finalScore);
        scores.sort((a, b) => b - a);
        scores = scores.slice(0, 5);
        localStorage.setItem('fishing_rank', JSON.stringify(scores));
    }

    function spawn() {
        if(!active) return;
        // MAIS PEIXES NO IN√çCIO: qty base aumentada de 2 para 4
        const qty = 4 + Math.min(level, 4); 
        for(let i=0; i<qty; i++) {
            let chance = Math.random();
            let k = 'PEIXE';
            
            if(level >= 10) {
                if(chance < 0.12) k = 'BONUS';
                else if(chance < 0.22) k = 'SLOW';
                else if(chance < 0.40) k = 'RARO';
                else if(chance > 0.90) k = Math.random() > 0.5 ? 'SAPATO' : 'LATA';
            } else {
                if(chance < 0.25) k = 'RARO'; // Mais peixes raros no come√ßo para subir de n√≠vel r√°pido
                else if(chance > 0.92) k = Math.random() > 0.5 ? 'SAPATO' : 'LATA';
            }
            
            if(level > 2 && k === 'PEIXE' && Math.random() > 0.8) k = 'TUBARAO';

            const t = types[k];
            const el = document.createElement('div');
            el.className = 'item' + (k === 'TUBARAO' ? ' shark-size' : '');
            el.innerHTML = t.ico;
            const item = { el: el, type: k, x: window.innerWidth + (Math.random() * 200), y: 50 + Math.random() * (window.innerHeight - 350), speed: t.s + (level * 0.15), pts: t.pts, w: t.w };
            container.appendChild(el);
            items.push(item);
        }
        // SPAWN MAIS R√ÅPIDO NO IN√çCIO: delay reduzido
        setTimeout(spawn, 2000 - Math.min(1200, level * 150));
    }

    function update() {
        if(!active) return;
        items.forEach((it, i) => {
            if(it === caught) return;
            it.x -= it.speed * slowMoFactor;
            it.el.style.transform = `translate3d(${it.x}px, ${it.y + Math.sin(it.x*0.02)*8}px, 0)`;
            if(it.x < -150) { it.el.remove(); items.splice(i, 1); }
        });

        if(state === 'swing') {
            angle += (1.4 + (level * 0.12)) * dir * slowMoFactor;
            if(Math.abs(angle) > 65) dir *= -1;
            line.style.transform = `rotate(${angle}deg)`;
        } else if(state === 'launch') {
            len += 20;
            line.style.height = len + 'px';
            const hRect = hook.getBoundingClientRect();
            items.forEach(it => {
                const iRect = it.el.getBoundingClientRect();
                if(hRect.left < iRect.right && hRect.right > iRect.left && hRect.top < iRect.bottom && hRect.bottom > iRect.top) {
                    caught = it; state = 'back';
                }
            });
            if(len > window.innerHeight - 150) state = 'back';
        } else if(state === 'back') {
            len -= 25 / (caught ? caught.w : 1);
            line.style.height = len + 'px';
            if(caught) {
                caught.el.style.left = '50%'; caught.el.style.top = '100%';
                caught.el.style.transform = 'translate(-50%, -10px)';
                hook.appendChild(caught.el);
            }
            if(len <= 65) {
                if(caught) {
                    if(caught.type === 'BONUS') { timeLeft += 10; createPopup("+10s", "var(--success)"); }
                    else if(caught.type === 'SLOW') { 
                        slowMoFactor = 0.3; 
                        document.body.classList.add('slow-mode');
                        createPopup("DEVAGAR!", "var(--gold)");
                        setTimeout(() => {
                            slowMoFactor = 1;
                            document.body.classList.remove('slow-mode');
                        }, 5000); 
                    }
                    else { 
                        score += caught.pts; 
                        createPopup(caught.pts > 0 ? "+"+caught.pts : caught.pts, caught.pts > 0 ? "var(--ocean-blue)" : "var(--danger)"); 
                    }
                    level = Math.floor(score / 100) + 1;
                    lvlDisplay.innerText = level;
                    ptsDisplay.innerText = score;
                    caught.el.remove();
                    caught = null;
                } else {
                    // DANO DE ERRO REMOVIDO (N√£o remove mais 3 segundos)
                    // createPopup("MISSED", "gray"); 
                }
                state = 'swing';
            }
        }
        requestAnimationFrame(update);
    }

    function shoot() { if(state === 'swing' && active) state = 'launch'; }

    function createPopup(txt, color) {
        const p = document.createElement('div');
        p.className = 'floating-text';
        p.innerText = txt; p.style.color = color;
        p.style.left = '50%'; p.style.top = '150px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1000);
    }

    function startTimer() {
        const t = setInterval(() => {
            if(!active) { clearInterval(t); return; }
            timeLeft--;
            if(timeLeft < 0) timeLeft = 0;
            timeDisplay.innerText = timeLeft;
            if(timeLeft === 0) {
                active = false;
                saveScore(score);
                document.getElementById('final-score').innerText = score;
                document.getElementById('game-over').style.display = 'flex';
                document.getElementById('game-over').classList.add('fade-in');
                document.body.classList.remove('slow-mode');
                clearInterval(t);
            }
        }, 1000);
    }
</script>
</body>
</html>
