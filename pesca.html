<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pescador de Milagres</title>
    <style>
        :root {
            --gold: #f1c40f;
            --success: #2ecc71;
            --danger: #e74c3c;
            --blue: #3498db;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #87CEEB; 
            user-select: none; touch-action: manipulation;
        }

        #game-container { position: relative; width: 100%; height: 100%; }

        #sky {
            position: absolute; top: 0; width: 100%; height: 120px;
            background: url('ceu.jpg') no-repeat center bottom;
            background-size: cover;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        #sea {
            position: absolute; top: 120px; width: 100%; height: calc(100% - 120px);
            background: url('mar.jpg') no-repeat center top;
            background-size: cover;
            overflow: hidden;
        }

        #hud {
            position: absolute; top: 15px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 200;
        }
        .stat {
            background: rgba(0,0,0,0.85); border: 2px solid var(--gold);
            padding: 8px 12px; border-radius: 15px; color: white;
            font-weight: bold; font-size: 14px; min-width: 95px; text-align: center;
        }

        #mission-alert {
            position: fixed; inset: 0; z-index: 1500;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            animation: fadeIn 0.3s forwards;
        }

        #mission-box {
            background: #000; border: 4px solid var(--gold);
            padding: 40px; border-radius: 25px; text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            max-width: 80%;
        }

        #mission-title { 
            margin: 15px 0; font-size: 32px; color: #fff; 
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
            font-weight: 900;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #boat-container {
            position: absolute; top: 55px; left: 50%;
            width: 140px; z-index: 100; transform: translateX(-50%);
            animation: boatRock 4s ease-in-out infinite;
        }
        @keyframes boatRock {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-48%) rotate(2deg); }
        }
        #boat-img { width: 100%; height: auto; display: block; }

        #line {
            position: absolute; top: 90%; left: 50%; 
            width: 2px; height: 60px; background: #fff;
            transform-origin: top center; z-index: 110; 
        }

        #hook { position: absolute; bottom: -28px; left: -14px; font-size: 32px; }

        /* ESTILO DO PEIXE B√îNUS BRILHANTE */
        .bonus-glow {
            text-shadow: 0 0 15px #fff, 0 0 25px var(--gold);
            animation: pulseGlow 1s ease-in-out infinite alternate;
        }
        @keyframes pulseGlow {
            from { filter: drop-shadow(0 0 2px var(--gold)); transform: scale(1); }
            to { filter: drop-shadow(0 0 10px var(--gold)); transform: scale(1.1); }
        }

        .floating-text {
            position: absolute; font-weight: 900; font-size: 28px;
            pointer-events: none; z-index: 500; animation: floatUp 1.2s ease-out forwards;
            text-shadow: 2px 2px 4px #000;
        }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-120px); opacity: 0; } }

        .item { position: absolute; z-index: 40; pointer-events: none; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; color: white; z-index: 2000; text-align: center;
        }

        #final-score-val { font-size: 80px; font-weight: 900; color: #fff; margin: 0; }
        .btn-restart {
            padding: 20px 60px; border-radius: 50px; background: var(--gold);
            border: none; font-weight: 900; font-size: 20px; color: #000;
            cursor: pointer; box-shadow: 0 8px 0 #b7950b;
        }
    </style>
</head>
<body onclick="shoot()">

    <div id="game-container">
        <div id="sky"></div>
        <div id="hud">
            <div class="stat" style="border-color: var(--blue);">N√çVEL: <span id="lvl">1</span></div>
            <div class="stat">PONTOS: <span id="pts">0</span></div>
            <div class="stat" id="time-box" style="border-color: #e67e22;">TEMPO: <span id="time">60</span>s</div>
        </div>
        <div id="boat-container">
            <img src="barco.png" id="boat-img" alt="Barco">
            <div id="line"><div id="hook">ü™ù</div></div>
        </div>
        <div id="sea"><div id="container"></div></div>
    </div>

    <div id="mission-alert">
        <div id="mission-box">
            <h2 style="color:var(--gold); margin:0; font-size: 20px; letter-spacing: 3px; font-weight: 900;">NOVA MISS√ÉO</h2>
            <h1 id="mission-title">Aguardando...</h1>
            <p id="mission-reward" style="color:var(--success); font-size: 22px; font-weight: bold; margin: 0;"></p>
        </div>
    </div>

    <div id="game-over" class="overlay">
        <h1 style="color:var(--gold); font-size: 45px; margin-bottom: 10px;">PESCARIA ENCERRADA!</h1>
        <div id="final-score-val">0</div>
        <div id="final-pts-label" style="font-size: 24px; color: var(--gold); margin-bottom: 40px; font-weight: bold;">PONTOS CONQUISTADOS</div>
        <button class="btn-restart" onclick="window.location.href='pesca.html'">JOGAR NOVAMENTE</button>
    </div>

<script>
    const container = document.getElementById('container');
    const line = document.getElementById('line');
    const hook = document.getElementById('hook');
    
    let score = 0, level = 1, timeLeft = 60, active = true;
    let state = 'swing', angle = 0, dir = 1, len = 60, caught = null;
    let items = [];
    let missionActive = false; 
    let inMissionMode = false; 

    const types = {
        'PEIXE': { ico: 'üêü', pts: 10, w: 1, s: 0.9, name: 'Peixinhos' },
        'RARO': { ico: 'üê†', pts: 30, w: 0.8, s: 1.3, name: 'Peixes Raros' },
        'TUBARAO': { ico: 'ü¶à', pts: 150, w: 5, s: 0.5, name: 'Tubar√µes' },
        'SAPATO': { ico: 'üëû', pts: -5, w: 2, s: 1.2, name: 'Sapatos' },
        'LATA': { ico: 'ü•´', pts: -10, w: 1.2, s: 1.5, name: 'Latas' },
        'BONUS': { ico: '‚ú®', pts: 50, w: 0.7, s: 1.8, name: 'B√¥nus Estelar' }
    };

    let currentMission = null;
    let missionProgress = 0;

    function scheduleNextMission() {
        const waitTime = Math.max(5000, (Math.random() * 8000 + 5000) - (level * 400));
        setTimeout(() => {
            if(active && !inMissionMode) showMissionPanel();
        }, waitTime);
    }

    function showMissionPanel() {
        missionActive = true; 
        inMissionMode = true;
        const missions = [
            { target: 'PEIXE', qty: 2 + level, bonus: 10 + level },
            { target: 'RARO', qty: 2, bonus: 15 },
            { target: 'TUBARAO', qty: 1, bonus: 20 }
        ];
        currentMission = missions[Math.floor(Math.random() * missions.length)];
        missionProgress = 0;
        const alert = document.getElementById('mission-alert');
        document.getElementById('mission-title').innerText = `Capture ${currentMission.qty} ${types[currentMission.target].name}`;
        document.getElementById('mission-reward').innerText = `RECOMPENSA: +${currentMission.bonus} SEGUNDOS`;
        alert.style.display = 'flex';
        alert.style.opacity = '1';
        setTimeout(() => {
            alert.style.opacity = '0';
            setTimeout(() => { alert.style.display = 'none'; missionActive = false; }, 500);
        }, 3500);
    }

    function createPopup(txt, color, x, y) {
        const p = document.createElement('div');
        p.className = 'floating-text';
        p.innerText = txt;
        p.style.color = color;
        p.style.left = (x || window.innerWidth/2 - 80) + 'px';
        p.style.top = (y || window.innerHeight/2) + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1200);
    }

    function spawn() {
        if(!active) return;
        const batch = Math.min(6, 2 + Math.floor(level/2));
        const keys = Object.keys(types);
        
        for(let i=0; i<batch; i++) {
            // Sorteia entre os peixes normais (excluindo o b√¥nus do sorteio padr√£o)
            const normalKeys = keys.filter(k => k !== 'BONUS');
            let k = normalKeys[Math.floor(Math.random() * normalKeys.length)];
            
            // L√ìGICA ALEAT√ìRIA DO PEIXE B√îNUS: Ele nasce na direita como os outros
            const bonusChance = (level === 1 || timeLeft < 20) ? 0.20 : 0.05;
            if(Math.random() < bonusChance) k = 'BONUS';

            const t = types[k];
            const it = {
                el: document.createElement('div'),
                type: k,
                x: window.innerWidth + 100, 
                y: 50 + Math.random() * (window.innerHeight - 300), 
                t: t,
                speed: (Math.random() * t.s + 1.2) + (level * 0.2), 
                sinOff: Math.random() * 10
            };
            it.el.className = 'item' + (k === 'BONUS' ? ' bonus-glow' : '');
            it.el.innerHTML = t.ico;
            it.el.style.fontSize = (32 + t.w * 8) + 'px';
            container.appendChild(it.el);
            items.push(it);
        }
        setTimeout(spawn, Math.max(800, 2500 - (level * 180)));
    }

    function shoot() { 
        if(state === 'swing' && active && !missionActive) state = 'launch'; 
    }

    function update() {
        if(!active) return;

        items.forEach((it, i) => {
            if(it === caught) return;
            it.x -= it.speed;
            it.el.style.transform = `translate(${it.x}px, ${it.y + Math.sin(it.x * 0.02) * 15}px)`;
            if(it.x < -150) { it.el.remove(); items.splice(i, 1); }
        });

        if(state === 'swing') {
            const swingSpeed = 1.2 + (level * 0.2); 
            angle += swingSpeed * dir;
            if(Math.abs(angle) > 65) dir *= -1;
            line.style.transform = `rotate(${angle}deg)`;
        } 
        else if(state === 'launch') {
            len += 18; 
            line.style.height = len + 'px';
            const hRect = hook.getBoundingClientRect();
            items.forEach(it => {
                if(!caught) {
                    const iRect = it.el.getBoundingClientRect();
                    if(hRect.left < iRect.right && hRect.right > iRect.left && hRect.top < iRect.bottom && hRect.bottom > iRect.top) {
                        caught = it; state = 'back';
                    }
                }
            });
            if(len > window.innerHeight - 150) state = 'back';
        } 
        else if(state === 'back') {
            let s = 25; if(caught) s = Math.max(5, s / caught.t.w);
            len -= s; line.style.height = len + 'px';
            if(caught) {
                caught.el.style.transform = `translate(-50%, 0)`;
                caught.el.style.left = "50%"; caught.el.style.top = "100%";
                hook.appendChild(caught.el);
            }

            if(len <= 60) {
                len = 60; state = 'swing';
                if(caught) {
                    score += caught.t.pts;
                    document.getElementById('pts').innerText = score;

                    if(caught.type === 'BONUS') {
                        timeLeft += 5;
                        createPopup("B√îNUS! +5s", "#f1c40f");
                    }

                    if(inMissionMode && caught.type === currentMission.target) {
                        missionProgress++;
                        if(missionProgress >= currentMission.qty) {
                            timeLeft += currentMission.bonus;
                            level++;
                            document.getElementById('lvl').innerText = level;
                            createPopup("CONCLU√çDO! +" + currentMission.bonus + "s", "#2ecc71");
                            inMissionMode = false;
                            currentMission = null;
                            scheduleNextMission(); 
                        } else {
                            createPopup(missionProgress + "/" + currentMission.qty, "#f1c40f");
                        }
                    } else if(caught.type !== 'BONUS') {
                        createPopup(caught.t.pts > 0 ? "+" + caught.t.pts : caught.t.pts, caught.t.pts > 0 ? "#fff" : "#e74c3c");
                    }

                    caught.el.remove();
                    items = items.filter(i => i !== caught);
                    caught = null;
                }
            }
        }
        requestAnimationFrame(update);
    }

    const timer = setInterval(() => {
        if(!active) return;
        timeLeft--;
        document.getElementById('time').innerText = timeLeft;
        if(timeLeft <= 0) {
            active = false;
            clearInterval(timer);
            document.getElementById('final-score-val').innerText = score;
            document.getElementById('game-over').style.display = 'flex';
        }
    }, 1000);

    setTimeout(scheduleNextMission, 3000);
    spawn();
    update();
</script>
</body>
</html>
