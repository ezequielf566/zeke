<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pescador de Milagres</title>
    <style>
        :root {
            --gold: #f1c40f;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background: #87CEEB; 
            user-select: none; touch-action: manipulation;
        }

        #game-container { position: relative; width: 100%; height: 100%; }

        /* C√âU REDUZIDO PARA DAR ESPA√áO AO MAR */
        #sky {
            position: absolute; top: 0; width: 100%; height: 120px;
            background: url('ceu.jpg') no-repeat center bottom;
            background-size: cover;
        }

        /* MAR EXPANDIDO */
        #sea {
            position: absolute; top: 120px; width: 100%; height: calc(100% - 120px);
            background: url('mar.jpg') no-repeat center top;
            background-size: cover;
            overflow: hidden;
        }

        /* BARCO POSICIONADO BEM NO TOPO */
        #boat-container {
            position: absolute; 
            top: 55px; 
            left: 50%;
            width: 140px; 
            z-index: 100;
            animation: boatRock 4s ease-in-out infinite, fadeIn 1.5s ease-out forwards;
            transform-origin: center;
            opacity: 0;
        }

        #boat-img {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes boatRock {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-48%) rotate(2deg); }
        }

        /* LINHA: Ajustada para a nova altura */
        #line {
            position: absolute; 
            top: 90%; 
            left: 50%; 
            width: 2px; height: 60px; 
            background: #fff;
            transform-origin: top center; 
            z-index: 110; 
            box-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        #hook { 
            position: absolute; bottom: -28px; left: -14px; 
            font-size: 32px; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        #hud {
            position: absolute; top: 15px; width: 100%;
            display: flex; justify-content: center; gap: 8px; z-index: 200;
        }
        .stat {
            background: rgba(0,0,0,0.7); border: 1px solid var(--gold);
            padding: 6px 10px; border-radius: 12px; color: white;
            font-weight: bold; font-size: 13px; min-width: 75px; text-align: center;
        }

        .item {
            position: absolute; z-index: 40; left: 0; top: 0;
            will-change: transform; pointer-events: none;
        }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; color: white; z-index: 1000;
        }
    </style>
</head>
<body onclick="shoot()">

    <div id="game-container">
        <div id="sky"></div>

        <div id="hud">
            <div class="stat">N√çVEL: <span id="lvl">1</span></div>
            <div class="stat">PONTOS: <span id="pts">0</span></div>
            <div class="stat">TEMPO: <span id="time">60</span>s</div>
        </div>

        <div id="boat-container">
            <img src="barco.png" id="boat-img" alt="Barco">
            <div id="line"><div id="hook">ü™ù</div></div>
        </div>

        <div id="sea"><div id="container"></div></div>
    </div>

    <div id="game-over" class="overlay">
        <h1 style="color:var(--gold)">FIM DA PESCARIA</h1>
        <p id="final-pts" style="font-size: 24px"></p>
        <button onclick="location.reload()" style="padding: 15px 40px; border-radius: 50px; background:var(--gold); border:none; font-weight:bold; cursor:pointer;">JOGAR NOVAMENTE</button>
    </div>

<script>
    const container = document.getElementById('container');
    const line = document.getElementById('line');
    const hook = document.getElementById('hook');
    
    let score = 0, level = 1, timeLeft = 60, active = true;
    let state = 'swing', angle = 0, dir = 1, len = 60, caught = null;
    let items = [];

    const types = [
        { ico: 'üêü', pts: 10, w: 1, s: 0.9 },
        { ico: 'üê†', pts: 20, w: 0.8, s: 1.3 },
        { ico: 'üê°', pts: 35, w: 1.5, s: 0.7 },
        { ico: 'ü¶à', pts: 150, w: 5, s: 0.5 },
        { ico: 'üëû', pts: -15, w: 2, s: 1.2 },
        { ico: 'ü•´', pts: -10, w: 1.2, s: 1.5 }
    ];

    function spawn() {
        if(!active) return;
        const batch = Math.floor(Math.random() * 2) + 2;
        for(let i=0; i<batch; i++) {
            const t = types[Math.floor(Math.random()*types.length)];
            const it = {
                el: document.createElement('div'),
                x: window.innerWidth + (Math.random() * 400), 
                // Agora os peixes podem usar quase toda a altura da tela
                y: 20 + Math.random() * (window.innerHeight - 200), 
                t: t,
                speed: (Math.random() * t.s + 0.7) + (level * 0.2), 
                sinOff: Math.random() * 10
            };
            it.el.className = 'item';
            it.el.innerHTML = t.ico;
            it.el.style.fontSize = (28 + t.w * 6) + 'px';
            container.appendChild(it.el);
            items.push(it);
        }
        setTimeout(spawn, Math.max(400, 1200 - (level * 80)));
    }

    function shoot() {
        if(state === 'swing' && active) state = 'launch';
    }

    function update() {
        if(!active) return;

        items.forEach((it, i) => {
            if(it === caught) return;
            it.x -= it.speed;
            const yVar = Math.sin(it.x * 0.02 + it.sinOff) * 15;
            it.el.style.transform = `translate(${it.x}px, ${it.y + yVar}px)`;
            if(it.x < -150) {
                it.el.remove();
                items.splice(i, 1);
            }
        });

        if(state === 'swing') {
            angle += (1.1 + (level * 0.1)) * dir;
            if(Math.abs(angle) > 65) dir *= -1;
            line.style.transform = `rotate(${angle}deg)`;
        } 
        else if(state === 'launch') {
            len += (9 + (level * 2)); 
            line.style.height = len + 'px';
            
            const hRect = hook.getBoundingClientRect();
            items.forEach(it => {
                if(!caught) {
                    const iRect = it.el.getBoundingClientRect();
                    if(hRect.left < iRect.right && hRect.right > iRect.left && 
                       hRect.top < iRect.bottom && hRect.bottom > iRect.top) {
                        caught = it;
                        state = 'back';
                    }
                }
            });
            // Aumentado o alcance do lan√ßamento para o fundo do novo mar
            if(len > window.innerHeight - 150) state = 'back';
        } 
        else if(state === 'back') {
            let s = (14 + (level * 2));
            if(caught) s = Math.max(2.5, s / caught.t.w);
            len -= s;
            line.style.height = len + 'px';

            if(caught) {
                caught.el.style.transform = `translate(-50%, 0)`;
                caught.el.style.left = "50%";
                caught.el.style.top = "100%";
                hook.appendChild(caught.el);
            }

            if(len <= 60) {
                len = 60; 
                state = 'swing';
                if(caught) {
                    score += caught.t.pts;
                    if(score < 0) score = 0;
                    document.getElementById('pts').innerText = score;
                    caught.el.remove();
                    items = items.filter(i => i !== caught);
                    caught = null;
                    if(score >= level * 350) {
                        level++;
                        document.getElementById('lvl').innerText = level;
                        timeLeft += 12;
                    }
                }
            }
        }
        requestAnimationFrame(update);
    }

    const timer = setInterval(() => {
        if(!active) return;
        timeLeft--;
        document.getElementById('time').innerText = timeLeft + "s";
        if(timeLeft <= 0) {
            active = false;
            clearInterval(timer);
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('final-pts').innerText = score + " Pontos";
        }
    }, 1000);

    spawn();
    update();
</script>
</body>
</html>
