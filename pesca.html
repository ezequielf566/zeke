<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pescador de Milagres</title>
    <style>
        :root {
            --gold: #f1c40f;
            --success: #2ecc71;
            --danger: #e74c3c;
            --blue: #3498db;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #87CEEB; 
            user-select: none; touch-action: manipulation;
        }

        #game-container { position: relative; width: 100%; height: 100%; overflow: hidden; }

        #sky {
            position: absolute; top: 0; width: 100%; height: 120px;
            background: #87CEEB;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        #sea {
            position: absolute; top: 120px; width: 100%; height: calc(100% - 120px);
            background: #1e3799;
            overflow: hidden;
        }

        #hud {
            position: absolute; top: 15px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 200;
        }
        .stat {
            background: rgba(0,0,0,0.85); border: 2px solid var(--gold);
            padding: 8px 12px; border-radius: 15px; color: white;
            font-weight: bold; font-size: 14px; min-width: 95px; text-align: center;
        }

        #boat-container {
            position: absolute; top: 55px; left: 50%;
            width: 140px; z-index: 100; transform: translateX(-50%);
        }
        #boat-img { width: 100%; height: auto; display: block; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); }

        #line {
            position: absolute; top: 85%; left: 50%; 
            width: 2px; height: 60px; background: #eee;
            transform-origin: top center; z-index: 90; 
        }

        #hook { position: absolute; bottom: -28px; left: -14px; font-size: 32px; filter: drop-shadow(0 2px 2px #000); }

        .bonus-glow {
            filter: drop-shadow(0 0 15px var(--gold)) !important;
            animation: pulse 1s infinite alternate !important;
        }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.3); } }

        .item { position: absolute; z-index: 40; pointer-events: none; font-size: 40px; }

        .floating-text {
            position: absolute; font-weight: 900; font-size: 30px;
            pointer-events: none; z-index: 500; animation: floatUp 1s forwards;
            text-shadow: 2px 2px 0px #000;
        }
        @keyframes floatUp { 0% { transform: translate(-50%, 0); opacity: 1; } 100% { transform: translate(-50%, -100px); opacity: 0; } }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 2000; text-align: center;
        }
    </style>
</head>
<body onclick="shoot()">

    <div id="game-container">
        <div id="sky"></div>
        <div id="hud">
            <div class="stat">N√çVEL: <span id="lvl">1</span></div>
            <div class="stat">PONTOS: <span id="pts">0</span></div>
            <div class="stat">TEMPO: <span id="time">60</span>s</div>
        </div>
        <div id="boat-container">
            <div style="font-size: 80px; text-align: center;">‚õµ</div>
            <div id="line"><div id="hook">ü™ù</div></div>
        </div>
        <div id="sea"><div id="container"></div></div>
    </div>

    <div id="game-over" class="overlay">
        <h1 style="color:var(--gold); font-size: 40px;">FIM DE JOGO!</h1>
        <h2 id="final-score">0</h2>
        <button style="padding: 15px 30px; font-size: 20px; cursor: pointer; background: var(--gold); border: none; border-radius: 10px;" onclick="location.reload()">RECOME√áAR</button>
    </div>

<script>
    const container = document.getElementById('container');
    const line = document.getElementById('line');
    const hook = document.getElementById('hook');
    
    let score = 0, level = 1, timeLeft = 60, active = true;
    let state = 'swing', angle = 0, dir = 1, len = 60, caught = null;
    let items = [];

    const types = {
        'PEIXE': { ico: 'üêü', pts: 10, w: 1, s: 1.5 },
        'RARO': { ico: 'üê†', pts: 50, w: 0.8, s: 2.2 },
        'TUBARAO': { ico: 'ü¶à', pts: 150, w: 5, s: 0.8 },
        'LIXO': { ico: 'üëû', pts: -10, w: 2, s: 1.0 },
        'BONUS': { ico: '‚ú®', pts: 20, w: 0.5, s: 3.0 }
    };

    function spawn() {
        if(!active) return;

        // Gerar 3 a 6 itens por vez para o mar ficar cheio
        const qty = 3 + Math.floor(Math.random() * 4);
        for(let i=0; i<qty; i++) {
            let chance = Math.random();
            let k = 'PEIXE';
            
            if(chance < 0.1) k = 'BONUS';
            else if(chance < 0.25) k = 'RARO';
            else if(chance < 0.35 && level > 1) k = 'TUBARAO';
            else if(chance < 0.5 && level > 1) k = 'LIXO';

            const t = types[k];
            const el = document.createElement('div');
            el.className = 'item' + (k === 'BONUS' ? ' bonus-glow' : '');
            el.innerHTML = t.ico;
            
            const item = {
                el: el,
                type: k,
                x: window.innerWidth + (Math.random() * 400),
                y: 50 + Math.random() * (window.innerHeight - 300),
                speed: t.s + (level * 0.2),
                pts: t.pts,
                w: t.w
            };

            container.appendChild(el);
            items.push(item);
        }
        setTimeout(spawn, 2000 - (level * 100));
    }

    function update() {
        if(!active) return;

        // Movimenta√ß√£o dos peixes
        for(let i = items.length - 1; i >= 0; i--) {
            let it = items[i];
            if(it === caught) continue;

            it.x -= it.speed;
            it.el.style.left = it.x + 'px';
            it.el.style.top = it.y + 'px';

            // Remove se sumir da tela √† esquerda
            if(it.x < -100) {
                it.el.remove();
                items.splice(i, 1);
            }
        }

        if(state === 'swing') {
            angle += (1.5 + (level * 0.3)) * dir;
            if(Math.abs(angle) > 60) dir *= -1;
            line.style.transform = `rotate(${angle}deg)`;
        } 
        else if(state === 'launch') {
            len += 12 + (level * 2); // Come√ßa mais calmo
            line.style.height = len + 'px';
            
            // Colis√£o
            const hRect = hook.getBoundingClientRect();
            items.forEach(it => {
                if(!caught) {
                    const iRect = it.el.getBoundingClientRect();
                    if(hRect.left < iRect.right && hRect.right > iRect.left && hRect.top < iRect.bottom && hRect.bottom > iRect.top) {
                        caught = it;
                        state = 'back';
                    }
                }
            });

            if(len > window.innerHeight - 180) state = 'back';
        } 
        else if(state === 'back') {
            let speedBack = 20;
            if(caught) speedBack /= caught.w;
            len -= speedBack;
            line.style.height = len + 'px';

            if(caught) {
                caught.el.style.left = '50%';
                caught.el.style.top = '100%';
                caught.el.style.transform = 'translate(-50%, -20px)';
                hook.appendChild(caught.el);
            }

            if(len <= 60) {
                if(caught) {
                    if(caught.type === 'BONUS') {
                        timeLeft += 10;
                        createPopup("+10s", "#f1c40f");
                    } else {
                        score += caught.pts;
                        createPopup(caught.pts > 0 ? "+"+caught.pts : caught.pts, caught.pts > 0 ? "#fff" : "#e74c3c");
                    }
                    
                    document.getElementById('pts').innerText = score;
                    caught.el.remove();
                    items = items.filter(i => i !== caught);
                    caught = null;

                    if(score > level * 200) {
                        level++;
                        document.getElementById('lvl').innerText = level;
                    }
                }
                len = 60;
                state = 'swing';
            }
        }
        requestAnimationFrame(update);
    }

    function shoot() { if(state === 'swing' && active) state = 'launch'; }

    function createPopup(txt, color) {
        const p = document.createElement('div');
        p.className = 'floating-text';
        p.innerText = txt; p.style.color = color;
        p.style.left = '50%'; p.style.top = '120px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1000);
    }

    const timer = setInterval(() => {
        if(!active) return;
        timeLeft--;
        document.getElementById('time').innerText = timeLeft;
        if(timeLeft <= 0) {
            active = false;
            document.getElementById('final-score').innerText = "Pontos: " + score;
            document.getElementById('game-over').style.display = 'flex';
            clearInterval(timer);
        }
    }, 1000);

    spawn();
    update();
</script>
</body>
</html>
