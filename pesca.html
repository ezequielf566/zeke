<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mar√© de Sorte - Pescador Pro</title>
    <style>
        :root {
            --gold: #f39c12;
            --ocean-blue: #0984e3;
            --deep-blue: #001f3f;
            --clean-white: rgba(255, 255, 255, 0.98);
            --danger: #d63031;
            --success: #00b894;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            background: var(--deep-blue); 
            user-select: none; touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* Otimiza√ß√£o de Performance para Celulares */
        .item, #boat-container, #line {
            will-change: transform;
            contain: layout style;
        }

        body.slow-mode {
            background: #002d5a;
            animation: pulseBlue 2s infinite;
        }
        @keyframes pulseBlue {
            0% { box-shadow: inset 0 0 80px rgba(9, 132, 227, 0.4); }
            50% { box-shadow: inset 0 0 160px rgba(9, 132, 227, 0.7); }
            100% { box-shadow: inset 0 0 80px rgba(9, 132, 227, 0.4); }
        }

        .fade-in { animation: fadeIn 0.3s forwards; }
        .fade-out { animation: fadeOut 0.3s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        .screen {
            position: fixed; inset: 0; z-index: 3000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('mar.jpg');
            background-size: cover; background-position: center;
        }

        #game-container { 
            position: relative; width: 100%; height: 100%; 
            display: none; opacity: 0; z-index: 10;
        }

        .menu-box {
            background: var(--clean-white); padding: 40px 25px; border-radius: 40px;
            border: 6px solid var(--ocean-blue); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            width: 85%; max-width: 320px; text-align: center;
        }

        h1 { color: var(--ocean-blue); font-size: 30px; margin: 0; line-height: 1; }
        .subtitle { color: var(--gold); font-size: 14px; margin-bottom: 25px; letter-spacing: 1px; }

        button {
            width: 100%; padding: 18px; margin: 10px 0; font-size: 18px; font-weight: 900;
            text-transform: uppercase; border-radius: 20px; border: none; cursor: pointer;
            transition: transform 0.1s; font-family: inherit;
        }

        .btn-start { background: var(--ocean-blue); color: white; box-shadow: 0 6px 0 #076ad0; }
        .btn-rank { background: white; border: 3px solid var(--ocean-blue); color: var(--ocean-blue); }
        button:active { transform: scale(0.96); }

        #sky { position: absolute; top: 0; width: 100%; height: 135px; background: #87CEEB url('ceu.jpg') no-repeat center bottom; background-size: cover; z-index: 1; }
        #sea { position: absolute; top: 135px; width: 100%; height: calc(100% - 135px); background: #0077be url('mar.jpg') no-repeat center top; background-size: cover; z-index: 1; }

        #hud { position: absolute; top: 15px; width: 100%; display: flex; justify-content: center; gap: 6px; z-index: 500; }
        .stat {
            background: var(--clean-white); border: 2px solid var(--ocean-blue);
            padding: 8px; border-radius: 15px; color: var(--deep-blue);
            font-weight: 900; font-size: 10px; min-width: 85px; text-align: center;
        }

        #boat-container {
            position: absolute; top: 65px; left: 50%; width: 130px; 
            z-index: 100; transform: translateX(-50%);
            animation: boatRock 4s ease-in-out infinite;
        }
        @keyframes boatRock { 0%, 100% { transform: translateX(-50%) rotate(-2deg); } 50% { transform: translateX(-48%) rotate(2deg); } }
        #boat-img { width: 100%; filter: drop-shadow(0 10px 5px rgba(0,0,0,0.2)); }

        #line { position: absolute; top: 90%; left: 50%; width: 2px; height: 65px; background: #fff; transform-origin: top center; z-index: 90; }
        #hook { position: absolute; bottom: -28px; left: -14px; font-size: 32px; }

        .item { position: absolute; z-index: 40; pointer-events: none; font-size: 50px; }
        .shark-size { font-size: 85px !important; }

        .floating-text {
            position: absolute; font-weight: 900; font-size: 32px;
            pointer-events: none; z-index: 1000; animation: floatUp 0.8s forwards;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }
        @keyframes floatUp { 0% { transform: translate3d(-50%, 0, 0); opacity: 1; } 100% { transform: translate3d(-50%, -100px, 0); opacity: 0; } }

        #ranking-list { list-style: none; padding: 0; margin: 15px 0; }
        #ranking-list li { background: rgba(9, 132, 227, 0.1); margin: 8px 0; padding: 12px; border-radius: 15px; display: flex; justify-content: space-between; color: var(--deep-blue); font-size: 16px; }
    </style>
</head>
<body onmousedown="handleShoot(event)" ontouchstart="handleShoot(event)">

    <div id="main-menu" class="screen">
        <div class="menu-box">
            <h1>MAR√â DE SORTE</h1>
            <div class="subtitle">DESAFIO PESCADOR PRO</div>
            <button class="btn-start" onclick="startGame(event)">FISGAR AGORA!</button>
            <button class="btn-rank" onclick="showRanking(event)">MELHORES DO MAR</button>
        </div>
    </div>

    <div id="ranking-screen" class="screen" style="display: none;">
        <div class="menu-box">
            <h1>LENDAS</h1>
            <ul id="ranking-list"></ul>
            <button class="btn-rank" onclick="hideRanking(event)">VOLTAR AO PORTO</button>
        </div>
    </div>

    <div id="game-container">
        <div id="sky"></div>
        <div id="hud">
            <div class="stat">MAR√â: <span id="lvl">1</span></div>
            <div class="stat">SCORE: <span id="pts">0</span></div>
            <div class="stat">OXIG√äNIO: <span id="time">60</span>s</div>
        </div>
        <div id="boat-container">
            <img src="barco.png" id="boat-img" alt="Barco">
            <div id="line"><div id="hook">ü™ù</div></div>
        </div>
        <div id="sea"><div id="container"></div></div>
    </div>

    <div id="game-over" class="screen" style="display: none;">
        <div class="menu-box">
            <h1 style="color:var(--danger)">REDE CHEIA!</h1>
            <div class="subtitle" style="margin-top:10px">Sua pontua√ß√£o final:</div>
            <h2 id="final-score" style="font-size: 55px; color: var(--ocean-blue); margin: 10px 0;">0</h2>
            <button class="btn-start" onclick="resetGame()">TENTAR NOVAMENTE</button>
        </div>
    </div>

<script>
    const container = document.getElementById('container');
    const line = document.getElementById('line');
    const hook = document.getElementById('hook');
    const lvlDisplay = document.getElementById('lvl');
    const ptsDisplay = document.getElementById('pts');
    const timeDisplay = document.getElementById('time');
    
    let score = 0, level = 1, timeLeft = 60, active = false;
    let state = 'swing', angle = 0, dir = 1, len = 65, caught = null;
    let items = [];
    let slowMoFactor = 1;
    let timerInterval = null;
    const MAX_ITEMS = 15;

    const types = {
        'PEIXE': { ico: 'üêü', pts: 10, w: 1, s: 1.5, t: 0 },
        'RARO': { ico: 'üê†', pts: 50, w: 0.8, s: 2.2, t: 0 },
        'TUBARAO': { ico: 'ü¶à', pts: 150, w: 5, s: 0.8, t: 0 },
        'SAPATO': { ico: 'üëû', pts: -10, w: 2, s: 1.2, t: 0 },
        'LATA': { ico: 'ü•´', pts: -15, w: 1.5, s: 1.5, t: 0 },
        'PROIBIDO': { ico: 'üö´', pts: -30, w: 1.8, s: 1.8, t: -5 },
        'RADIOATIVO': { ico: '‚ò¢Ô∏è', pts: -50, w: 2.5, s: 1.3, t: -10 },
        'BONUS': { ico: '‚ú®', pts: 15, w: 0.5, s: 2.2, t: 10 },
        'SLOW': { ico: '‚åõÔ∏è', pts: 5, w: 0.5, s: 2.5, t: 0 }
    };

    function startGame(e) {
        if(e) e.stopPropagation();
        const menu = document.getElementById('main-menu');
        const game = document.getElementById('game-container');
        menu.classList.add('fade-out');
        setTimeout(() => {
            menu.style.display = 'none';
            game.style.display = 'block';
            game.classList.remove('fade-out');
            game.classList.add('fade-in');
            active = true;
            spawn();
            requestAnimationFrame(update);
            startTimer();
        }, 300);
    }

    function resetGame() {
        // Limpa o mar sem recarregar a p√°gina (R√°pido!)
        active = false;
        clearInterval(timerInterval);
        items.forEach(it => it.el.remove());
        items = [];
        score = 0; level = 1; timeLeft = 60;
        state = 'swing'; angle = 0; len = 65; caught = null;
        slowMoFactor = 1;
        
        // Atualiza o HUD
        ptsDisplay.innerText = "0";
        lvlDisplay.innerText = "1";
        timeDisplay.innerText = "60";
        
        // Volta para o menu principal
        document.getElementById('game-over').style.display = 'none';
        document.getElementById('game-container').style.display = 'none';
        document.getElementById('main-menu').style.display = 'flex';
        document.getElementById('main-menu').classList.remove('fade-out');
        document.body.classList.remove('slow-mode');
    }

    function handleShoot(e) {
        if (active && state === 'swing') {
            state = 'launch';
            if(e.cancelable) e.preventDefault();
        }
    }

    function showRanking(e) {
        if(e) e.stopPropagation();
        const list = document.getElementById('ranking-list');
        const scores = JSON.parse(localStorage.getItem('fishing_rank') || '[]');
        list.innerHTML = scores.length ? '' : '<li>Aguardando Her√≥is</li>';
        scores.forEach((s, i) => { list.innerHTML += `<li><span>${i+1}¬∫</span> <span>${s} pts</span></li>`; });
        document.getElementById('ranking-screen').style.display = 'flex';
    }

    function hideRanking(e) { if(e) e.stopPropagation(); document.getElementById('ranking-screen').style.display = 'none'; }

    function saveScore(finalScore) {
        let scores = JSON.parse(localStorage.getItem('fishing_rank') || '[]');
        scores.push(finalScore);
        scores.sort((a, b) => b - a);
        scores = scores.slice(0, 5);
        localStorage.setItem('fishing_rank', JSON.stringify(scores));
    }

    function spawn() {
        if(!active) return;
        
        if(items.length < MAX_ITEMS) {
            const batchSize = 2; 
            for(let i=0; i < batchSize; i++) {
                let chance = Math.random();
                let k = 'PEIXE';
                
                if (timeLeft < 15 && Math.random() < 0.35) {
                    k = 'BONUS';
                } 
                else {
                    if (level >= 12) {
                        if (chance < 0.15) k = 'BONUS';
                        else if (chance < 0.25) k = 'SLOW';
                        else if (chance < 0.50) k = 'RARO';
                        else if (chance < 0.70) k = 'PROIBIDO';
                        else if (chance < 0.85) k = 'RADIOATIVO';
                        else k = 'PEIXE';
                    } 
                    else if (level >= 6) {
                        if (chance < 0.15) k = 'BONUS';
                        else if (chance < 0.35) k = 'RARO';
                        else if (chance < 0.50) k = 'PROIBIDO';
                        else k = 'PEIXE';
                    } 
                    else {
                        if (chance < 0.12) k = 'BONUS';
                        else if (chance < 0.30) k = 'RARO';
                        else if (chance > 0.90) k = 'SAPATO';
                        else k = 'PEIXE';
                    }
                }
                
                if(level > 2 && k === 'PEIXE' && Math.random() > 0.85) k = 'TUBARAO';

                const t = types[k];
                const el = document.createElement('div');
                el.className = 'item' + (k === 'TUBARAO' ? ' shark-size' : '');
                el.innerHTML = t.ico;
                const item = { 
                    el: el, 
                    type: k, 
                    x: window.innerWidth + (Math.random() * 150), 
                    y: 50 + Math.random() * (window.innerHeight - 350), 
                    speed: t.s + (Math.min(level, 20) * 0.1), 
                    pts: t.pts, 
                    w: t.w,
                    time: t.t
                };
                container.appendChild(el);
                items.push(item);
            }
        }
        setTimeout(spawn, Math.max(900, 1800 - (level * 50)));
    }

    function update() {
        if(!active) return;
        
        // Movimento Peixes (Usando transform3d para fluidez)
        for (let i = items.length - 1; i >= 0; i--) {
            const it = items[i];
            if(it === caught) continue;
            it.x -= it.speed * slowMoFactor;
            it.el.style.transform = `translate3d(${it.x}px, ${it.y + Math.sin(it.x*0.02)*8}px, 0)`;
            if(it.x < -150) {
                it.el.remove();
                items.splice(i, 1);
            }
        }

        if(state === 'swing') {
            angle += (1.4 + (Math.min(level, 15) * 0.1)) * dir * slowMoFactor;
            if(Math.abs(angle) > 65) dir *= -1;
            line.style.transform = `rotate(${angle}deg)`;
        } else if(state === 'launch') {
            len += 22;
            line.style.height = len + 'px';
            const hRect = hook.getBoundingClientRect();
            for(let it of items) {
                const iRect = it.el.getBoundingClientRect();
                if(hRect.left < iRect.right && hRect.right > iRect.left && hRect.top < iRect.bottom && hRect.bottom > iRect.top) {
                    caught = it; state = 'back';
                    break;
                }
            }
            if(len > window.innerHeight - 150) state = 'back';
        } else if(state === 'back') {
            len -= 25 / (caught ? caught.w : 1);
            line.style.height = len + 'px';
            if(caught) {
                caught.el.style.left = '50%'; caught.el.style.top = '100%';
                caught.el.style.transform = 'translate3d(-50%, -10px, 0)';
                hook.appendChild(caught.el);
            }
            if(len <= 65) {
                if(caught) {
                    if(caught.time !== 0) {
                        timeLeft += caught.time;
                        createPopup(caught.time > 0 ? `+${caught.time}s` : `${caught.time}s`, caught.time > 0 ? "var(--success)" : "var(--danger)");
                    }
                    if(caught.type === 'SLOW') { 
                        slowMoFactor = 0.3; 
                        document.body.classList.add('slow-mode');
                        setTimeout(() => { slowMoFactor = 1; document.body.classList.remove('slow-mode'); }, 5000); 
                    }
                    score += caught.pts; 
                    if(caught.type !== 'BONUS' && caught.type !== 'PROIBIDO' && caught.type !== 'RADIOATIVO') {
                        createPopup(caught.pts > 0 ? "+"+caught.pts : caught.pts, caught.pts > 0 ? "var(--ocean-blue)" : "var(--danger)"); 
                    }
                    level = Math.max(1, Math.floor(score / 200) + 1);
                    lvlDisplay.innerText = level;
                    ptsDisplay.innerText = score;
                    caught.el.remove();
                    items = items.filter(i => i !== caught);
                    caught = null;
                }
                state = 'swing';
            }
        }
        requestAnimationFrame(update);
    }

    function createPopup(txt, color) {
        const p = document.createElement('div');
        p.className = 'floating-text';
        p.innerText = txt; p.style.color = color;
        p.style.left = '50%'; p.style.top = '150px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 800);
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            if(!active) return;
            timeLeft--;
            if(timeLeft < 0) timeLeft = 0;
            timeDisplay.innerText = timeLeft;
            if(timeLeft === 0) {
                active = false;
                saveScore(score);
                document.getElementById('final-score').innerText = score;
                document.getElementById('game-over').style.display = 'flex';
                document.getElementById('game-over').classList.add('fade-in');
                clearInterval(timerInterval);
            }
        }, 1000);
    }
</script>
</body>
</html>
