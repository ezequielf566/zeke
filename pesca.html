<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pescador de Milagres</title>
    <style>
        :root {
            --gold: #f1c40f;
            --success: #2ecc71;
            --danger: #e74c3c;
            --blue: #3498db;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #87CEEB; 
            user-select: none; touch-action: manipulation;
        }

        #game-container { position: relative; width: 100%; height: 100%; }

        #sky {
            position: absolute; top: 0; width: 100%; height: 120px;
            background: url('ceu.jpg') no-repeat center bottom;
            background-size: cover;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        #sea {
            position: absolute; top: 120px; width: 100%; height: calc(100% - 120px);
            background: url('mar.jpg') no-repeat center top;
            background-size: cover;
            overflow: hidden;
        }

        #boat-container {
            position: absolute; top: 55px; left: 50%;
            width: 140px; z-index: 100;
            animation: boatRock 4s ease-in-out infinite, fadeIn 1.5s ease-out forwards;
            transform-origin: center; opacity: 0;
        }

        #boat-img { width: 100%; height: auto; display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes boatRock {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-48%) rotate(2deg); }
        }

        #line {
            position: absolute; top: 90%; left: 50%; 
            width: 2px; height: 60px; background: #fff;
            transform-origin: top center; z-index: 110; 
            box-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        #hook { 
            position: absolute; bottom: -28px; left: -14px; 
            font-size: 32px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        #hud {
            position: absolute; top: 15px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 200;
        }
        .stat {
            background: rgba(0,0,0,0.85); border: 2px solid var(--gold);
            padding: 8px 12px; border-radius: 15px; color: white;
            font-weight: bold; font-size: 14px; min-width: 95px; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .floating-text {
            position: absolute; font-weight: 900; font-size: 26px;
            pointer-events: none; z-index: 500; animation: floatUp 1.2s ease-out forwards;
            text-shadow: 2px 2px 4px #000;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) scale(1.2); opacity: 0; }
        }

        .item { position: absolute; z-index: 40; pointer-events: none; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; color: white; z-index: 2000;
            text-align: center;
        }

        #final-score-val {
            font-size: 80px; font-weight: 900; color: #fff; margin: 0;
            line-height: 1; text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #final-pts-label {
            font-size: 24px; color: var(--gold); text-transform: uppercase;
            letter-spacing: 2px; margin-bottom: 40px; font-weight: bold;
        }

        .btn-restart {
            padding: 20px 60px; border-radius: 50px; background: var(--gold);
            border: none; font-weight: 900; font-size: 20px; color: #000;
            cursor: pointer; transition: transform 0.2s;
            box-shadow: 0 10px 0 #b7950b;
        }

        .btn-restart:hover { transform: scale(1.05); }
    </style>
</head>
<body onclick="shoot()">

    <div id="game-container">
        <div id="sky"></div>

        <div id="hud">
            <div class="stat" style="border-color: var(--blue);">N√çVEL: <span id="lvl">1</span></div>
            <div class="stat">PONTOS: <span id="pts">0</span></div>
            <div class="stat" id="time-box" style="border-color: #e67e22;">TEMPO: <span id="time">30</span>s</div>
        </div>

        <div id="boat-container">
            <img src="barco.png" id="boat-img" alt="Barco">
            <div id="line"><div id="hook">ü™ù</div></div>
        </div>

        <div id="sea"><div id="container"></div></div>
    </div>

    <div id="game-over" class="overlay">
        <h1 style="color:var(--gold); font-size: 45px; margin-bottom: 10px;">PESCARIA ENCERRADA!</h1>
        <div id="final-score-val">0</div>
        <div id="final-pts-label">Pontos Conquistados</div>
        <button class="btn-restart" onclick="window.location.href='pesca.html'">JOGAR NOVAMENTE</button>
    </div>

<script>
    const container = document.getElementById('container');
    const line = document.getElementById('line');
    const hook = document.getElementById('hook');
    
    let score = 0, level = 1, timeLeft = 30, active = true;
    let state = 'swing', angle = 0, dir = 1, len = 60, caught = null;
    let items = [];

    // MEC√ÇNICA DE RISCO: Itens ruins agora tiram tempo (-5s, -8s)
    const types = [
        { ico: 'üêü', pts: 10, w: 1, s: 0.9, msg: "+1s", timeBonus: 1 },
        { ico: 'üê†', pts: 25, w: 0.8, s: 1.3, msg: "+2s", timeBonus: 2 },
        { ico: 'üê°', pts: 40, w: 1.6, s: 0.7, msg: "+3s", timeBonus: 3 },
        { ico: 'ü¶à', pts: 150, w: 5, s: 0.5, msg: "LEND√ÅRIO! +8s", timeBonus: 8 },
        { ico: 'üëû', pts: -50, w: 2, s: 1.2, msg: "PERDA! -5s", timeBonus: -5 },
        { ico: 'ü•´', pts: -30, w: 1.2, s: 1.5, msg: "LIXO! -8s", timeBonus: -8 }
    ];

    function createPopup(txt, color, x, y) {
        const p = document.createElement('div');
        p.className = 'floating-text';
        p.innerText = txt;
        p.style.color = color;
        p.style.left = (x || window.innerWidth/2 - 50) + 'px';
        p.style.top = (y || 150) + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1200);
    }

    function spawn() {
        if(!active) return;
        // DIFICULDADE: Aumenta quantidade de itens na tela conforme n√≠vel
        const batch = Math.min(8, Math.floor(Math.random() * 3) + level);
        for(let i=0; i<batch; i++) {
            // DIFICULDADE: Em n√≠veis altos, sapatos e latas aparecem mais
            let roll = Math.random();
            let t;
            if (level > 5 && roll > 0.6) t = types[Math.floor(Math.random() * 2) + 4]; // Mais lixo
            else t = types[Math.floor(Math.random() * types.length)];

            const it = {
                el: document.createElement('div'),
                x: window.innerWidth + 100, 
                y: 50 + Math.random() * (window.innerHeight - 280), 
                t: t,
                speed: (Math.random() * t.s + 1.0) + (level * 0.25), // Mais r√°pido por n√≠vel
                sinOff: Math.random() * 10
            };
            it.el.className = 'item';
            it.el.innerHTML = t.ico;
            it.el.style.fontSize = (32 + t.w * 8) + 'px';
            container.appendChild(it.el);
            items.push(it);
        }
        setTimeout(spawn, Math.max(400, 2000 - (level * 150)));
    }

    function shoot() {
        if(state === 'swing' && active) state = 'launch';
    }

    function update() {
        if(!active) return;

        items.forEach((it, i) => {
            if(it === caught) return;
            it.x -= it.speed;
            const yVar = Math.sin(it.x * 0.02 + it.sinOff) * 15;
            it.el.style.transform = `translate(${it.x}px, ${it.y + yVar}px)`;
            if(it.x < -150) {
                it.el.remove();
                items.splice(i, 1);
            }
        });

        if(state === 'swing') {
            // DIFICULDADE: Gancho balan√ßa muito mais r√°pido em n√≠veis altos
            angle += (1.5 + (level * 0.2)) * dir;
            if(Math.abs(angle) > 70) dir *= -1;
            line.style.transform = `rotate(${angle}deg)`;
        } 
        else if(state === 'launch') {
            len += 15; 
            line.style.height = len + 'px';
            
            const hRect = hook.getBoundingClientRect();
            items.forEach(it => {
                if(!caught) {
                    const iRect = it.el.getBoundingClientRect();
                    if(hRect.left < iRect.right && hRect.right > iRect.left && 
                       hRect.top < iRect.bottom && hRect.bottom > iRect.top) {
                        caught = it;
                        state = 'back';
                    }
                }
            });
            if(len > window.innerHeight - 150) state = 'back';
        } 
        else if(state === 'back') {
            let s = 20;
            if(caught) s = Math.max(3, s / caught.t.w);
            len -= s;
            line.style.height = len + 'px';

            if(caught) {
                caught.el.style.transform = `translate(-50%, 0)`;
                caught.el.style.left = "50%";
                caught.el.style.top = "100%";
                hook.appendChild(caught.el);
            }

            if(len <= 60) {
                len = 60; 
                state = 'swing';
                if(caught) {
                    score += caught.t.pts;
                    // DIFICULDADE: Ganho de tempo diminui em n√≠veis altos
                    let finalBonus = caught.t.timeBonus;
                    if(level > 5 && finalBonus > 0) finalBonus = Math.max(1, finalBonus - 1);
                    
                    timeLeft += finalBonus;
                    if(score < 0) score = 0;
                    
                    document.getElementById('pts').innerText = score;
                    
                    const color = finalBonus > 0 ? "#2ecc71" : "#e74c3c";
                    createPopup(finalBonus > 0 ? `+${finalBonus}s` : `${finalBonus}s`, color);

                    if(finalBonus > 0) {
                        const tb = document.getElementById('time-box');
                        tb.style.transform = "scale(1.2)";
                        setTimeout(() => tb.style.transform = "scale(1)", 200);
                    }

                    caught.el.remove();
                    items = items.filter(i => i !== caught);
                    caught = null;

                    if(score >= level * 600) {
                        level++;
                        document.getElementById('lvl').innerText = level;
                    }
                }
            }
        }
        requestAnimationFrame(update);
    }

    const timer = setInterval(() => {
        if(!active) return;
        timeLeft--;
        document.getElementById('time').innerText = timeLeft;
        
        if(timeLeft <= 7) document.getElementById('time-box').style.borderColor = "red";
        else document.getElementById('time-box').style.borderColor = "#e67e22";

        if(timeLeft <= 0) {
            timeLeft = 0;
            document.getElementById('time').innerText = 0;
            active = false;
            clearInterval(timer);
            document.getElementById('final-score-val').innerText = score;
            document.getElementById('game-over').style.display = 'flex';
        }
    }, 1000);

    spawn();
    update();
</script>
</body>
</html>
