<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pescador de Milagres - Premium</title>
    <style>
        :root {
            --gold: #f1c40f;
            --sky-top: #2c3e50;
            --sky-bottom: #ff7e5f;
            --sea-top: #4fc3f7;
            --sea-deep: #012b4d;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background: var(--sky-top);
            user-select: none; touch-action: manipulation;
        }

        #game-container { position: relative; width: 100%; height: 100%; }

        #sky {
            position: absolute; top: 0; width: 100%; height: 200px;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
        }

        #sea {
            position: absolute; top: 200px; width: 100%; height: calc(100% - 200px);
            background: linear-gradient(to bottom, var(--sea-top), var(--sea-deep));
            overflow: hidden;
        }

        #boat-container {
            position: absolute; top: 140px; left: 50%;
            width: 120px; height: 60px; z-index: 100;
            animation: boatRock 5s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes boatRock {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-40%) rotate(2deg); }
        }

        /* LINHA: Agora dentro do barco, saindo da ponta da vara */
        #line {
            position: absolute; 
            top: 5px; /* Alinhado com a ponta da vara no SVG */
            right: 5px; /* Ponta direita da vara */
            width: 2px; height: 60px; 
            background: rgba(255,255,255,0.9);
            transform-origin: top center; 
            z-index: 110; /* √Ä frente do barco */
        }
        #hook { 
            position: absolute; bottom: -25px; left: -12px; 
            font-size: 26px; z-index: 120;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }

        #hud {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: center; gap: 8px; z-index: 200;
        }
        .stat {
            background: rgba(0,0,0,0.7); border: 1px solid var(--gold);
            padding: 8px 10px; border-radius: 12px; color: white;
            font-weight: bold; font-size: 12px; min-width: 75px; text-align: center;
        }

        .item {
            position: absolute; z-index: 40; left: 0; top: 0;
            will-change: transform; pointer-events: none;
        }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; color: white; z-index: 1000;
        }
    </style>
</head>
<body onclick="shoot()">

    <div id="game-container">
        <div id="sky"></div>

        <div id="hud">
            <div class="stat">N√çVEL: <span id="lvl">1</span></div>
            <div class="stat">PONTOS: <span id="pts">0</span></div>
            <div class="stat">TEMPO: <span id="time">60</span>s</div>
        </div>

        <div id="boat-container">
            <svg viewBox="0 0 100 60" style="width:100%; height:100%">
                <path d="M5,35 L95,35 L85,55 L15,55 Z" fill="#5d4037" />
                <circle cx="45" cy="22" r="7" fill="#ffdbac" />
                <line x1="52" y1="32" x2="95" y2="5" stroke="#222" stroke-width="3" />
            </svg>
            <div id="line"><div id="hook">ü™ù</div></div>
        </div>

        <div id="sea"><div id="container"></div></div>
    </div>

    <div id="game-over" class="overlay">
        <h1 style="color:var(--gold)">FIM DA PESCARIA</h1>
        <p id="final-pts" style="font-size: 24px"></p>
        <button onclick="location.reload()" style="padding: 15px 40px; border-radius: 50px; background:var(--gold); border:none; font-weight:bold; cursor:pointer;">JOGAR NOVAMENTE</button>
    </div>

<script>
    const container = document.getElementById('container');
    const line = document.getElementById('line');
    const hook = document.getElementById('hook');
    
    let score = 0, level = 1, timeLeft = 60, active = true;
    let state = 'swing', angle = 0, dir = 1, len = 60, caught = null;
    let items = [];

    const types = [
        { ico: 'üêü', pts: 10, w: 1, s: 0.8 },
        { ico: 'üê†', pts: 20, w: 0.8, s: 1.2 },
        { ico: 'üê°', pts: 35, w: 1.5, s: 0.7 },
        { ico: 'ü¶à', pts: 150, w: 5, s: 0.5 },
        { ico: 'üëû', pts: -15, w: 2, s: 1.2 },
        { ico: 'ü•´', pts: -10, w: 1.2, s: 1.5 }
    ];

    function spawn() {
        if(!active) return;
        const batch = 3;
        for(let i=0; i<batch; i++) {
            const t = types[Math.floor(Math.random()*types.length)];
            const it = {
                el: document.createElement('div'),
                x: window.innerWidth + (Math.random() * 400 + 50), 
                y: Math.random() * (window.innerHeight - 300), 
                t: t,
                speed: (Math.random() * t.s + 0.6) + (level * 0.2), 
                sinOff: Math.random() * 10
            };
            it.el.className = 'item';
            it.el.innerHTML = t.ico;
            it.el.style.fontSize = (24 + t.w * 8) + 'px';
            container.appendChild(it.el);
            items.push(it);
        }
        setTimeout(spawn, Math.max(300, 1000 - (level * 60)));
    }

    function shoot() {
        if(state === 'swing' && active) state = 'launch';
    }

    function update() {
        if(!active) return;

        items.forEach((it, i) => {
            if(it === caught) return;
            it.x -= it.speed;
            const yVar = Math.sin(it.x * 0.02 + it.sinOff) * 12;
            it.el.style.transform = `translate(${it.x}px, ${it.y + yVar}px)`;
            if(it.x < -150) {
                it.el.remove();
                items.splice(i, 1);
            }
        });

        if(state === 'swing') {
            angle += (1.0 + (level * 0.1)) * dir;
            if(Math.abs(angle) > 70) dir *= -1;
            line.style.transform = `rotate(${angle}deg)`;
        } 
        else if(state === 'launch') {
            len += (8 + (level * 2)); 
            line.style.height = len + 'px';
            
            const hRect = hook.getBoundingClientRect();
            items.forEach(it => {
                if(!caught) {
                    const iRect = it.el.getBoundingClientRect();
                    if(hRect.left < iRect.right && hRect.right > iRect.left && 
                       hRect.top < iRect.bottom && hRect.bottom > iRect.top) {
                        caught = it;
                        state = 'back';
                    }
                }
            });
            if(len > window.innerHeight) state = 'back';
        } 
        else if(state === 'back') {
            let s = (12 + (level * 2));
            if(caught) s = Math.max(2, s / caught.t.w);
            len -= s;
            line.style.height = len + 'px';

            if(caught) {
                caught.el.style.transform = `translate(-50%, 0)`;
                caught.el.style.left = "50%";
                caught.el.style.top = "100%";
                hook.appendChild(caught.el);
            }

            if(len <= 60) {
                len = 60; 
                state = 'swing';
                if(caught) {
                    score += caught.t.pts;
                    if(score < 0) score = 0;
                    document.getElementById('pts').innerText = score;
                    caught.el.remove();
                    items = items.filter(i => i !== caught);
                    caught = null;
                    if(score >= level * 300) {
                        level++;
                        document.getElementById('lvl').innerText = level;
                        timeLeft += 10;
                    }
                }
            }
        }
        requestAnimationFrame(update);
    }

    const timer = setInterval(() => {
        if(!active) return;
        timeLeft--;
        document.getElementById('time').innerText = timeLeft + "s";
        if(timeLeft <= 0) {
            active = false;
            clearInterval(timer);
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('final-pts').innerText = score + " Pontos";
        }
    }, 1000);

    setTimeout(() => {
        spawn();
        update();
    }, 200);
</script>
</body>
</html>
