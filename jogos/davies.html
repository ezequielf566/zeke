<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Templo Sagrado: La Ofrenda de David</title>
    <style>
        :root {
            --gold-light: #FFF9C4;
            --gold-main: #FFD700;
            --gold-dark: #B8860B;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; }
        
        body {
            background: #1a1a1a;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px;
            overflow: hidden;
            background-color: #1a1a1a;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            transition: background-image 2s ease-in-out, filter 2s;
        }

        /* RUTAS CORREGIDAS A LA RAÍZ */
        #game-wrapper.bg-dia { background-image: url('/manafundo.png'); }
        #game-wrapper.bg-chuva { background-image: url('/chuva_fundo.png'); }
        #game-wrapper.bg-tempestade { background-image: url('/tempestade_fundo.png'); }
        #game-wrapper.bg-areia { background-image: url('/areia_fundo.png'); }

        .night-mode { filter: brightness(0.6) saturate(1.2); }
        .sand-storm { filter: sepia(0.6) brightness(0.8); }
        .storm-flash { animation: flash 0.15s ease-out; }

        @keyframes flash { 0% { filter: brightness(3); } 100% { filter: brightness(0.8); } }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        canvas { width: 100%; height: 100%; display: block; position: absolute; top:0; left:0; }

        .ui-panel {
            position: absolute;
            top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 100;
        }

        #score-card {
            background: rgba(0, 0, 0, 0.85);
            color: var(--gold-main);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid var(--gold-main);
            text-align: center;
            min-width: 180px;
            letter-spacing: 2px;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 200; text-align: center;
            padding: 20px;
        }

        #feedback {
            position: absolute;
            top: 35%; width: 100%;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0,0,0,1);
            pointer-events: none;
            z-index: 150;
            display: none;
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            border: none; padding: 18px 45px;
            font-size: 1.4rem; font-weight: bold; border-radius: 50px;
            cursor: pointer; margin-top: 25px; color: #3e2723;
        }
    </style>
</head>
<body>

<div id="game-wrapper" class="bg-dia">
    <canvas id="canvas"></canvas>
    <div id="feedback">¡PERFECTO!</div>
    <div class="ui-panel">
        <div id="score-card">
            <div id="level-tag" style="font-size: 0.7rem; color: #fff; text-transform: uppercase;">DÍA CLARO</div>
            <span id="score">0000</span>
        </div>
    </div>
    <div id="overlay">
        <h1 style="color: var(--gold-main); font-size: 2.2rem; margin-bottom: 10px;">TEMPLO SAGRADO</h1>
        <p>Levanta el templo con fe y precisión.</p>
        <button onclick="Game.start()">INICIAR OBRA</button>
    </div>
</div>

<script>
const Game = {
    canvas: document.getElementById('canvas'),
    wrapper: document.getElementById('game-wrapper'),
    ctx: null,
    score: 0,
    blocks: [],
    particles: [],
    fallingBlock: null,
    gameActive: false,
    exploding: false,
    cameraY: 0,
    targetCameraY: 0,
    feedbackEl: document.getElementById('feedback'),
    windIntensity: 0,
    leavesActive: false, rainActive: false, stormActive: false, sandActive: false,
    towerLean: 0, leanVelocity: 0, badHits: 0,
    blockW: 140, blockH: 45,
    swing: { angle: 0, speed: 0.012, x: 0, y: 0, amplitude: 0.45 },
    cachedImages: {},

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            if(!this.exploding && this.gameActive && !this.fallingBlock) this.launch();
        });
        this.initParticles();
        this.render();
    },

    resize() {
        this.width = this.canvas.width = this.canvas.offsetWidth;
        this.height = this.canvas.height = this.canvas.offsetHeight;
    },

    preloadWeather(nextImg) {
        if (!this.cachedImages[nextImg]) {
            const img = new Image();
            img.src = nextImg;
            this.cachedImages[nextImg] = img;
        }
    },

    initParticles() {
        this.particles = [];
        for(let i=0; i<60; i++) {
            this.particles.push({
                x: Math.random() * this.width,
                y: Math.random() * this.height,
                v: 2 + Math.random() * 3,
                size: 3 + Math.random() * 3,
                angle: Math.random() * Math.PI * 2,
                rotSpeed: (Math.random() - 0.5) * 0.08
            });
        }
    },

    showFeedback(text, color, duration = 1200) {
        this.feedbackEl.innerText = text;
        this.feedbackEl.style.color = color;
        this.feedbackEl.style.display = 'block';
        this.feedbackEl.style.animation = 'none';
        this.feedbackEl.offsetHeight; 
        this.feedbackEl.style.animation = 'pop 0.5s ease-out';
        setTimeout(() => this.feedbackEl.style.display = 'none', duration);
    },

    updateDifficulty() {
        const tag = document.getElementById('level-tag');
        const s = this.score;
        const cycle = Math.floor(s / 500); 
        const cycleScore = s % 500;
        
        const aggression = 1 + (cycle * 0.35); 

        // PRECARGA CON RUTAS DE RAÍZ
        if (cycleScore >= 80 && cycleScore < 100) this.preloadWeather('/chuva_fundo.png');
        if (cycleScore >= 180 && cycleScore < 200) this.preloadWeather('/tempestade_fundo.png');
        if (cycleScore >= 280 && cycleScore < 300) this.preloadWeather('/areia_fundo.png');
        if (cycleScore >= 480) this.preloadWeather('/manafundo.png');

        this.leavesActive = false; this.rainActive = false; this.stormActive = false; this.sandActive = false;
        this.windIntensity = 0;
        this.wrapper.classList.remove('night-mode', 'sand-storm', 'bg-dia', 'bg-chuva', 'bg-tempestade', 'bg-areia');

        if (cycleScore >= 400 && cycleScore < 500) {
            this.sandActive = true; this.windIntensity = 0.012 * aggression;
            this.wrapper.classList.add('sand-storm', 'bg-areia');
            tag.innerText = `TORMENTA DE ARENA ${cycle > 0 ? '(NV' + (cycle+1) + ')' : ''}`; 
            tag.style.color = "#FFCC80";
        } else if (cycleScore >= 300 && cycleScore < 400) {
            this.stormActive = true; this.rainActive = true; this.windIntensity = 0.010 * aggression;
            this.wrapper.classList.add('night-mode', 'bg-tempestade');
            tag.innerText = `TEMPESTAD ${cycle > 0 ? '(NV' + (cycle+1) + ')' : ''}`; 
            tag.style.color = "#00E5FF";
        } else if (cycleScore >= 200 && cycleScore < 300) {
            this.rainActive = true; this.windIntensity = 0.005 * aggression;
            this.wrapper.classList.add('bg-chuva');
            tag.innerText = `LLUVIA EN EL TEMPLO ${cycle > 0 ? '(NV' + (cycle+1) + ')' : ''}`; 
            tag.style.color = "#90CAF9";
        } else if (cycleScore >= 100 && cycleScore < 200) {
            this.leavesActive = true; this.windIntensity = 0.006 * aggression;
            this.wrapper.classList.add('bg-dia');
            tag.innerText = `VIENTO Y HOJAS ${cycle > 0 ? '(NV' + (cycle+1) + ')' : ''}`; 
            tag.style.color = "#A5D6A7";
        } else {
            this.wrapper.classList.add('bg-dia');
            this.windIntensity = 0.002 * cycle;
            tag.innerText = `DÍA CLARO ${cycle > 0 ? '(NV' + (cycle+1) + ')' : ''}`; 
            tag.style.color = "#FFF";
        }
        
        this.swing.speed = 0.012 * aggression;
    },

    start() {
        this.score = 0; this.cameraY = 0; this.targetCameraY = 0;
        this.towerLean = 0; this.leanVelocity = 0; this.badHits = 0;
        this.exploding = false; this.fallingBlock = null;
        this.blocks = [{ x: this.width/2 - 70, y: this.height - 100, fixed: true, vx: 0, vy: 0 }];
        this.gameActive = true;
        this.updateDifficulty();
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = "0000";
    },

    launch() {
        if (!this.gameActive || this.fallingBlock) return;
        const cycleMult = 1 + Math.floor(this.score/500) * 0.5;
        this.fallingBlock = {
            x: this.swing.x - this.blockW / 2,
            y: this.swing.y,
            vy: 0,
            vx: (this.rainActive || this.sandActive) ? (Math.random() - 0.5) * (4 * cycleMult) : 0, 
            gravity: 0.9
        };
    },

    explodeTower() {
        if (this.exploding) return;
        this.exploding = true;
        this.gameActive = false;
        this.blocks.forEach(b => {
            if (!b.fixed) {
                b.vx = (Math.random() - 0.5) * 20;
                b.vy = (Math.random() - 1) * 15;
            }
        });
        setTimeout(() => this.gameOver("¡La obra debe recomenzar!"), 1500);
    },

    processLanding() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const rad = this.towerLean * Math.PI / 180;
        const towerTopX = lastBlock.x + (this.blocks.length * Math.sin(rad) * 4); 
        const diff = this.fallingBlock.x - towerTopX;
        const absDiff = Math.abs(diff);

        if (absDiff < this.blockW) {
            if (absDiff < 20) {
                this.score += 10;
                this.showFeedback("¡PERFECTO!", "#00FFCC");
                this.towerLean *= 0.3;
                this.leanVelocity = 0;
                this.badHits = 0;
            } else if (absDiff < 55) {
                this.score += 5;
                this.showFeedback("¡BIEN!", "#FFD700");
            } else {
                this.score += 2;
                this.badHits++;
                this.showFeedback("¡AL LÍMITE!", "#FF4400");
                
                if (this.badHits >= 3) {
                    const cycleMult = 1 + Math.floor(this.score/500) * 0.2;
                    this.leanVelocity += (diff * 0.009 * cycleMult);
                }
            }

            this.blocks.push({ x: this.fallingBlock.x, y: lastBlock.y - this.blockH, fixed: false, vx: 0, vy: 0 });
            this.updateDifficulty();
            if (this.blocks.length > 5) this.targetCameraY += this.blockH;
            document.getElementById('score').innerText = this.score.toString().padStart(4, '0');
        } else {
            this.explodeTower();
        }
        this.fallingBlock = null;
    },

    gameOver(msg) {
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        overlay.innerHTML = `<h1>TEMPLO SAGRADO</h1><p>${msg}</p><p style="font-size:1.5rem">Puntaje: ${this.score.toString().padStart(4, '0')}</p><button onclick="Game.start()">REINTENTAR</button>`;
    },

    drawEnvironment() {
        const ctx = this.ctx;
        if(this.stormActive && Math.random() > 0.98) {
            this.wrapper.classList.add('storm-flash');
            setTimeout(() => this.wrapper.classList.remove('storm-flash'), 100);
        }

        this.particles.forEach(p => {
            ctx.save();
            if(this.sandActive) {
                ctx.fillStyle = "rgba(194, 178, 128, 0.8)";
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                p.x += 12; p.y += (Math.random() - 0.5) * 5;
            } else if(this.rainActive) {
                ctx.strokeStyle = "rgba(255, 255, 255, 0.6)";
                ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p.x - 2, p.y + 15); ctx.stroke();
                p.y += 20; p.x += (this.windIntensity * 60);
            } else if(this.leavesActive) {
                ctx.fillStyle = "rgba(76, 175, 80, 0.7)";
                ctx.translate(p.x, p.y); ctx.rotate(p.angle);
                ctx.beginPath(); ctx.ellipse(0, 0, p.size, p.size/2, 0, 0, Math.PI*2); ctx.fill();
                p.y += p.v; p.x += (this.windIntensity * 120); p.angle += p.rotSpeed;
            }
            ctx.restore();
            if(p.y > this.height) { p.y = -30; p.x = Math.random() * this.width; }
            if(p.x > this.width) p.x = -10;
            if(p.x < -20) p.x = this.width;
        });
    },

    render() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);
        this.drawEnvironment();

        if (!this.exploding) this.cameraY += (this.targetCameraY - this.cameraY) * 0.08;

        if (this.gameActive && !this.fallingBlock) {
            let windShift = Math.sin(Date.now() * 0.002) * this.windIntensity;
            this.swing.angle += this.swing.speed + windShift;
            this.swing.x = (this.width / 2) + Math.sin(this.swing.angle) * (this.width * this.swing.amplitude);
            this.swing.y = (this.blocks[this.blocks.length-1].y - 220);
        }

        ctx.save();
        ctx.translate(0, this.cameraY);

        this.blocks.forEach((b, i) => {
            if (this.exploding && !b.fixed) {
                b.vy += 0.6; b.x += b.vx; b.y += b.vy;
            }
            ctx.save();
            if (!b.fixed && !this.exploding) {
                ctx.translate(this.width/2, this.height - 100);
                ctx.rotate((this.towerLean * (i / this.blocks.length)) * Math.PI / 180);
                ctx.translate(-this.width/2, -(this.height - 100));
            }
            const g = ctx.createLinearGradient(b.x, b.y, b.x, b.y + this.blockH);
            g.addColorStop(0, i === 0 ? "#555" : "#FFD700"); 
            g.addColorStop(1, i === 0 ? "#222" : "#B8860B");
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.roundRect(b.x, b.y, this.blockW, this.blockH, 5); ctx.fill();
            ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.strokeRect(b.x, b.y, this.blockW, this.blockH);
            ctx.restore();
        });

        if (this.fallingBlock) {
            this.fallingBlock.vy += this.fallingBlock.gravity;
            this.fallingBlock.y += this.fallingBlock.vy;
            this.fallingBlock.x += this.fallingBlock.vx;
            ctx.fillStyle = "gold";
            ctx.beginPath(); ctx.roundRect(this.fallingBlock.x, this.fallingBlock.y, this.blockW, this.blockH, 5); ctx.fill();
            if (this.fallingBlock.y >= this.blocks[this.blocks.length-1].y - this.blockH) this.processLanding();
        }

        if (this.gameActive && !this.fallingBlock) {
            ctx.beginPath();
            ctx.moveTo(this.width/2, this.swing.y - 1200); 
            ctx.lineTo(this.swing.x, this.swing.y);
            ctx.strokeStyle = "rgba(218, 165, 32, 0.9)";
            ctx.lineWidth = 5;
            ctx.stroke();
            ctx.fillStyle = "gold";
            ctx.beginPath(); ctx.roundRect(this.swing.x - this.blockW/2, this.swing.y, this.blockW, this.blockH, 5); ctx.fill();
        }

        ctx.restore();
        
        if (this.gameActive && !this.exploding) {
            this.towerLean += this.leanVelocity;
            if (Math.abs(this.towerLean) > 38) this.explodeTower();
        }

        requestAnimationFrame(() => this.render());
    }
};
Game.init();
</script>
</body>
</html>
