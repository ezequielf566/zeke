<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Jogos - A Saga</title>
    <style>
        :root {
            --gold: #f1c40f;
            --blue: #3498db;
            --green: #2ecc71;
            --dark: #121212;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f0f 0%, #2c3e50 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.4);
        }

        header p {
            color: #bdc3c7;
            margin-top: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1000px;
            padding-bottom: 50px;
        }

        /* ESTILO DO CARD */
        .game-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border-color: var(--gold);
        }

        /* CAPA DO JOGO */
        .game-cover {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Cores temporárias para as capas enquanto não temos as imagens */
        .bg-jose { background: linear-gradient(45deg, #d35400, #f1c40f); }
        .bg-jaco { background: linear-gradient(45deg, #2980b9, #9b59b6); }
        .bg-pesca { background: linear-gradient(45deg, #16a085, #2ecc71); }

        .game-info {
            padding: 20px;
            text-align: center;
        }

        .game-info h2 {
            margin: 0;
            font-size: 1.4rem;
            color: #fff;
        }

        .btn-play {
            margin-top: 15px;
            padding: 10px 25px;
            border-radius: 50px;
            border: none;
            background: var(--gold);
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.6);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            border: 1px solid var(--gold);
            color: var(--gold);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <header>
        <h1>A SAGA</h1>
        <p>Escolha sua jornada e comece a jogar</p>
    </header>

    <div class="container">
        
        <div class="game-card">
            <div class="badge">DISPONÍVEL</div>
            <div class="game-cover bg-jose">
                </div>
            <div class="game-info">
                <h2>José e a Arca</h2>
                <button class="btn-play">Jogar Agora</button>
            </div>
        </div>

        <div class="game-card">
            <div class="badge">EM BREVE</div>
            <div class="game-cover bg-jaco">
                </div>
            <div class="game-info">
                <h2>A Escada de Jacó</h2>
                <button class="btn-play" style="background: #7f8c8d; cursor: default;">Bloqueado</button>
            </div>
        </div>

        <div class="game-card">
            <div class="badge">EM BREVE</div>
            <div class="game-cover bg-pesca">
                </div>
            <div class="game-info">
                <h2>Pescador de Milagres</h2>
                <button class="btn-play" style="background: #7f8c8d; cursor: default;">Bloqueado</button>
            </div>
        </div>

    </div>

    <footer>
        &copy; 2026 A Saga Games - Todos os direitos reservados
    </footer>

</body>
</html>
